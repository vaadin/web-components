    <h3>Multi-Selection with Array Items</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <x-array-data-source items="{{items}}"></x-array-data-source>
          <vaadin-grid items="[[items]]">
            <vaadin-grid-selection-column>
            </vaadin-grid-selection-column>
            <vaadin-grid-column width="50px">
              <template class="header">#</template>
              <template>[[index]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template class="header">First Name</template>
              <template>[[item.user.name.first]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template class="header">Last Name</template>
              <template>[[item.user.name.last]]</template>
            </vaadin-grid-column>
          </vaadin-grid>
        </template>
      </template>
    </demo-snippet>

    <h3>Selection using Templates</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <x-data-source data-source="{{dataSource}}"></x-data-source>
          <vaadin-grid data-source="[[dataSource]]" size="200">
            <vaadin-grid-column width="50px">
              <template class="header">#</template>
              <template>[[index]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template class="header">First Name</template>
              <template>[[item.user.name.first]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template class="header">Last Name</template>
              <template>[[item.user.name.last]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template>
                <paper-button raised focused="{{selected}}">Select</paper-button>
              </template>
            </vaadin-grid-column>
          </vaadin-grid>
        </template>
      </template>
    </demo-snippet>

    <h3>Selection using Active Item</h3>
    <demo-snippet>
      <template>
        <x-selection></x-selection>
        <dom-module id="x-selection">
          <template>
            <x-data-source data-source="{{dataSource}}"></x-data-source>
            <vaadin-grid id="grid" data-source="[[dataSource]]" active-item="{{activeItem}}" size="200">
              <vaadin-grid-column width="50px">
                <template class="header">#</template>
                <template>[[index]]</template>
              </vaadin-grid-column>
              <vaadin-grid-column>
                <template class="header">First Name</template>
                <template>[[item.user.name.first]]</template>
              </vaadin-grid-column>
              <vaadin-grid-column>
                <template class="header">Last Name</template>
                <template>[[item.user.name.last]]</template>
              </vaadin-grid-column>
            </vaadin-grid>
          </template>
          <script>
            Polymer({
              is: 'x-selection',

              properties: {
                activeItem: {
                  observer: '_activeItemChanged'
                }
              },

              _activeItemChanged: function(item) {
                this.$.grid.selectedItems = item ? [item] : [];
              }
            });
          </script>
        </dom-module>
      </template>
    </demo-snippet>

    <h3>Select All with Data Source</h3>
    <demo-snippet>
      <template>
        <datasource-select-all></datasource-select-all>
        <dom-module id="datasource-select-all">
          <template>
            <style is="custom-style">
              #grid[inverted] {
                --vaadin-grid-body-cell: {
                  background-color: var(--paper-grey-100);
                };
                --vaadin-grid-body-row-selected-cell: {
                  background-color: var(--primary-background-color);
                };
              }
            </style>
            <x-data-source data-source="{{dataSource}}"></x-data-source>
            <vaadin-grid id="grid" data-source="[[dataSource]]" inverted$="[[inverted]]" size="200">
              <vaadin-grid-column width="40px" flex-grow="0" >
                <template class="header">
                  <input type="checkbox" checked="{{inverted::change}}" />
                </template>
                <template>
                  <input type="checkbox" on-change="_selectItem" checked="[[_isSelected(inverted, selected)]]"/>
                </template>
              </vaadin-grid-column>
              <vaadin-grid-column>
                <template class="header">First Name</template>
                <template>[[item.user.name.first]]</template>
              </vaadin-grid-column>
              <vaadin-grid-column>
                <template class="header">Last Name</template>
                <template>[[item.user.name.last]]</template>
              </vaadin-grid-column>
            </vaadin-grid>
          </template>
          <script>
          document.addEventListener('WebComponentsReady', function() {
            Polymer({
              is: 'datasource-select-all',

              properties: {
                inverted: {
                  type: Boolean,
                  value: false
                }
              },

              observers: ['_resetSelection(inverted)'],

              _resetSelection: function(inverted) {
                this.$.grid.selectedItems = [];
                this.updateStyles();
              },

              _selectItem: function(e) {
                if (e.target.checked === this.inverted) {
                  this.$.grid.deselectItem(e.model.item);
                } else {
                  this.$.grid.selectItem(e.model.item);
                }
              },

              _isSelected: function(inverted, selected) {
                return inverted != selected;
              }
            });
          });
          </script>
        </dom-module>
      </template>
    </demo-snippet>
