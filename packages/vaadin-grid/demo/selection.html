    <h3>Multi-Selection</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <x-data-source items="{{items}}"></x-data-source>
          <vaadin-grid items="{{items}}">
            <vaadin-grid-selection-column>
            </vaadin-grid-selection-column>
            <vaadin-grid-column width="50px">
              <template class="header">#</template>
              <template>[[index]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template class="header">First Name</template>
              <template>[[item.user.name.first]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template class="header">Last Name</template>
              <template>[[item.user.name.last]]</template>
            </vaadin-grid-column>
          </vaadin-grid>
        </template>
      </template>
    </demo-snippet>

    <h3>Selection using Templates</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <x-data-source data-source="{{dataSource}}"></x-data-source>
          <vaadin-grid data-source="[[dataSource]]" size="200">
            <vaadin-grid-column width="50px">
              <template class="header">#</template>
              <template>[[index]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template class="header">First Name</template>
              <template>[[item.user.name.first]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template class="header">Last Name</template>
              <template>[[item.user.name.last]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template>
                <paper-button raised focused="{{selected}}">Select</paper-button>
              </template>
            </vaadin-grid-column>
          </vaadin-grid>
        </template>
      </template>
    </demo-snippet>

    <h3>Selection using Active Item</h3>
    <demo-snippet>
      <template>
        <x-selection></x-selection>
        <dom-module id="x-selection">
          <template>
            <x-data-source data-source="{{dataSource}}"></x-data-source>
            <vaadin-grid id="grid" data-source="[[dataSource]]" active-item="{{activeItem}}" size="200">
              <vaadin-grid-column width="50px">
                <template class="header">#</template>
                <template>[[index]]</template>
              </vaadin-grid-column>
              <vaadin-grid-column>
                <template class="header">First Name</template>
                <template>[[item.user.name.first]]</template>
              </vaadin-grid-column>
              <vaadin-grid-column>
                <template class="header">Last Name</template>
                <template>[[item.user.name.last]]</template>
              </vaadin-grid-column>
            </vaadin-grid>
          </template>
          <script>
            Polymer({
              is: 'x-selection',

              properties: {
                activeItem: {
                  observer: '_activeItemChanged'
                }
              },

              _activeItemChanged: function(item) {
                this.$.grid.selectedItems = item ? [item] : [];
              }
            });
          </script>
        </dom-module>
      </template>
    </demo-snippet>
  </div>
</body>
