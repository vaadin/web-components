<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-grid – Column Properties</title>

  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="../../paper-checkbox/paper-checkbox.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../iron-image/iron-image.html">
  <link rel="import" href="../../paper-menu/paper-menu.html">
  <link rel="import" href="../../paper-item/paper-item.html">
  <link rel="import" href="../../paper-menu-button/paper-menu-button.html">
  <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../iron-media-query/iron-media-query.html">

  <link rel="import" href="common.html">
</head>

<body unresolved>
  <div class="vertical-section-container centered">
    <demo-navigation></demo-navigation>

    <style is="custom-style">
      :root {
        --iron-image-height: 30px;
        --iron-image-width: 30px;
      }

      paper-checkbox {
        margin-bottom: 20px;
      }
    </style>

    <h3>Freezing Columns</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <x-data-source data-source="{{dataSource}}"></x-data-source>
          <paper-checkbox checked="{{frozen}}">Freeze First Two Columns</paper-checkbox>
          <vaadin-grid data-source="[[dataSource]]" size="200">
            <vaadin-grid-column width="50px" frozen="[[frozen]]">
              <template class="header">#</template>
              <template>[[index]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column width="50px" frozen="[[frozen]]">
              <template class="header"></template>
              <template>
                <iron-image src="[[item.user.picture.thumbnail]]"></iron-image>
              </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="33%">
              <template class="header">First Name</template>
              <template>[[item.user.name.first]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column width="33%">
              <template class="header">Last Name</template>
              <template>[[item.user.name.last]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column width="33%">
              <template class="header">Email</template>
              <template>[[item.user.email]]</template>
            </vaadin-grid-column>
          </vaadin-grid>
        </template>
      </template>
    </demo-snippet>

    <h3>Hiding Columns</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <x-data-source data-source="{{dataSource}}"></x-data-source>
          <paper-checkbox checked="{{hidden}}">Hide First Two Columns</paper-checkbox>
          <iron-media-query query-matches="{{hidden}}" query="(max-width: 700px)"></iron-media-query>
          <vaadin-grid data-source="[[dataSource]]" size="200">
            <vaadin-grid-column width="50px" hidden="[[hidden]]">
              <template class="header">#</template>
              <template>[[index]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column width="50px" hidden="[[hidden]]">
              <template class="header"></template>
              <template>
                <iron-image src="[[item.user.picture.thumbnail]]"></iron-image>
              </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="33%">
              <template class="header">First Name</template>
              <template>[[item.user.name.first]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column width="33%">
              <template class="header">Last Name</template>
              <template>[[item.user.name.last]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column width="33%">
              <template class="header">Email</template>
              <template>[[item.user.email]]</template>
            </vaadin-grid-column>
          </vaadin-grid>
        </template>
      </template>
    </demo-snippet>

    <h3>Reordering and Resizing Columns</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <x-data-source data-source="{{dataSource}}"></x-data-source>
          <vaadin-grid data-source="[[dataSource]]" size="200" column-reordering-allowed>
            <vaadin-grid-column width="30px" flex-grow="0" resizable>
              <template class="header">#</template>
              <template>[[index]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column width="50px" flex-grow="0" resizable>
              <template class="header"></template>
              <template>
                <iron-image src="[[item.user.picture.thumbnail]]"></iron-image>
              </template>
            </vaadin-grid-column>
            <vaadin-grid-column-group resizable>
              <template class="header">Name</template>
              <vaadin-grid-column width="calc(25% - 20px)">
                <template class="header">First</template>
                <template>[[item.user.name.first]]</template>
              </vaadin-grid-column>
              <vaadin-grid-column width="calc(25% - 20px)">
                <template class="header">Last</template>
                <template>[[item.user.name.last]]</template>
              </vaadin-grid-column>
            </vaadin-grid-column-group>

            <vaadin-grid-column-group resizable>
              <template class="header">Location</template>
              <vaadin-grid-column width="calc(25% - 20px)">
                <template class="header">City</template>
                <template>[[item.user.location.city]]</template>
              </vaadin-grid-column>
              <vaadin-grid-column width="calc(25% - 20px)">
                <template class="header">State</template>
                <template>[[item.user.location.state]]</template>
              </vaadin-grid-column>
              <vaadin-grid-column width="200px" resizable>
                <template class="header">Street</template>
                <template>[[item.user.location.street]]</template>
              </vaadin-grid-column>
            </vaadin-grid-column-group>
          </vaadin-grid>
        </template>
      </template>
    </demo-snippet>

    <demo-snippet>
      <h3>Dynamic Columns using dom-repeat</h3>
      <template>
        <x-dynamic-columns></x-dynamic-columns>
        <dom-module id="x-dynamic-columns">
          <template>
            <x-data-source data-source="{{dataSource}}"></x-data-source>
            <vaadin-grid id="grid" data-source="[[dataSource]]" size="200">
              <template is="dom-repeat" items="[[columns]]" as="column">
                <vaadin-grid-column>
                  <template class="header">[[column]]</template>
                  <template>[[get(column, item)]]</template>
                </vaadin-grid-column>
              </template>
            </vaadin-grid>
          </template>
          <script>
            Polymer({
              is: 'x-dynamic-columns',

              properties: {
                columns: Array
              },

              ready: function() {
                this.columns = ['user.name.first', 'user.name.last', 'user.email'];
              }
            });
          </script>
        </dom-module>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
