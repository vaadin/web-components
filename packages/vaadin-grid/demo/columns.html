    <style is="custom-style">

    <h3>Freezing Columns</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <x-data-source data-source="{{dataSource}}"></x-data-source>
          <paper-checkbox checked="{{frozen}}">Freeze First Two Columns</paper-checkbox>
          <vaadin-grid data-source="[[dataSource]]" size="200">
            <vaadin-grid-column width="50px" frozen="[[frozen]]">
              <template class="header">#</template>
              <template>[[index]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column width="50px" frozen="[[frozen]]">
              <template class="header"></template>
              <template>
                <iron-image src="[[item.user.picture.thumbnail]]"></iron-image>
              </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="33%">
              <template class="header">First Name</template>
              <template>[[item.user.name.first]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column width="33%">
              <template class="header">Last Name</template>
              <template>[[item.user.name.last]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column width="33%">
              <template class="header">Email</template>
              <template>[[item.user.email]]</template>
            </vaadin-grid-column>
          </vaadin-grid>
        </template>
      </template>
    </demo-snippet>

    <h3>Hiding Columns</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <x-data-source data-source="{{dataSource}}"></x-data-source>
          <paper-checkbox checked="{{hidden}}">Hide First Two Columns</paper-checkbox>
          <iron-media-query query-matches="{{hidden}}" query="(max-width: 700px)"></iron-media-query>
          <vaadin-grid data-source="[[dataSource]]" size="200">
            <vaadin-grid-column width="50px" hidden="[[hidden]]">
              <template class="header">#</template>
              <template>[[index]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column width="50px" hidden="[[hidden]]">
              <template class="header"></template>
              <template>
                <iron-image src="[[item.user.picture.thumbnail]]"></iron-image>
              </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="33%">
              <template class="header">First Name</template>
              <template>[[item.user.name.first]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column width="33%">
              <template class="header">Last Name</template>
              <template>[[item.user.name.last]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column width="33%">
              <template class="header">Email</template>
              <template>[[item.user.email]]</template>
            </vaadin-grid-column>
          </vaadin-grid>
        </template>
      </template>
    </demo-snippet>

    <h3>Resizing Columns</h3>
    <demo-snippet>
      <template>
        <dom-module id="x-grid">
          <template>
            <style>
            .resize-handler {
              pointer-events: none;
              position: relative;
              user-select: none;
            }

            .resize-handler::after {
              position: absolute;
              right: -8px;
              top: -8px;
              bottom: -8px;
              content: '';

              pointer-events: auto;
              border-right: 4px solid #ddd;
              cursor: col-resize;
            }
            </style>
            <x-data-source data-source="{{dataSource}}"></x-data-source>
            <paper-slider min="10" max="500" immediate-value="{{width}}" value="[[width]]">Resize First Name</paper-slider>
            <vaadin-grid id="grid" data-source="[[dataSource]]" size="200">
              <vaadin-grid-column width="50px">
                <template class="header">#</template>
                <template>[[index]]</template>
              </vaadin-grid-column>
              <vaadin-grid-column width="50px">
                <template class="header"></template>
                <template>
                  <iron-image src="[[item.user.picture.thumbnail]]"></iron-image>
                </template>
              </vaadin-grid-column>
              <vaadin-grid-column width="[[width]]px">
                <template class="header">
                  <div class="resize-handler" on-track="_resize">First Name</div>
                </template>
                <template>[[item.user.name.first]]</template>
              </vaadin-grid-column>
              <vaadin-grid-column width="33%">
                <template class="header">Last Name</template>
                <template>[[item.user.name.last]]</template>
              </vaadin-grid-column>
              <vaadin-grid-column width="33%">
                <template class="header">Email</template>
                <template>[[item.user.email]]</template>
              </vaadin-grid-column>
            </vaadin-grid>
          </template>
          <script>
            Polymer({
              is: 'x-grid',

              properties: {
                width: {
                  type: Number,
                  value: 100
                }
              },

              _resize: function(e) {
                this.width = this.width + (e.detail.ddx || 0);
              }
            });
          </script>
        </dom-module>
      </template>
      <x-grid></x-grid>
    </demo-snippet>

    <demo-snippet>
      <h3>Dynamic Columns using dom-repeat</h3>
      <template>
        <x-dynamic-columns></x-dynamic-columns>
        <dom-module id="x-dynamic-columns">
          <template>
            <x-data-source data-source="{{dataSource}}"></x-data-source>
            <vaadin-grid id="grid" data-source="[[dataSource]]" size="200">
              <template is="dom-repeat" items="[[columns]]" as="column">
                <vaadin-grid-column>
                  <template class="header">[[column]]</template>
                  <template>[[get(column, item)]]</template>
                </vaadin-grid-column>
              </template>
            </vaadin-grid>
          </template>
          <script>
            Polymer({
              is: 'x-dynamic-columns',

              properties: {
                columns: Array
              },

              ready: function() {
                this.columns = ['user.name.first', 'user.name.last', 'user.email'];
              }
            });
          </script>
        </dom-module>
      </template>
    </demo-snippet>
