<dom-module id="vaadin-grid-styles">
  <template>
    <style include="vaadin-grid-column-resizing-styles"></style>
    <style include="vaadin-grid-column-reordering-styles"></style>
    <style>
      @keyframes vaadin-grid-appear {
        to {
          opacity: 1;
        }
      }

      :host {
        display: block;
        animation: 1ms vaadin-grid-appear;
        height: 400px;
        transform: translateZ(0);
      }

      #scroller {
        display: block;
        position: relative;
        height: 100%;
        width: 100%;
        transform: translateY(0);
      }

      #table {
        display: block;
        width: 100%;
        height: 100%;
        overflow: auto;
        z-index: -2;
        position: relative;
      }

      #header {
        display: block;
        position: absolute;
        top: 0;
        width: 100%;
      }

      [part~="header-cell"] {
        font-weight: 500;
        text-align: left;
      }

      #footer {
        display: block;
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      #items {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
        z-index: -1;
      }

      #items,
      #outersizer,
      #fixedsizer {
        border-top: 0 solid transparent;
        border-bottom: 0 solid transparent;
      }

      [part~="row"] {
        display: flex;
        width: 100%;
        box-sizing: border-box;
        margin: 0;
      }

      #items [part~="row"] {
        position: absolute;
      }

      #items [part~="row"]:empty {
        height: 1em;
      }

      [part~="cell"]:not([part~="details-cell"]) {
        flex-shrink: 0;
        flex-grow: 1;
        box-sizing: border-box;
        display: flex;
        width: 100%;
        position: relative;
      }

      [part~="details-cell"] {
        position: absolute;
        bottom: 0;
        width: 100%;
        box-sizing: border-box;
      }

      [part~="cell"]:not([part~="details-cell"]) ::slotted(vaadin-grid-cell-content) {
        width: 100%;
        display: inline-flex;
        justify-content: center;
        flex-direction: column;
        white-space: nowrap;
        overflow: hidden;
      }

      [hidden] {
        display: none !important;
      }

      [frozen] {
        z-index: 2;
      }

      #outerscroller {
        /* Needed for Android Chrome */
        z-index: 0;
      }

      [no-scrollbars]:not([safari]) #outerscroller,
      [no-scrollbars][safari] #table {
        overflow: hidden;
      }

      [ios] #outerscroller {
        pointer-events: auto;
        z-index: -3;
      }

      [ios][scrolling] #outerscroller {
        z-index: 0;
      }

      /* Sizer styles */
      #outersizer {
        display: flex;
        position: relative;
        width: 100%;
        visibility: hidden;
      }

      #outersizer [part~="details-cell"] {
        display: none;
      }

      #outersizer [part~="cell"] {
        display: block;
        flex-shrink: 0;
        line-height: 0;
        font-size: 1px;
        margin-top: -1em;
      }

      #outersizer [part~="cell"][hidden] {
        display: none;
      }

      #outersizer [part~="cell"] {
        height: 0 !important;
        padding: 0 !important;
      }

      #outersizer [part~="cell"]::before {
        content: "-";
      }

      #outersizer [part~="cell"] ::slotted(vaadin-grid-cell-content) {
        display: none;
      }

      #fixedsizer {
        /* TODO: fix */
        display: none;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-grid-default-theme" theme-for="vaadin-grid">
  <template>
    <style>
      :host {
        border: 1px solid #dbdbdb;
      }

      [part~="row"]:last-child [part~="header-cell"],
      [part~="body-cell"],
      [part~="details-cell"] {
        border-bottom: 1px solid #dbdbdb;
      }

      [part~="row"]:first-child [part~="footer-cell"] {
        border-top: 1px solid #dbdbdb;
      }

      [part~="cell"]:not(:empty):not([details-cell]) {
        padding: 8px;
      }

      [part~="cell"] {
        background: #fff;
      }

      [part~="cell"][last-frozen] {
        border-right: 1px solid #dbdbdb;
      }

      :host([reordering]) [part~="cell"] {
        background: #f0f0f0;
      }

      :host([reordering]) [part~="cell"][reorder-status="allowed"] {
        background: #fff;
      }

      :host([reordering]) [part~="cell"][reorder-status="dragging"] {
        background: #ece9ec;
      }

      [part~="row"][selected] [part~="body-cell"] {
        background-color: #f5f5f5;
      }

      [part="resize-handle"] {
        border-right: 1px solid #dbdbdb;
        right: -1px;
      }

      [part~="cell"]:focus {
        outline: none;
      }

      :host([navigating]) [part~="cell"]:focus {
        box-shadow: inset 0 0 0 3px rgba(0, 0, 0, .25);
      }
    </style>
  </template>
</dom-module>
