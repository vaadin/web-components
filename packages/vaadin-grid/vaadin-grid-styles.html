<dom-module id="vaadin-grid-styles">
  <template>
    <style include="vaadin-grid-column-resizing-styles"></style>
    <style>
      @keyframes appear {
        to {
          opacity: 1;
        }
      }

      :host {
        display: block;
        animation: 1ms appear;
        height: 400px;
      }

      #scroller {
        display: block;
        position: relative;
        animation: 1ms appear-vaadin-grid-table-0;
        height: 100%;
        width: 100%;
        transform: translateZ(0);
      }

      #table {
        display: block;
        width: 100%;
        height: 100%;
        overflow: auto;
        z-index: -2;
        position: relative;
      }

      #header {
        display: block;
        position: absolute;
        top: 0;
        width: 100%;
      }

      #footer {
        display: block;
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      #items {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
        z-index: -1;
      }

      tr {
        display: flex;
        width: 100%;
        box-sizing: border-box;
        margin: 0;
      }

      #items > tr {
        position: absolute;
      }

      .vaadin-grid-cell {
        padding: 0;
        flex-shrink: 0;
        flex-grow: 1;
        box-sizing: border-box;
        display: flex;
        width: 100%;
      }

      .vaadin-grid-cell:not([detailscell]) {
        position: relative;
      }

      .vaadin-grid-cell ::slotted(vaadin-grid-cell-content) {
         width: 100%;
         display: inline-flex;
         justify-content: center;
         flex-direction: column;
         white-space: nowrap;
         overflow: hidden;
         background: #fff;
      }

      .vaadin-grid-cell ::slotted(vaadin-grid-cell-content:empty) { /* Bad selector */
        /*min-height: 100px;*/
      }

      [hidden] {
        display: none;
      }

      [frozen] {
        z-index: 2;
      }
    </style>
  </template>
</dom-module>
