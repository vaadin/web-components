<!doctype html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="helpers.html">
  <link rel="import" href="../vaadin-grid.html">
</head>

<body>

  <test-fixture id="two-columns">
    <template>
      <vaadin-grid style="width: 200px; height: 200px;" size="10000">
        <vaadin-grid-column>
          <template class="header">foo</template>
          <template>foo</template>
        </vaadin-grid-column>
        <vaadin-grid-column>
          <template>foo</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </template>
  </test-fixture>

  <test-fixture id="smaller-content">
    <template>
      <vaadin-grid style="width: 200px; height: 200px;" size="10000">
        <vaadin-grid-column>
          <template>
            <div style="line-height: 0.5em">[[item.index]]</div>
          </template>
          <template class="header">foo</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </template>
  </test-fixture>

  <test-fixture id="default-content">
    <template>
      <vaadin-grid style="width: 200px; height: 200px;" size="10000">
        <vaadin-grid-column>
          <template>
            <div>foobar</div>
          </template>
          <template class="header">foo</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </template>
  </test-fixture>

  <test-fixture id="higher-content">
    <template>
      <vaadin-grid style="width: 200px; height: 200px;" size="10000">
        <vaadin-grid-column>
          <template>
            <div style="line-height: 2em">[[item.index]]</div>
          </template>
          <template class="header">foo</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </template>
  </test-fixture>

  <test-fixture id="higher-default-content">
    <template>
      <vaadin-grid style="width: 200px; height: 200px;" size="10000">
        <vaadin-grid-column>
          <template>
            <div style="line-height: 2em">foobar</div>
          </template>
          <template class="header">foo</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </template>
  </test-fixture>

  <test-fixture id="two-columns-uneven-content">
    <template>
      <vaadin-grid style="width: 200px; height: 200px;" size="10000">
        <vaadin-grid-column>
          <template>
            <div style="line-height: 2em">foobar</div>
          </template>
          <template class="header">foo</template>
        </vaadin-grid-column>
        <vaadin-grid-column>
          <template>
            <div style="line-height: 0.5em">foobar</div>
          </template>
          <template class="header">foo</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </template>
  </test-fixture>

  <script>
    describe('rows', function() {

      var grid, scroller, rows, defaultHeight, wrappers;
      var dataSourceDelay = 200;

      function init(fixtureName) {
        grid = fixture(fixtureName);

        var listener = function() {
          if (grid.onItemsAssigned) {
            grid.onItemsAssigned();
          }
          delete grid.onItemsAssigned;
        };
        grid.addEventListener('items-assigned', listener);

        scroller = grid.$.scroller;
        rows = getRows(scroller.$.items);
        Polymer.dom.flush();
        defaultHeight = getRowCells(getRows(grid.$.scroller.$.header)[0])[0].clientHeight + 1;
        grid.dataSource = function(info, callback) {
          setTimeout(function() {
            var startIndex = info.pageSize * info.page;
            callback(buildDataSet(startIndex + info.pageSize).splice(startIndex));

            grid.async(function() {
              grid.fire('items-assigned');
            }, 10);
          }, dataSourceDelay);
        };
        wrappers = getRowCells(rows[0]).map(function(cell) {
          return getCellContent(cell);
        });
      }

      beforeEach(function(done) {
        setTimeout(done, dataSourceDelay * 2);
      });

      it('should have higher wrappers on each row cell', function(done) {
        init('two-columns');

        wrappers[0].style.height = wrappers[0].clientHeight * 2 + 'px';
        flush(function() {
          expect(wrappers[1].clientHeight).to.equal(wrappers[0].clientHeight);
          done();
        });
      });

      it('should not affect wrapper width', function(done) {
        init('two-columns');

        var wrapperWidth = wrappers[0].clientWidth;
        grid.onItemsAssigned = function() {
          expect(wrappers[0].clientWidth).to.equal(wrapperWidth);
          done();
        };
      });

      it('should give cells default minimum height', function() {
        init('smaller-content');
        expect(rows[0].clientHeight).to.equal(defaultHeight);
      });

      it('should not strech cells with default content', function() {
        init('default-content');
        expect(rows[0].clientHeight).to.equal(defaultHeight);
      });

      it('should support smaller content than default height', function(done) {
        init('smaller-content');

        grid.onItemsAssigned = function() {
          expect(rows[0].clientHeight).to.be.below(defaultHeight);
          done();
        };
      });

      it('should increase row height', function(done) {
        init('higher-content');
        grid.onItemsAssigned = function() {
          expect(rows[0].clientHeight).to.be.above(defaultHeight);
          done();
        };
      });

      it('should size placeholder rows with new average: smaller', function(done) {
        init('smaller-content');

        grid.onItemsAssigned = function() {
          var newRowHeight = rows[0].clientHeight;
          setTimeout(function() {
            var rows = getRows(scroller.$.items);
            expect(rows[0].clientHeight).to.equal(newRowHeight);
            done();
          }, dataSourceDelay / 2);
          scroller.$.table.scrollTop += 1000;
        };
      });

      it('should size placeholder rows with new average: higher', function(done) {
        init('higher-content');

        grid.onItemsAssigned = function() {
          var newRowHeight = rows[0].clientHeight;
          setTimeout(function() {
            var rows = getRows(scroller.$.items);
            expect(rows[0].clientHeight).to.equal(newRowHeight);
            done();
          }, dataSourceDelay / 2);
          scroller.$.table.scrollTop += 10000;
        };
      });

      it('should allow higher default content', function() {
        init('higher-default-content');
        expect(rows[0].clientHeight).to.be.above(defaultHeight);
      });

      it('should have the same size with data', function(done) {
        init('higher-default-content');
        grid.onItemsAssigned = function() {
          expect(rows[0].clientHeight).to.be.above(defaultHeight);
          done();
        };
      });

      it('should not misalign on resize (wheel)', function(done) {
        init('default-content');
        scrollToEnd(grid, function() {
          // Simulate a wheel event that doesn't cause a scroll event
          var e = new CustomEvent('wheel', {bubbles: true});
          e.deltaY = 0;
          e.deltaX = -100;
          scroller.$.table.dispatchEvent(e);

          // Simulate a (window) resize
          grid.style.width = '200px';
          scroller.fire('iron-resize');

          scroller.async(function() {
            expect(header.getBoundingClientRect().top).to.be.closeTo(scroller.getBoundingClientRect().top, 1);
            done();
          }, 100);
        });
      });

      it('should not misalign on resize (outer-scroller)', function(done) {
        init('default-content');
        scrollToEnd(grid, function() {
          scroller.$.outerscroller.addEventListener('scroll', function() {
            // Simulate a (window) resize
            grid.style.width = '200px';
            scroller.fire('iron-resize');

            scroller.async(function() {
              expect(header.getBoundingClientRect().top).to.be.closeTo(scroller.getBoundingClientRect().top, 1);
              done();
            }, 100);
          });

          // Scroll with the outer-scroller
          scroller.$.outerscroller.scrollTop = 100;
        });
      });

      it('should update height when hiding columns', function(done) {
        init('two-columns-uneven-content');

        grid.onItemsAssigned = function() {
          grid.querySelectorAll('vaadin-grid-column')[0].hidden = true;

          // Flush row height and position calculations
          grid.$.scroller.flushDebouncer('_debounceTemplate');

          expect(rows[0].getBoundingClientRect().bottom).to.eql(rows[1].getBoundingClientRect().top);
          done();
        };
      });

    });
  </script>

</body>

</html>
