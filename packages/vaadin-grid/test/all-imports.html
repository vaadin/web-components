<!doctype html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="helpers.html">
  <link rel="import" href="../all-imports.html">
</head>

<body>

  <!-- A grid without a fixture is required for some tests to be relevant -->
  <vaadin-grid size="200">
    <vaadin-grid-column path="value" header="col0"></vaadin-grid-column>
  </vaadin-grid>

  <script>
    describe('all imports', () => {

      let grid;

      before(() => {
        grid = document.querySelector('vaadin-grid');
        grid.dataProvider = infiniteDataProvider;
        flushGrid(grid);
      });

      it('should have default theme', () => {
        expect(getComputedStyle(grid).borderTopWidth).to.equal('1px');
      });
    });
  </script>

</body>
</html>
