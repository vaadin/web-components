<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Column groups visual tests</title>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link href="../../vaadin-grid.html" rel="import">
  <link href="../../demo/x-data-provider.html" rel="import">
</head>

<body>
  <style media="screen">
    .capture-block {
      display: inline-block;
      width: 800px;
    }
  </style>

  <div class="capture-block" id="column-groups">
    <template is="dom-bind">
      <style is="custom-style">
        vaadin-grid {
          height: 250px;
        }
      </style>
      <x-data-provider data-provider="{{dataProvider}}"></x-data-provider>

      <vaadin-grid data-provider="[[dataProvider]]" size="200" column-reordering-allowed>

        <vaadin-grid-column width="30px" flex-grow="0" resizable>
          <template class="header">#</template>
          <template>[[index]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column width="50px" flex-grow="0" resizable>
          <template class="header">
            <div aria-label="Picture"></div>
          </template>
          <template>
            <iron-image alt="[[item.user.name.first]] [[item.user.name.last]]" src="[[item.user.picture.thumbnail]]"></iron-image>
          </template>
        </vaadin-grid-column>

        <vaadin-grid-column-group resizable>
          <template class="header">Name</template>

          <vaadin-grid-column width="calc(25% - 20px)">
            <template class="header">First</template>
            <template>[[item.user.name.first]]</template>
          </vaadin-grid-column>

          <vaadin-grid-column width="calc(25% - 20px)">
            <template class="header">Last</template>
            <template>[[item.user.name.last]]</template>
          </vaadin-grid-column>
        </vaadin-grid-column-group>

        <vaadin-grid-column-group resizable>
          <template class="header">Location</template>

          <vaadin-grid-column width="calc(25% - 20px)">
            <template class="header">City</template>
            <template>[[item.user.location.city]]</template>
          </vaadin-grid-column>

          <vaadin-grid-column width="calc(25% - 20px)">
            <template class="header">State</template>
            <template>[[item.user.location.state]]</template>
          </vaadin-grid-column>

          <vaadin-grid-column width="200px" resizable>
            <template class="header">Street</template>
            <template>[[item.user.location.street]]</template>
          </vaadin-grid-column>
        </vaadin-grid-column-group>

      </vaadin-grid>
    </template>
  </div>

</body>
