<!doctype html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="helpers.html">
  <link rel="import" href="../vaadin-grid.html">
</head>

<body>

  <test-fixture id="small">
    <template>
      <vaadin-grid style="width: 200px; height: 200px;" size="100">
        <vaadin-grid-column>
          <template class="header">foo</template>
          <template>[[index]]</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </template>
  </test-fixture>

  <test-fixture id="large">
    <template>
      <vaadin-grid style="width: 200px; height: 500px;" size="500000000">
        <vaadin-grid-column>
          <template class="header">foo</template>
          <template>[[index]]</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </template>
  </test-fixture>


  <script>
    describe('Scroll to index', function() {

      ['small', 'large'].forEach(function(scale) {

        describe('Scroll: ' + scale, function() {
          var scroller;

          beforeEach(function(done) {
            var grid = fixture(scale);
            grid.dataProvider = infiniteDataProvider;
            scroller = grid.$.scroller;

            Polymer.dom.flush();
            Polymer.RenderStatus.afterNextRender(grid, done);
          });

          it('should scroll to scaled index', function(done) {
            [0, 1, 2, 3, 5, 8, 13, 21, 34, 55, 77, 88, 100].forEach(function(percentage) {

              var index = Math.ceil((scroller.size - 1) * percentage / 100);
              scroller.scrollToScaledIndex(index);

              if (percentage === 100) {
                expect(scroller._vidxOffset + scroller.lastVisibleIndex).to.equal(index);

                var table = scroller.$.table;
                listenOnce(table, 'scroll', function() {
                  expect(table.scrollTop).to.equal(table.scrollHeight - table.offsetHeight);
                  done();
                });

              } else {
                expect(scroller._vidxOffset + scroller.firstVisibleIndex).to.equal(index);
              }

            });
          });

          it('should scroll to last index', function() {
            scroller.scrollToScaledIndex(scroller.size * 2);
            expect(scroller._vidxOffset + scroller.lastVisibleIndex).to.equal(scroller.size - 1);
          });

          it('should scroll to first index', function() {
            scroller.scrollToScaledIndex(-100);
            expect(scroller._vidxOffset + scroller.firstVisibleIndex).to.equal(0);
          });

        });

      });

      describe('other', function() {
        var grid, scroller;

        beforeEach(function() {
          grid = fixture('large');
          grid.dataProvider = infiniteDataProvider;
          scroller = grid.$.scroller;
          Polymer.dom.flush();
        });

        it('should clear scheduled scroll to index after init', function(done) {
          scroller.$.table.addEventListener('scroll', function() {
            scroller.debounce('table-scrolling', function() {
              Polymer.RenderStatus.afterNextRender(scroller, function() {
                expect(scroller._pendingScrollToScaledIndex).not.to.be.ok;
                done();
              });
            }, 100);
          });

          scroller.scrollToScaledIndex(10);
        });

        it('should have correct indexes after scrolling', function(done) {
          var listener = function() {
            scroller.flushDebouncer('vaadin-grid-scrolling');
            // Check that the rows are in order
            var rows = Polymer.dom(grid.$.items).querySelectorAll('.vaadin-grid-row');
            for (var i = 1; i < rows.length; i++) {
              expect(rows[i].index).to.equal(rows[i - 1].index + 1);
            }
            done();
          };

          scroller.async(function() {
            scroller.scrollToScaledIndex(100);
            listenOnce(scroller.$.table, 'scroll', listener);
            scroller.$.table.scrollTop -= 1;
          }, 100);

        });

      });

    });
  </script>

</body>

</html>
