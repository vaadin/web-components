<!doctype html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="helpers.html">
  <link rel="import" href="../vaadin-grid.html">
  <link rel="import" href="../vaadin-grid-sorter.html">
</head>

<body>

  <test-fixture id="sorter">
    <template>
      <vaadin-grid-sorter path="path">
        <span class="title">title</span><button>Button</button>
      </vaadin-grid-sorter>
    </template>
  </test-fixture>

  <test-fixture id="sorterInCellContent">
    <template>
      <div class="cell-content" data-cell-content-id="">
        <vaadin-grid-sorter path="path"></vaadin-grid-sorter>
      </div>
    </template>
  </test-fixture>

  <test-fixture id="grid">
    <template>
      <vaadin-grid style="width: 200px; height: 200px;">
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="first" direction="asc">
              <span class="title">first</span>
            </vaadin-grid-sorter>
          </template>
          <template>[[item.first]]</template>
        </vaadin-grid-column>
        <vaadin-grid-column>
          <template class="header">
            <span class="title">last</span>
            <vaadin-grid-sorter path="last" direction="desc">
            </vaadin-grid-sorter>
          </template>
          <template>[[item.last]]</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </template>
  </test-fixture>

  <script>
    describe('sorting', function() {

      describe('sorter', function() {
        var sorter, title, button, indicators, directionIndicator, orderIndicator, announcer;

        function click(element) {
          Polymer.Base.fire('click', {}, {
            node: element,
            bubbles: true
          });
        }

        beforeEach(function() {
          sorter = fixture('sorter');
          title = Polymer.dom(sorter).querySelector('.title');
          button = Polymer.dom(sorter).querySelector('button');
          indicators = Polymer.dom(sorter.root).querySelector('#indicators');
          directionIndicator = Polymer.dom(sorter.root).querySelector('#direction');
          orderIndicator = Polymer.dom(sorter.root).querySelector('#order');
          announcer = Polymer.dom(sorter.root).querySelector('#announcer');
        });

        it('should have default direction', function() {
          expect(sorter.direction).to.equal(null);
        });

        it('should toggle direction', function() {
          click(title);
          expect(sorter.direction).to.equal('asc');
          click(title);
          expect(sorter.direction).to.equal('desc');
          click(title);
          expect(sorter.direction).to.equal(null);
        });

        it('should not toggle on focusable click', function() {
          click(button);
          expect(sorter.direction).to.equal(null);
        });

        it('should fire a sorter-changed event', function(done) {
          sorter.addEventListener('sorter-changed', function() {
            done();
          });
          sorter.direction = 'asc';
        });

        it('should show order indicator', function() {
          expect(orderIndicator.innerText).to.equal('');
          sorter._order = 0;
          expect(orderIndicator.innerText).to.equal('1');
          sorter._order = 4;
          expect(orderIndicator.innerText).to.equal('5');
        });

        it('should show direction indicator', function() {
          expect(sorter.getAttribute('direction')).to.equal(null);
          sorter.direction = 'asc';
          expect(sorter.getAttribute('direction')).to.equal('asc');
          sorter.direction = 'desc';
          expect(sorter.getAttribute('direction')).to.equal('desc');
        });

        it('should have aria-hidden for indicator', function() {
          expect(indicators.getAttribute('aria-hidden')).to.equal('true');
        });

        describe('announcer', function() {
          it('should reflect direction', function() {
            expect(announcer.textContent).to.have.string('Unsorted');
            expect(announcer.textContent).to.not.have.string('Sorted');

            sorter.direction = 'asc';
            expect(announcer.textContent).to.have.string('Sorted');
            expect(announcer.textContent).to.not.have.string('Unsorted');
            expect(announcer.textContent).to.have.string('ascending');
            expect(announcer.textContent).to.not.have.string('descending');

            sorter.direction = 'desc';
            expect(announcer.textContent).to.have.string('Sorted');
            expect(announcer.textContent).to.not.have.string('Unsorted');
            expect(announcer.textContent).to.have.string('descending');
            expect(announcer.textContent).to.not.have.string('ascending');
          });

          it('should reflect order', function() {
            sorter.direction = 'asc';

            expect(announcer.textContent).to.not.have.string('Order');

            sorter._order = 0;
            expect(announcer.textContent).to.have.string('Order 1');

            sorter._order = 4;
            expect(announcer.textContent).to.have.string('Order 5');
          });

          it('should have live region', function() {
            expect(announcer.getAttribute('aria-live')).to.equal('polite');
            expect(announcer.getAttribute('aria-atomic')).to.equal('true');
          });
        });
      });

      describe('sorter in cell content', function() {
        var cellContent, sorter, announcer;

        beforeEach(function() {
          cellContent = fixture('sorterInCellContent');
          sorter = Polymer.dom(cellContent).querySelector('vaadin-grid-sorter');
          announcer = Polymer.dom(sorter.root).querySelector('#announcer');
        });

        it('should have aria-hidden state on announcer by default', function() {
          expect(announcer.getAttribute('aria-hidden')).to.equal('true');
        });

        it('should not have aria-hidden state on announcer after cell content receives focus', function() {
          cellContent.dispatchEvent(new CustomEvent('cell-focusin'));

          expect(announcer.getAttribute('aria-hidden')).to.equal('false');
        });

        it('should have aria-hidden state on announcer after cell content looses focus', function() {
          cellContent.dispatchEvent(new CustomEvent('cell-focusin'));
          cellContent.dispatchEvent(new CustomEvent('cell-focusout'));

          expect(announcer.getAttribute('aria-hidden')).to.equal('true');
        });
      });

      describe('grid', function() {
        var grid, sorterFirst, sorterLast;

        beforeEach(function(done) {
          grid = fixture('grid');
          Polymer.dom.flush();
          sorterFirst = getHeaderCellContent(grid, 0, 0).querySelector('vaadin-grid-sorter');
          sorterLast = getHeaderCellContent(grid, 0, 1).querySelector('vaadin-grid-sorter');

          grid.items = [{
            first: 'foo',
            last: 'bar'
          }, {
            first: 'foo',
            last: 'baz'
          }, {
            first: 'bar',
            last: 'bar'
          }];
          setTimeout(done, 1);
        });

        it('should be clickable', function() {
          var title = Polymer.dom(sorterFirst).querySelector('.title');
          expect(window.getComputedStyle(title).cursor).to.equal('pointer');
        });

        it('should ignore sorter', function() {
          sorterFirst.direction = '';
          var sortOrder = grid._mapSorters();
          expect(sortOrder).to.have.length(1);
          expect(sortOrder[0].path).to.equal('last');
          expect(sortOrder[0].direction).to.equal('desc');
        });

        it('should show order indicators', function() {
          expect(sorterFirst._order).to.equal(1);
          expect(sorterLast._order).to.equal(0);
        });

        it('should not show order indicators for one sorter', function() {
          sorterLast.direction = '';
          expect(sorterFirst._order).to.equal(null);
          expect(sorterLast._order).to.equal(null);
        });

        it('should not show order indicators', function() {
          sorterFirst.direction = null;
          sorterLast.direction = null;
          expect(sorterFirst._order).to.equal(null);
          expect(sorterLast._order).to.equal(null);
        });

        describe('array data provider', function() {

          it('should sort automatically', function() {
            expect(getBodyCellContent(grid, 0, 0).innerText).to.equal('foo');
            expect(getBodyCellContent(grid, 1, 0).innerText).to.equal('bar');
            expect(getBodyCellContent(grid, 2, 0).innerText).to.equal('foo');

            expect(getBodyCellContent(grid, 0, 1).innerText).to.equal('baz');
            expect(getBodyCellContent(grid, 1, 1).innerText).to.equal('bar');
            expect(getBodyCellContent(grid, 2, 1).innerText).to.equal('bar');
          });

          it('should sort automatically on sort', function() {
            sorterFirst.direction = null;
            expect(getBodyCellContent(grid, 0, 0).innerText).to.equal('foo');
            expect(getBodyCellContent(grid, 1, 0).innerText).to.equal('foo');
            expect(getBodyCellContent(grid, 2, 0).innerText).to.equal('bar');
          });

          it('should not sort the items if sorters is empty', function() {
            sorterFirst.direction = null;
            sorterLast.direction = null;
            grid.items = buildDataSet(1000);
            var bodyRows = getRows(grid.$.scroller.$.items);
            var cells = getRowCells(bodyRows[0]);
            expect(cells[0].item).to.equal(grid.items[0]);
          });

          it('should sort empty values', function() {
            grid.items = [{
              first: 'foo',
              last: 'bar'
            }, {
              first: '',
              last: ''
            }, {
              first: 'bar',
              last: 'bar'
            }];

            expect(getBodyCellContent(grid, 0, 0).innerText).to.equal('bar');
            expect(getBodyCellContent(grid, 1, 0).innerText).to.equal('foo');
            expect(getBodyCellContent(grid, 2, 0).innerText).to.equal('');
          });

          it('should sort null values', function() {
            grid.items = [{
              first: 'foo',
              last: 'bar'
            }, {
              first: null,
              last: null
            }, {
              first: 'bar',
              last: 'bar'
            }];

            expect(getBodyCellContent(grid, 0, 0).innerText).to.equal('bar');
            expect(getBodyCellContent(grid, 1, 0).innerText).to.equal('foo');
            expect(getBodyCellContent(grid, 2, 0).innerText).to.equal('');
          });

          it('should sort undefined values', function() {
            grid.items = [{
              first: 'foo',
              last: 'bar'
            }, {
              first: undefined,
              last: undefined
            }, {
              first: 'bar',
              last: 'bar'
            }];

            expect(getBodyCellContent(grid, 0, 0).innerText).to.equal('bar');
            expect(getBodyCellContent(grid, 1, 0).innerText).to.equal('foo');
            expect(getBodyCellContent(grid, 2, 0).innerText).to.equal('');
          });

          it('should sort NaN values', function() {
            grid.items = [{
              first: 'foo',
              last: 'bar'
            }, {
              first: NaN,
              last: NaN
            }, {
              first: 'bar',
              last: 'bar'
            }];

            expect(getBodyCellContent(grid, 0, 0).innerText).to.equal('bar');
            expect(getBodyCellContent(grid, 1, 0).innerText).to.equal('foo');
            expect(getBodyCellContent(grid, 2, 0).innerText).to.equal('NaN');
          });
        });

        describe('data provider', function() {

          beforeEach(function() {
            grid.dataProvider = sinon.spy(grid.dataProvider);
            grid.clearCache();
          });

          it('should request with default sorting', function() {
            var lastCall = grid.dataProvider.lastCall;
            var params = lastCall.args[0];
            expect(params.sortOrder).to.eql([{
              path: 'last',
              direction: 'desc'
            }, {
              path: 'first',
              direction: 'asc'
            }]);
          });

          it('should request new data on sort', function() {
            sorterFirst.direction = 'desc';
            var lastCall = grid.dataProvider.lastCall;
            var params = lastCall.args[0];
            expect(params.sortOrder).to.eql([{
              path: 'first',
              direction: 'desc'
            }, {
              path: 'last',
              direction: 'desc'
            }]);
          });

          it('should request new data on change in existing sorters', function() {
            grid.dataProvider.reset();
            sorterLast.direction = 'asc';
            expect(grid.dataProvider.called).to.be.true;
          });

        });

      });

    });
  </script>

</body>

</html>
