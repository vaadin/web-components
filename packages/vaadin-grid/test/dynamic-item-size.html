<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="helpers.html">
  <link rel="import" href="../vaadin-grid.html">

  <dom-module id="dynamic-item-size-grid-styles" theme-for="vaadin-grid">
    <template>
      <style incluce="vaadin-grid-default-theme">
        [part~="cell"] {
          line-height: 18px;
        }

        :host(.high) [part~="cell"] {
          line-height: 100px;
        }
      </style>
    </template>
  </dom-module>
</head>
<body>

  <test-fixture id="default">
    <template>
      <vaadin-grid style="width: 200px; height: 200px;" size="1000">
        <vaadin-grid-column>
          <template>[[index]]</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </template>
  </test-fixture>

  <script>

    describe('Dynamic item size', function() {
      var scroller, grid;

      beforeEach(function() {
        grid = fixture('default');
        grid.dataProvider = infiniteDataProvider;
        scroller = grid.$.scroller;
        flushGrid(grid);
      });

      it('update size using item index', function(done) {
        var firstItem = getFirstVisibleItem(grid);

        expect(firstItem.offsetHeight).to.equal(20);

        grid.classList.add('high');
        flushGrid(grid);

        // The following is to make Safari react
        // to host class change and apply new styles
        grid.style.display = 'none';
        flush(() => {
          grid.style.display = 'block';
          expect(firstItem.offsetHeight).to.eql(102);
          done();
        });
      });

    });

  </script>

</body>
</html>
