<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="iron-list.html">

<script>
  {
    /**
     * This Element is used internally by vaadin-grid.
     *
     * @protected
     */
    class GridScrollerElement extends window.PolymerIronList {

      static get is() {
        return 'vaadin-grid-scroller';
      }

      static get properties() {
        return {
          size: Number,

          _vidxOffset: {
            value: 0
          }
        };
      }

      static get observers() {
        return [
          '_sizeChanged(size)'
        ];
      }

      /**
      * @protected
      */
      _updateScrollerItem(item, index) {}
      /**
      * @protected
      */
      _afterScroll() {}
      /**
      * @protected
      */
      _getRowTarget() {}
      /**
      * @protected
      */
      _createScrollerRows() {}
      /**
      * @protected
      */
      _canPopulate() {}

      /**
      * @private
      */
      scrollToIndex(index) {
        this._warnPrivateAPIAccess('scrollToIndex');

        if (index > 0) {
          this._pendingScrollToIndex = null;
        }
        if (!this.$.items.style.borderTopWidth && index > 0) {
          // Schedule another scroll to be invoked once init is complete
          this._pendingScrollToIndex = index;
        }

        this._scrollingToIndex = true;
        index = Math.min(Math.max(index, 0), this.size - 1);
        this.$.table.scrollTop = index / this.size * (this.$.table.scrollHeight - this.$.table.offsetHeight);
        this._scrollHandler();

        if (this._accessIronListAPI(() => this._maxScrollTop) && this._virtualCount < this.size) {
          this._adjustVirtualIndexOffset(1000000);
        }

        this._accessIronListAPI(() => super.scrollToIndex(index - this._vidxOffset));
        this._scrollHandler();

        // Ensure scroll position
        if (this._firstVisibleIndex !== index - this._vidxOffset) {
          this._accessIronListAPI(() => super.scrollToIndex(index - this._vidxOffset));
        }

        // This is a hack to get around offset issues when scrolling to bottom.
        if (this._vidxOffset + this._lastVisibleIndex === this.size - 1) {
          this.$.table.scrollTop = this.$.table.scrollHeight - this.$.table.offsetHeight;
          this._scrollHandler();
        }
        this._scrollingToIndex = false;
      }

      _sizeChanged(size) {
        const fvi = this._firstVisibleIndex;
        if (this.items && size < this.items.length) {
          // Size was reduced, scroll to 0 first
          this._scrollTop = 0;
        }
        if (!Array.isArray(this.items)) {
          // Edge/IE seems to have the lowest maximum
          const maxVirtualItems = this._edge || this._ie ? 30000 : 100000;
          this.items = {length: Math.min(size, maxVirtualItems)};
        }

        this._accessIronListAPI(() => super._itemsChanged({path: 'items'}));

        this._virtualCount = Math.min(this.items.length, size) || 0;

        if (this._scrollTop === 0) {
          this._accessIronListAPI(() => this._scrollToIndex(Math.min(size - 1, fvi)));
        }
        this._assignModels();
      }

      _positionItems() {
        this._adjustScrollPosition();

        let rePosition;
        if (isNaN(this._physicalTop)) {
          rePosition = true;
          this._physicalTop = 0;
        }

        let y = this._physicalTop;
        this._iterateItems((pidx, vidx) => {
          this._physicalItems[pidx].style.transform = `translateY(${y}px)`;
          y += this._physicalSizes[pidx];
        });

        if (rePosition) {
          this._scrollToIndex(0);
        }
      }

      _increasePoolIfNeeded(count) {
        if ((count === 0 && this._scrollingToIndex) || !this._canPopulate()) {
          return;
        }

        if (this._physicalCount === 0) {
          this._updateMetrics();
          super._increasePoolIfNeeded(25);
        } else {
          const viewportCovered = this._physicalCount * this._physicalAverage >= this._viewportHeight * 3;
          // Don't increase the pool if there's enough rows. This is to avoid an eternal loop.
          if (!viewportCovered) {
            this._accessIronListAPI(() => super._increasePoolIfNeeded(count));
          }
        }
      }

      _createPool(size) {
        const fragment = document.createDocumentFragment();
        const physicalItems = this._createScrollerRows(size);

        physicalItems.forEach(inst => fragment.appendChild(inst));
        this._getRowTarget().appendChild(fragment);

        // Weird hack needed to get Safari to actually distribute slots
        const content = this.querySelector('[slot]');
        if (content) {
          const slot = content.getAttribute('slot');
          content.setAttribute('slot', 'foo-bar');
          content.setAttribute('slot', slot);
        }

        this._updateHeaderFooterMetrics();

        Polymer.RenderStatus.afterNextRender(this, () => this.notifyResize());
        return physicalItems;
      }

      /**
       * Assigns the data models to a given set of items.
       * @param {!Array<number>=} itemSet
       */
      _assignModels(itemSet) {
        this._iterateItems((pidx, vidx) => {
          const el = this._physicalItems[pidx];
          this._toggleAttribute('hidden', vidx >= this.size, el);
          this._updateScrollerItem(el, vidx + (this._vidxOffset || 0));
        }, itemSet);
      }

      _scrollHandler() {
        const delta = this.$.table.scrollTop - this._scrollPosition;
        this._accessIronListAPI(super._scrollHandler);
        const oldOffset = this._vidxOffset;
        if (this._accessIronListAPI(() => this._maxScrollTop) && this._virtualCount < this.size) {
          this._adjustVirtualIndexOffset(delta);
        }
        if (this._vidxOffset !== oldOffset) {
          this._update();
        }
        this._afterScroll();
      }

      _createFocusBackfillItem() {
        // Ignore
      }

      _multiSelectionChanged() {
        // Ignore
      }

      clearSelection() {
        // Ignore
      }

      _itemsChanged() {
        // Ignore
      }

      _adjustVirtualIndexOffset(delta) {
        if (Math.abs(delta) > 10000) {
          if (this._noScale) {
            this._noScale = false;
            return;
          }
          const scale = this.$.table.scrollTop / (this.$.table.scrollHeight - this.$.table.offsetHeight);
          const offset = scale * this.size;
          this._vidxOffset = Math.round(offset - scale * this._virtualCount);
        } else {
          // Make sure user can always swipe/wheel scroll to the start and end
          const oldOffset = this._vidxOffset || 0;
          const threshold = 1000;
          const maxShift = 100;
          // At start
          if (this._scrollTop === 0) {
            this._vidxOffset = 0;
            if (oldOffset !== this._vidxOffset) {
              super.scrollToIndex(0);
            }
          } else if (this.firstVisibleIndex < threshold && this._vidxOffset > 0) {
            this._vidxOffset -= Math.min(this._vidxOffset, maxShift);
            if (oldOffset !== this._vidxOffset) {
              super.scrollToIndex(this.firstVisibleIndex + (oldOffset - this._vidxOffset));
            }
            this._noScale = true;
          }
          // At end
          const maxOffset = this.size - this._virtualCount;
          if (this._scrollTop >= this._maxScrollTop && this._maxScrollTop > 0) {
            this._vidxOffset = maxOffset;
            if (oldOffset !== this._vidxOffset) {
              super.scrollToIndex(this._virtualCount);
            }
          } else if (this.firstVisibleIndex > this._virtualCount - threshold && this._vidxOffset < maxOffset) {
            this._vidxOffset += Math.min(maxOffset - this._vidxOffset, maxShift);
            if (oldOffset !== this._vidxOffset) {
              super.scrollToIndex(this.firstVisibleIndex - (this._vidxOffset - oldOffset));
            }
            this._noScale = true;
          }
        }
      }

      ready() {
        super.ready();
      }

      _accessIronListAPI(cb, asynchronous) {
        this._warnPrivateAPIAccessAsyncEnabled = false;

        this._debouncerWarnPrivateAPIAccess = Polymer.Debouncer.debounce(
          this._debouncerWarnPrivateAPIAccess,
            Polymer.Async.animationFrame,
            () => Polymer.RenderStatus.afterNextRender(this, () => {
              if (!this._debouncerWarnPrivateAPIAccess.isActive()) {
                this._warnPrivateAPIAccessAsyncEnabled = true
              }
            }));
        return cb.apply(this);
      }

      _warnPrivateAPIAccess(apiName) {
        if (this._warnPrivateAPIAccessAsyncEnabled) {
          console.warn(`Accessing private API (${apiName})!`);
        }
      }

      _render() {
        this._accessIronListAPI(super._render);
      }

      get _firstVisibleIndex() { return this._accessIronListAPI(() => super.firstVisibleIndex); }
      get _lastVisibleIndex() { return this._accessIronListAPI(() => super.lastVisibleIndex); }

      _scrollToIndex(index) {
        this._accessIronListAPI(() => this.scrollToIndex(index));
      }

      get firstVisibleIndex() { this._warnPrivateAPIAccess('firstVisibleIndex'); return super.firstVisibleIndex; }
      set firstVisibleIndex(value) { this._warnPrivateAPIAccess('firstVisibleIndex'); super.firstVisibleIndex = value; }

      get lastVisibleIndex() { this._warnPrivateAPIAccess('lastVisibleIndex'); return super.lastVisibleIndex; }
      set lastVisibleIndex(value) { this._warnPrivateAPIAccess('lastVisibleIndex'); super.lastVisibleIndex = value; }

      get maxPhysicalCount() { this._warnPrivateAPIAccess('maxPhysicalCount'); return super.maxPhysicalCount; }
      set maxPhysicalCount(value) { this._warnPrivateAPIAccess('maxPhysicalCount'); super.maxPhysicalCount = value; }

      get grid() { this._warnPrivateAPIAccess('grid');}
      set grid(value) { this._warnPrivateAPIAccess('grid');}

      get as() { this._warnPrivateAPIAccess('as');}
      set as(value) { this._warnPrivateAPIAccess('as');}

      get indexAs() { this._warnPrivateAPIAccess('indexAs');}
      set indexAs(value) { this._warnPrivateAPIAccess('indexAs');}

      get selectedAs() { this._warnPrivateAPIAccess('selectedAs');}
      set selectedAs(value) { this._warnPrivateAPIAccess('selectedAs');}

      get selectionEnabled() { this._warnPrivateAPIAccess('selectionEnabled');}
      set selectionEnabled(value) { this._warnPrivateAPIAccess('selectionEnabled');}

      get selectedItem() { this._warnPrivateAPIAccess('selectedItem');}
      set selectedItem(value) { this._warnPrivateAPIAccess('selectedItem');}

      get multiSelection() { this._warnPrivateAPIAccess('multiSelection');}
      set multiSelection(value) { this._warnPrivateAPIAccess('multiSelection');}

      get scrollOffset() { this._warnPrivateAPIAccess('scrollOffset'); return super.scrollOffset; }
      set scrollOffset(value) { this._warnPrivateAPIAccess('scrollOffset'); super.scrollOffset = value; }

      updateViewportBoundaries() { this._warnPrivateAPIAccess('updateViewportBoundaries'); super.updateViewportBoundaries.apply(this, arguments); }

      updateSizeForItem() { this._warnPrivateAPIAccess('updateSizeForItem'); super.updateSizeForItem.apply(this, arguments); }

      updateSizeForIndex() { this._warnPrivateAPIAccess('updateSizeForIndex'); super.updateSizeForIndex.apply(this, arguments); }

      scrollToItem() { this._warnPrivateAPIAccess('scrollToItem');}

      selectItem() { this._warnPrivateAPIAccess('selectItem');}

      selectIndex() { this._warnPrivateAPIAccess('selectIndex');}

      deselectItem() { this._warnPrivateAPIAccess('deselectItem');}

      deselectIndex() { this._warnPrivateAPIAccess('deselectIndex');}

      toggleSelectionForItem() { this._warnPrivateAPIAccess('toggleSelectionForItem');}

      toggleSelectionForIndex() { this._warnPrivateAPIAccess('toggleSelectionForIndex');}

      clearSelection() { this._warnPrivateAPIAccess('clearSelection');}
    }

    customElements.define(GridScrollerElement.is, GridScrollerElement);

    window.Vaadin = window.Vaadin || {};
    window.Vaadin.Grid = window.Vaadin.Grid || {};
    Vaadin.Grid.ScrollerElement = GridScrollerElement;
  }
</script>
