<script>

//    WCT._config.environmentScripts.push('webcomponentsjs/webcomponents-lite.js');
    let suites =[
        'vaadin-board_boardcols_test.html',
        'vaadin-board_light_dom_test.html',
        'vaadin-board_media-queries.html',
        'vaadin-board_redraw_test.html',
        'vaadin-board_style.html',
        'vaadin-board_test.html',
        'vaadin-board_slot_test.html',
        'vaadin-board-template_test.html',
        'vaadin-board_size_test.html',
        'vaadin-board_update_size_or_breakpoints_test.html'
    ];

    /**
     * @return{Array} an Array of test URLS with parameters
     */
    function createSuitesURLs() {
        return suites.reduce((suites, suite) => {
            return suites.concat([suite, suite + '?wc-shadydom=true']);
        }, [])
    }
    // increase the default load page time out
    WCT._ChildRunner.loadTimeout = 60000 * 3;
    WCT.loadSuites(createSuitesURLs());
</script>
