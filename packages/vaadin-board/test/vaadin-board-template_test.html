<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>vaadin-board test</title>

    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../test-fixture/test-fixture.html">

    <link rel="import" href="../vaadin-board.html">
    <link rel="import" href="../vaadin-board-row.html">
    <link rel="import" href="./board-repeat-element.html">
    <link rel="import" href="./board-if-element.html">
  </head>
  <body>
    <test-fixture id="repeat-board-row">
      <template>
        <board-repeat-element>
        </board-repeat-element>
      </template>
    </test-fixture>
    <test-fixture id="if-board-row">
      <template>
        <board-if-element>
        </board-if-element>
      </template>
    </test-fixture>
    <script>
      suite('vaadin-board-template_test', function () {

        let warnMessage = undefined;
        let oldWarn;
        setup(function () {
          oldWarn = console.warn;
          console.warn = function (message) {
            warnMessage = message;
          }
        });
        teardown(function () {
          console.warn = oldWarn;
        });

        test('Dom-repeat is not counted as element of board.', function (done) {
          fixture('repeat-board-row');
          setTimeout(function () {
            assert.isUndefined(warnMessage);
            done();
          });

        });

        test('Dom-If is not counted as element of board.', function (done) {
          fixture('if-board-row');
          setTimeout(function () {
            assert.isUndefined(warnMessage)
            done();
          });
        });
      });
    </script>
  </body>
</html>
