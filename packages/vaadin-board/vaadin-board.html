<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../vaadin-license-checker/vaadin-license-checker.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="vaadin-board-row.html">
<!--
`vaadin-board`
Responsive layout, with several features.

@demo demo/index.html 
-->

<dom-module id="vaadin-board">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <slot></slot>
  </template>

  <script>
    class VaadinBoard extends Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element) {
      static get is() {
        return 'vaadin-board';
      }

      static get config() {
        return {
          properties: {
            prop1: {
              value: 'Vaadin Board',
              type: String
            }
          }
        }
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();
        var licenseChecker = document.createElement('vaadin-license-checker');
        licenseChecker.productName = "vaadin-board";
        licenseChecker.productVersion = "1";
        licenseChecker.productCaption = "Vaadin Board";
        this.shadowRoot.appendChild(licenseChecker);
      }

      connectedCallback() {
        super.connectedCallback();
      }

      redraw() {
        this.notifyResize();
      }

    }
    customElements.define(VaadinBoard.is, VaadinBoard);
  </script>
</dom-module>
