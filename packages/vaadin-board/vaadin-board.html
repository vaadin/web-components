<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="vaadin-board-row.html">

<!--
`vaadin-board`
Responsive layout, with several features.

@demo demo/index.html 
-->

<dom-module id="vaadin-board">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
    </style>
    <slot></slot>
  </template>

  <script>
    class VaadinBoard extends Resizable(Polymer.Element){
      static get is() {
        return 'vaadin-board';
      }

      static get config() {
        return {
          properties: {
            prop1: {
              value: 'Vaadin Board',
              type: String
            }
          }
        }
      }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();
      }

      redraw() {
        this.notifyResize();
      }

    }
    customElements.define(VaadinBoard.is, VaadinBoard);
  </script>
</dom-module>
