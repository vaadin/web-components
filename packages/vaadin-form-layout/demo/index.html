<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-form-layout Basic Examples</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="common.html">
</head>

<body>
  <div class="vertical-section-container centered">

    <!-- <demo-navigation></demo-navigation> -->

    <h3>Basic Usage</h3>
    <demo-snippet>
      <template>
        <vaadin-form-layout>
          <vaadin-input value="Jane"></vaadin-input>
          <vaadin-input value="Doe"></vaadin-input>
          <vaadin-input value="jane.doe@example.com"></vaadin-input>
        </vaadin-form-layout>
      </template>
    </demo-snippet>

    <h3>With Paper Input</h3>
    <demo-snippet>
      <template>
        <vaadin-form-layout>
          <paper-input label="First Name" value="Jane"></paper-input>
          <paper-input label="Last Name" value="Doe"></paper-input>
          <paper-input label="Email" value="jane.doe@example.com"></paper-input>
        </vaadin-form-layout>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
