<dom-module id="dropdown-menu-basic-demos">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>

    <h3>Basic Usage</h3>
    <vaadin-demo-snippet id='dropdown-menu-list-box-basic'>
      <template preserve-content>
          <vaadin-dropdown-menu>
            <template>
              <vaadin-list-box>
                <vaadin-item>Jose</vaadin-item>
                <vaadin-item>Manolo</vaadin-item>
                <vaadin-item>Pedro</vaadin-item>
              </vaadin-list-box>
            </template>
          </vaadin-dropdown-menu>
        </template>
    </vaadin-demo-snippet>

    <h3>Configuring the Dropdown</h3>
    <vaadin-demo-snippet id='dropdown-menu-list-box-configuring'>
      <template preserve-content>
          <vaadin-dropdown-menu label="Label" placeholder="Placeholder">
            <template>
              <vaadin-list-box>
                <vaadin-item>Option one</vaadin-item>
                <vaadin-item>Option two</vaadin-item>
              </vaadin-list-box>
            </template>
          </vaadin-dropdown-menu>
          <vaadin-dropdown-menu label="Disabled" disabled>
            <template>
              <vaadin-list-box >
                <vaadin-item>Option one</vaadin-item>
                <vaadin-item>Option two</vaadin-item>
              </vaadin-list-box>
            </template>
          </vaadin-dropdown-menu>
          <vaadin-dropdown-menu label="Required">
            <template>
              <vaadin-list-box >
                <vaadin-item>Option one</vaadin-item>
                <vaadin-item>Option two</vaadin-item>
              </vaadin-list-box>
            </template>
          </vaadin-dropdown-menu>
        </template>
    </vaadin-demo-snippet>

    <h3>Custom Label</h3>
    <vaadin-demo-snippet id='dropdown-menu-list-box-custom-value'>
      <template preserve-content>
          <vaadin-dropdown-menu placeholder="Language">
            <template>
              <vaadin-list-box>
                <vaadin-item label="ES">Spanish</vaadin-item>
                <vaadin-item label="FI">Finish</vaadin-item>
                <vaadin-item label="EN">English</vaadin-item>
              </vaadin-list-box>
            </template>
          </vaadin-dropdown-menu>
        </template>
    </vaadin-demo-snippet>

    <h3>The value property</h3>
    <vaadin-demo-snippet id='dropdown-menu-list-box-custom-value'>
      <template preserve-content>
          <vaadin-dropdown-menu placeholder="Language" value="ES">
            <template>
              <vaadin-list-box>
                <vaadin-item value="" label="">Other</vaadin-item>
                <vaadin-item value="ES" label="Spanish">Spanish (default)</vaadin-item>
                <vaadin-item value="FI" label="Finish">Finish</vaadin-item>
                <vaadin-item value="EN" label="English">English</vaadin-item>
              </vaadin-list-box>
            </template>
          </vaadin-dropdown-menu>
        </template>
    </vaadin-demo-snippet>

    <h3>TabIndex</h3>
    <vaadin-demo-snippet id='dropdown-menu-list-box-tabindex'>
      <template preserve-content>
          <vaadin-dropdown-menu tabindex="4" label="TabIndex 4"></vaadin-dropdown-menu>
          <vaadin-dropdown-menu tabindex="3" label="TabIndex 3"></vaadin-dropdown-menu>
          <vaadin-dropdown-menu tabindex="2" disabled label="TabIndex 2 disabled"></vaadin-dropdown-menu>
          <vaadin-dropdown-menu tabindex="1" label="TabIndex 1"></vaadin-dropdown-menu>
        </template>
    </vaadin-demo-snippet>

    <h3>Custom Content</h3>
    <vaadin-demo-snippet id='dropdown-menu-list-box-custom-content'>
      <template preserve-content>
          <vaadin-dropdown-menu label="User">
            <div slot="prefix">ðŸ‘¤ &nbsp;</div>
            <template>
              <vaadin-list-box>
                <vaadin-item>
                  <img style="width: 22px; border-radius: 50%" src="https://randomuser.me/api/portraits/women/43.jpg" />
                  &nbsp;Gabriella
                </vaadin-item>
                <vaadin-item>
                  <img style="width: 22px; border-radius: 50%" src="https://randomuser.me/api/portraits/men/77.jpg" />
                  &nbsp;Rudi
                </vaadin-item>
                <vaadin-item>
                  <img style="width: 22px; border-radius: 50%" src="https://randomuser.me/api/portraits/men/35.jpg" />
                  &nbsp;Hamsa
                </vaadin-item>
                <vaadin-item>
                  <img style="width: 22px; border-radius: 50%" src="https://randomuser.me/api/portraits/men/76.jpg" />
                  &nbsp;Jacob
                </vaadin-item>
              </vaadin-list-box>
            </template>
          </vaadin-dropdown-menu>
        </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class DropdownMenuBasicDemos extends DemoReadyEventEmitter(DropdownMenuDemo(Polymer.Element)) {
      static get is() {
        return 'dropdown-menu-basic-demos';
      }
    }
    customElements.define(DropdownMenuBasicDemos.is, DropdownMenuBasicDemos);
  </script>
</dom-module>
