<dom-module id="lumo-dropdown-menu" theme-for="vaadin-dropdown-menu">
  <template>
    <style include="lumo-field-button">
      :host {
        -webkit-tap-highlight-color: transparent;
      }

      [selected] {
        padding-left: 0;
        padding-right: 0;
      }

      [part="toggle-button"]::before {
        content: "\e905";
      }

      /* Highlight the toggle button when hovering over the entire component */
      :host(:hover:not([readonly]):not([disabled])) [part="toggle-button"] {
        color: var(--lumo-contrast-80pct);
      }
    </style>
  </template>
</dom-module>

<dom-module id="lumo-dropdown-menu-text-field" theme-for="vaadin-dropdown-menu-text-field">
  <template>
    <style>
      [part="input-field"] {
        cursor: default;
      }

      /* ShadyCSS limitation workaround */
      [part="input-field"] ::slotted([part="value"]) [selected]::before {
        display: none;
      }

      /* IE11 flexbox fix (https://github.com/philipwalton/flexbugs#3-min-height-on-a-flex-container-wont-apply-to-its-flex-items) */
      [part="input-field"] ::slotted([part="value"]) {
        display: flex;
      }

      [part="input-field"]:focus {
        outline: none;
      }
    </style>
  </template>
</dom-module>

<dom-module id="lumo-dropdown-menu-overlay" theme-for="vaadin-dropdown-menu-overlay">
  <template>
    <style include="lumo-menu-overlay">
      :host {
        --_lumo-item-selected-icon-display: block;
      }

      [part~="overlay"] {
        /* TODO should get the width of the host/text-field element as a custom property */
        min-width: 12em;
      }

      /* Small viewport adjustment */
      :host([phone]) {
        top: 0 !important;
        right: 0 !important;
        bottom: var(--vaadin-overlay-viewport-bottom, 0) !important;
        left: 0 !important;
        align-items: stretch;
        justify-content: flex-end;
      }
    </style>
  </template>
</dom-module>
