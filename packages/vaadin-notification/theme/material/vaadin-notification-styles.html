<link rel="import" href="../../../vaadin-material-styles/color.html">
<link rel="import" href="../../../vaadin-material-styles/typography.html">
<link rel="import" href="../../../vaadin-material-styles/shadow.html">

<dom-module id="material-notification-container" theme-for="vaadin-notification-container">
  <template>
    <style>
      :host {
        top: 0;
        bottom: 0;
        left: 4px;
        right: 4px;
      }

      @media (min-width: 420px) {
        :host {
          top: 0;
          bottom: 0;
          left: 12px;
          right: 12px;
        }
      }
    </style>
  </template>
</dom-module>

<dom-module id="material-notification-card" theme-for="vaadin-notification-card">
  <template>
    <style include="material-color-dark">
      :host {
        min-height: 48px;
        margin: 8px 4px;
        background-color: transparent;
      }

      [part="overlay"] {
        background-color: var(--material-background-color);
        border-radius: 4px;
        box-shadow: var(--material-shadow-elevation-6dp);

        padding: 14px 16px;
        justify-content: stretch;
      }

      [part="content"] {
        font-family: var(--material-font-family);
        font-size: var(--material-small-font-size);
        font-weight: 400;
        line-height: 20px;
        letter-spacing: 0;
        text-transform: none;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /*
        NOTE(platosha): Makes the button take exactly 1 line of vertical space
       */
      [part="content"] ::slotted(vaadin-button) {
        margin: -8px 0;
      }

      :host([slot$="stretch"]) {
        margin: 0 -4px;
      }

      :host([slot$="stretch"]) [part="overlay"] {
        border-radius: 0;
      }

      @media (min-width: 420px) {
        :host {
          margin: 24px 12px;
        }

        :host([slot^="middle"]) {
          width: 372px;
          margin: auto;
        }

        :host([slot$="stretch"]) {
          margin: 0 -12px;
        }
      }

      @keyframes material-notification-exit-fade-out {
        100% {
          opacity: 0;
        }
      }

      @keyframes material-notification-enter-fade-in {
        0% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      @keyframes material-notification-enter-slide-down {
        0% {
          transform: translateY(-200%);
          opacity: 0;
        }
      }

      @keyframes material-notification-exit-slide-up {
        100% {
          transform: translateY(-200%);
          opacity: 0;
        }
      }

      @keyframes material-notification-enter-slide-up {
        0% {
          transform: translateY(200%);
          opacity: 0;
        }
      }

      @keyframes material-notification-exit-slide-down {
        100% {
          transform: translateY(200%);
          opacity: 0;
        }
      }

      :host([slot="middle"][opening]) {
        animation: material-notification-enter-fade-in 300ms;
      }

      :host([slot="middle"][closing]) {
        animation: material-notification-exit-fade-out 300ms;
      }

      :host([slot^="top"][opening]) {
        animation: material-notification-enter-slide-down 300ms;
      }

      :host([slot^="top"][closing]) {
        animation: material-notification-exit-slide-up 300ms;
      }

      :host([slot^="bottom"][opening]) {
        animation: material-notification-enter-slide-up 300ms;
      }

      :host([slot^="bottom"][closing]) {
        animation: material-notification-exit-slide-down 300ms;
      }
    </style>
  </template>
</dom-module>
