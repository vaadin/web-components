<dom-module id="element-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>


    <h3>Basic Usage</h3>
    <vaadin-demo-snippet id="element-basic-demos-sample-example" iframe-src="iframe-lumo-styled.html">
      <template preserve-content>
        <style>
          .content {
            padding: 5px;
          }

          h3 {
            text-align: center;
          }
        </style>
        <vaadin-app-layout>
          <iron-icon slot="branding" icon="vaadin:vaadin-h"></iron-icon>  

          <vaadin-tabs slot="menu" theme="minimal">
            <vaadin-tab>Page 1</vaadin-tab>
            <vaadin-tab>Page 2</vaadin-tab>
            <vaadin-tab>Page 3</vaadin-tab>
            <vaadin-tab>Page 4</vaadin-tab>
          </vaadin-tabs>
          
          <div class="content">
            <h3>Page title</h3>
            <p>Page content</p>
          </div>
        </vaadin-app-layout>
      </template>
      <script>
        window.addDemoReadyListener('#element-basic-demos-sample-example', function(document) {
          var renderer = document.querySelector('vaadin-demo-iframe-renderer');
          var frame = renderer.$.demo;
          frame.style.height = '400px';

          Polymer.dom(renderer.root).querySelector('div').style.display = 'none';
        });
      </script>
    </vaadin-demo-snippet>

    <h3>Material Theme</h3>
    <vaadin-demo-snippet id="element-basic-demos-material-example" iframe-src="iframe-material-styled.html">
      <template preserve-content>
        <style>
          .content {
            padding: 5px;
          }

          h3 {
            text-align: center;
          }
        </style>
        <vaadin-app-layout>
          <iron-icon slot="branding" icon="vaadin:vaadin-h"></iron-icon>
          <vaadin-tabs slot="menu" >
            <vaadin-tab>Page 1</vaadin-tab>
            <vaadin-tab>Page 2</vaadin-tab>
            <vaadin-tab>Page 3</vaadin-tab>
            <vaadin-tab>Page 4</vaadin-tab>
          </vaadin-tabs>

          <div class="content">
            <h3>Page title</h3>
            <p>Page content</p>
          </div>
        </vaadin-app-layout>
      </template>
      <script>
        window.addDemoReadyListener('#element-basic-demos-material-example', function(document) {
          var renderer = document.querySelector('vaadin-demo-iframe-renderer');
          var frame = renderer.$.demo;
          frame.style.height = '600px';
          frame.style.maxWidth = '340px';

          Polymer.dom(renderer.root).querySelector('div').style.display = 'none';
        });
      </script>
    </vaadin-demo-snippet>

  </template>
  <script>
    class ElementBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'element-basic-demos';
      }
    }
    customElements.define(ElementBasicDemos.is, ElementBasicDemos);
  </script>
</dom-module>
