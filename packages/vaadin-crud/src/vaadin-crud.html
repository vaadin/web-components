<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">
<link rel="import" href="../../vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../../vaadin-grid/vaadin-grid-column-group.html">
<link rel="import" href="../../vaadin-button/vaadin-button.html">
<link rel="import" href="../../vaadin-dialog/vaadin-dialog.html">
<link rel="import" href="vaadin-crud-grid.html">
<link rel="import" href="vaadin-crud-form.html">

<dom-module id="vaadin-crud">
  <template>
    <style>
      :host {
        display: inline-block;
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      :host([hidden]),
      #form-slot,
      #editor {
        display: none !important;
      }

      vaadin-button.new {
        width: 40px;
      }
    </style>

    <slot name="grid" id="grid-slot">
      <vaadin-crud-grid id="grid"></vaadin-crud-grid>
    </slot>
    <slot name="form" id="form-slot">
      <vaadin-crud-form id="form"></vaadin-crud-form>
    </slot>

    <div id="editor">
      <div id="buttons" style="margin-top: 30px; display: flex; min-width: 100%;">
        <vaadin-button on-click="__save" theme="raised primary" disabled="[[!_dirty]]">Save</vaadin-button>
        <vaadin-button on-click="__cancel" theme="raised" style="margin-left: 1em">Cancel</vaadin-button>
        <div style="flex: 1"></div>
        <vaadin-button on-click="__delete" theme="raised tertiary error" disabled="[[__isNew(item)]]">Delete</vaadin-button>
      </div>
    </div>

    <vaadin-button class="new" on-click="__new">New</vaadin-button>

    <vaadin-dialog id="dialog" no-close-on-outside-click=[[_dirty]] no-close-on-esc=[[_dirty]]></vaadin-dialog>
  </template>

  <script>
    (function() {

      /**
       * `<vaadin-crud>`A Web component for crud operations
       *
       * ```
       * <vaadin-crud></vaadin-crud>
       * ```
       *
       * @memberof Vaadin
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class CrudElement extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-crud';
        }

        static get version() {
          return '0.1.0';
        }

        static get properties() {
          return {
            _grid: {
              type: HTMLElement,
              observer: '__onGridChange'
            },
            _form: {
              type: HTMLElement,
              observer: '__onFormChange'
            },
            items: {
              type: Array,
              observer: '__onItemsChange'
            },
            item: {
              type: Object,
              observer: '__onItemChange'
            },
            dataProvider: {
              type: Function,
              observer: '__onDataProviderChange'
            },
            _dirty: Boolean
          };
        }

        constructor() {
          super();
          this._observer = new Polymer.FlattenedNodesObserver(this, info => {
            this.__onDomChange(info.addedNodes);
          });
        }

        ready() {
          super.ready();
          this.__activeListener = e => this.__onActiveItemChange(e);
          this.__changeListener = e => this.__onEditChange(e);
          this._grid = this.$.grid;
          this._form = this.$.form;
        }

        __onDomChange(nodes) {
          nodes.forEach(node => {
            if (node instanceof Vaadin.GridElement) {
              this._grid = node;
            }
            if (node.getAttribute && node.getAttribute('slot') === 'form') {
              this._form = node;
            }
          });
        }

        __onActiveItemChange(e) {
          this.item = e.detail.value;
        }

        __onEditChange(e) {
          this._dirty = true;
        }

        __onGridChange(grid, old) {
          if (old) {
            old.removeEventListener('active-item-changed', this.__activeListener);
          }
          if (grid != this.$.grid) {
            grid.setAttribute('slot', 'grid');
          }
          if (this.items) {
            this.__onItemsChange(this.items);
          }
          Polymer.RenderStatus.afterNextRender(this, () => grid.addEventListener('active-item-changed', this.__activeListener));
        }

        __onFormChange(form, old) {
          if (old && old.parentElement) {
            old.parentElement && old.parentElement.removeChild(old);
            old.removeEventListener('change', this.__changeListener);
          }
          this.$.editor.insertBefore(form, this.$.buttons);
          this.$.dialog.$.overlay.appendChild(this.$.editor);
          Polymer.RenderStatus.afterNextRender(this, () => form.addEventListener('change', this.__changeListener));
        }

        __onDataProviderChange(dataProvider) {
          this._grid.dataProvider = dataProvider;
        }

        __onItemsChange(items) {
          this._grid.items = items;
        }

        __onItemChange(item, old) {
          if (item) {
            if (!this._fields.length && this._form.configure) {
              const obj = this.__isNew(item) ? this._grid._cache.items[0] : item;
              this._form.configure(obj);
            }
            this.__fillForm(item);
          }
          this.$.dialog.opened = !!item;
        }

        get _fields() {
          if (!this.__fields || !this.__fields.length) {
            this.__fields = Array.from(this._form.querySelectorAll('*')).filter(e => e.validate);
          }
          return this.__fields;
        }

        __isNew(item) {
          return item && !Object.keys(item).length;
        }

        __fillForm(item) {
          this._form.item = item;
          this._fields.forEach(e => e.value = CrudElement.__getPropertyByPath(item, e.path || e.getAttribute('path')));
          this._dirty = false;
        }

        __validate() {
          return this._fields.reduce((prev, e) => e.validate() && prev, true);
        }

        __new() {
          this.item = {};
        }

        __save() {
          if (this.__validate()) {
            const isNew = this.__isNew(this.item);
            this._fields.forEach(e => CrudElement.__setPropertyByPath(this.item, e.path || e.getAttribute('path'), e.value));

            if (this.items) {
              isNew && this.items.push(this.item);
            }

            this._grid.clearCache();
            this.__cancel();
          }
        }

        __cancel() {
          this.$.dialog.opened = this.item = this._grid.activeItem = undefined;
        }

        __delete() {
          if (this.items) {
            this.items.splice(this.items.indexOf(this.item), 1);
          }

          this._grid.clearCache();
          this.__cancel();
        }

        /**
         * Utility to convert json paths and hyphenized words to capitalized labels
         * @protected
         */
        static capitalize(path) {
          return path.replace(/(^|[ \-_])([a-z])/g, ($0, $1, $2) => ' ' + $2.toUpperCase()).trim();
        }

        // Utility method for getting nested values in JSON objects
        static __getPropertyByPath(obj, path) {
          path = path.replace(/\[["']?(\w+)["']?\]/g, '.$1');
          const a = path.replace(/^\./, '').split('.');
          for (let i = 0, l = a.length; i < l; i++) {
            const k = a[i];
            if (k in obj) {
              obj = obj[k];
            } else {
              return;
            }
          }
          return obj;
        }

        // Utility method for setting nested values in JSON objects */
        static __setPropertyByPath(obj, path, val) {
          path = path.replace(/\[["']?(\w+)["']?\]/g, '.$1');
          const a = path.replace(/^\./, '').split('.');
          for (let i = 0, l = a.length; i < l; i++) {
            const k = a[i];
            if (i === l - 1) {
              obj[k] = val;
              return;
            }
            !(k in obj) && (obj[k] = {});
            obj = obj[k];
          }
        }
      }

      /**
       * @namespace Vaadin
       */
      window.Vaadin.CrudElement = CrudElement;

      customElements.define(CrudElement.is, CrudElement);
    })();
  </script>
</dom-module>
