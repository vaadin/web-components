<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../../vaadin-grid/vaadin-grid-column-group.html">

  <script>
    (function() {

      /**
       * @memberof Vaadin
       */
      class CrudGridElement extends Vaadin.GridElement {
        static get is() {
          return 'vaadin-crud-grid';
        }

        static get properties() {
          return {
            excluded: {
              type: RegExp,
              value: /^_|password/i
            }
          };
        }

        static get observers() {
          return ['__onItemsChange(items)'];
        }

        __onItemsChange(items) {
          if (!this.dataProvider && items && items[0]) {
            this.innerHTML = '';
            this.__createColumns(this, items[0]);
          }
        }

        __dataProviderWrapper(params, callback) {
          this.__dataProvider(params, (items, size) => {
            if (this.innerHTML == '' && items[0]) {
              this.__createColumns(this, items[0]);
            }
            callback(items, size);
          });
        }

        /** @override */
        _dataProviderChanged(dataProvider, oldDataProvider) {
          if (this.__dataProviderWrapper != dataProvider) {
            this.innerHTML = '';
            this.__dataProvider = dataProvider;
            this.dataProvider = this.__dataProviderWrapper;
            super._dataProviderChanged(this.dataProvider, oldDataProvider);
          }
        }

        __createColumn(parent, path) {
          const col = document.createElement('vaadin-grid-column');
          col.innerHTML = `<template>[[item${path ? '.' + path : ''}]]</template>`;
          if (path) {
            col.innerHTML += `<template class="header">${Vaadin.CrudElement.capitalize(path.replace(/^.*\./, ''))}</template>`;
          }
          parent.appendChild(col);
          return col;
        }

        __createColumns(parent, object, path) {
          if (typeof object === 'object') {
            Object.keys(object).forEach(prop => {
              if (this.excluded && this.excluded.test(prop)) {
                return;
              }
              const newPath = (path ? `${path}.` : '') + prop;
              if (typeof object[prop] === 'object') {
                const group = this.__createGroup(parent, newPath, object[prop]);
                this.__createColumns(group, object[prop], newPath);
              } else {
                this.__createColumn(parent, newPath);
              }
            });
          } else {
            this.__createColumn(parent, '');
          }
        }

        __createGroup(parent, path, object) {
          const grp = document.createElement('vaadin-grid-column-group');
          grp.innerHTML = `<template class="header">${Vaadin.CrudElement.capitalize(path.replace(/^.*\./, ''))}</template>`;
          parent.appendChild(grp);
          return grp;
        }
      }

      customElements.define(CrudGridElement.is, CrudGridElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.CrudGridElement = CrudGridElement;
    })();
  </script>
