<dom-module id="element-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Basics</h3>
    <vaadin-demo-snippet id="element-basic-demos-basics">
      <template preserve-content>
        <iron-ajax auto url="users.json" last-response="{{items}}"></iron-ajax>
        <vaadin-crud items=[[items]]></vaadin-crud>
      </template>
    </vaadin-demo-snippet>

    <h3>Providing Custom Grid</h3>
    <vaadin-demo-snippet id="element-basic-demos-custom-grid">
      <template preserve-content>
        <iron-ajax auto url="users.json" last-response="{{items}}"></iron-ajax>
        <vaadin-crud items=[[items]]>
          <vaadin-grid slot="grid">
            <vaadin-grid-column>
              <template class="header">User</template>
              <template>[[item.name.first]] [[item.name.last]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template class="header">Email</template>
              <template>[[item.details.email]]</template>
            </vaadin-grid-column>
          </vaadin-grid>
        </vaadin-crud>
      </template>
    </vaadin-demo-snippet>

    <h3>Providing Custom Editor</h3>
    <vaadin-demo-snippet id="element-basic-demos-custom-editor">
      <template preserve-content>
        <iron-ajax auto url="users.json" last-response="{{items}}"></iron-ajax>
        <vaadin-crud items=[[items]]>
          <vaadin-form-layout slot="form" style="max-width: 60em">
            <vaadin-text-field path="name.first"label="First Name" required></vaadin-text-field>
            <vaadin-text-field path="name.last" label="Last Name" required></vaadin-text-field>
            <br>
            <vaadin-text-field path="details.email"label="Email" required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              error-message="invalid email"
              ></vaadin-text-field>
            <vaadin-password-field path="password" label="Password" required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
              error-message="min 6 upper/lower chars and digits"
              ></vaadin-password-field>
            <br>
            <vaadin-combo-box path="role" label="Role" items='["admin", "operator", "user"]'></vaadin-combo-box>
          </vaadin-form-layout>
        </vaadin-crud>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class ElementBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'element-basic-demos';
      }
    }
    customElements.define(ElementBasicDemos.is, ElementBasicDemos);
  </script>
</dom-module>
