<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>vaadin-split-layout Theming</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="common.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../paper-button/paper-button.html">

</head>

<body unresolved>
  <div class="vertical-section-container centered">

    <demo-navigation></demo-navigation>

    <h3>Themed Split Layout</h3>
    <demo-snippet>
      <template>
        <dom-module id="vaadin-split-layout-styles" theme-for="vaadin-split-layout">
          <template>
            <style>
              [part~="splitter"] {
                min-width: 4px;
                min-height: 4px;
                background: #ddd;
              }

              [part~="handle"]::after {
                content: "\22EE";
                display: block;
                font-size: 16px;
                line-height: 40px;
                text-align: center;
                color: #999;
                text-shadow: 1px 1px #fff;
              }

              :host([vertical]) [part~="handle"]::after {
                content: "\22EF";
              }
            </style>
          </template>
        </dom-module>

        <vaadin-split-layout>
          <div>First</div>
          <vaadin-split-layout vertical>
            <div>Second</div>
            <div>Third</div>
          </vaadin-split-layout>
        </vaadin-split-layout>
      </template>
    </demo-snippet>


  </div>
</body>
</html>
