<dom-module id="split-layout-theme-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Small</h3>
    <vaadin-demo-snippet id="split-layout-theme-demos-small">
      <template preserve-content>
        <style>
          vaadin-split-layout {
            min-height: 200px;
            flex: auto;
          }
        </style>
        <div style="display: flex;">
          <vaadin-split-layout theme="small">
            <div>First content element</div>
            <div>Second content element</div>
          </vaadin-split-layout>

          <vaadin-split-layout orientation="vertical" theme="small">
            <div>First content element</div>
            <div>Second content element</div>
          </vaadin-split-layout>
        </div>

      </template>
    </vaadin-demo-snippet>

    <h3>Minimal</h3>
    <vaadin-demo-snippet id="split-layout-theme-demos-minimal">
      <template preserve-content>
        <style>
          vaadin-split-layout {
            min-height: 200px;
            flex: auto;
          }
        </style>
        <div style="display: flex;">
          <vaadin-split-layout theme="minimal">
            <div style="background-color: lightgray;">Custom background color</div>
            <div>Second content element</div>
          </vaadin-split-layout>

          <vaadin-split-layout orientation="vertical" theme="minimal">
            <div style="background-color: lightgray;">Custom background color</div>
            <div>Second content element</div>
          </vaadin-split-layout>
        </div>

      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class SplitLayoutThemeDemos extends DemoReadyEventEmitter(SplitLayoutDemo(Polymer.Element)) {
      static get is() {
        return 'split-layout-theme-demos';
      }
    }
    customElements.define(SplitLayoutThemeDemos.is, SplitLayoutThemeDemos);
  </script>
</dom-module>
