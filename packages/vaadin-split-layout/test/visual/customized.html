<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
    document.write(`<link rel="import" href="../../theme/${theme}/vaadin-split-layout.html">`);
  </script>
</head>

<body>
  <dom-module id="custom-split-layout-styles" theme-for="vaadin-split-layout">
    <template>
      <style>
        [part~="splitter"] {
          min-width: 4px;
          min-height: 4px;
          background: #ddd;
        }

        [part~="handle"]::after {
          content: "\22EE";
          display: block;
          font-size: 16px;
          line-height: 40px;
          text-align: center;
          color: #999;
          text-shadow: 1px 1px #fff;
        }

        :host([orientation="vertical"]) [part~="handle"]::after {
          content: "\22EF";
          line-height: 3px;
        }
      </style>
    </template>
  </dom-module>

  <vaadin-split-layout id="customized" style="height: 100px; width: 200px;">
    <div>First</div>
    <vaadin-split-layout orientation="vertical">
      <div>Second</div>
      <div>Third</div>
    </vaadin-split-layout>
  </vaadin-split-layout>
</body>
