<link rel="import" href="base-chart.html">

<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-areasplinerange-chart>
        <x-axis type="datetime"></x-axis>
        <chart-title>Example</chart-title>
        <data-series>
            <data>
                [1419555600000, -4.2, -4.1],
                [1419642000000, -10.2, -5.2],
                [1419901200000, 1.3, 2.5],
                [1419987600000, 1.6, 4.2]
            </data>
        </data-series>
    </vaadin-areasplinerange-chart>
-->
<dom-module id="vaadin-areasplinerange-chart">
  <template>
  </template>
  <script>
    (function () {

      class AreasplinerangeChartElement extends Vaadin.BaseChartElement {

        static get is() {
          return 'vaadin-areasplinerange-chart';
        }

        constructor() {
          super();
        }

        _getType() {
          return 'areasplinerange';
        }

      }

      customElements.define(AreasplinerangeChartElement.is, AreasplinerangeChartElement);

      window.Vaadin = window.Vaadin || {};
      window.Vaadin.AreasplinerangeChartElement = AreasplinerangeChartElement;

    })();
  </script>
</dom-module>
