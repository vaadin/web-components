<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../vaadin-line-chart.html">
  </head>
  <body>
    <vaadin-line-chart id="chartId">
      <data-series id="seriesId">
        <data>
          ["Firefox", 45.0],
          ["IE", 26.8],
          ["Chrome", 12.8],
          ["Safari", 8.5],
          ["Opera", 6.2],
          ["Others", 0.7]
        </data>
      </data-series>
    </vaadin-line-chart>
    <script>

      suite('<data-series>', function () {

        test('series config parsed', function () {
          var chartswc = document.querySelector('#chartId');
          var conf = chartswc._chartConf;
          expect(conf.series).to.exist;
          expect(conf.series).not.to.be.empty;
          expect(conf.series[0].data).to.exist;
          expect(conf.series[0].data).not.to.be.empty;
          expect(conf.series[0].data).to.have.length(6);
          expect(conf.series[0].data[0]).to.be.instanceof(Array);
          expect(conf.series[0].data[0][0]).to.equal("Firefox");
          expect(conf.series[0].data[0][1]).to.equal(45);
        });

      });

    </script>

  </body>
</html>
