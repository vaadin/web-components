<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-chart tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../vaadin-chart.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-chart></vaadin-chart>
    </template>
  </test-fixture>

  <script>
    describe('Empty chart', function() {
      var element;

      beforeEach(function(done) {
        element = fixture('default');

        setTimeout(function() {
          done();
        }, 50);
      });

      it('should be defined', function() {
        expect(element.constructor.is).to.be.equal(element.localName);
      });

      it('should have no title', (done) => {
        setTimeout(() => {
          const title = element.$.chart.querySelector('.highcharts-title');
          if (title) {
            expect(title.textContent).to.be.empty;
          }
          done();
        }, 50);
      });

    });
  </script>
</body>
