<v-chart id="pie-with-start-and-end-angle" type="pie">
    <title>Browser market shares at a specific website, 2014</title>
    <tooltip point-format="{series.name}: <b>{point.percentage:.1f}%</b>">
    </tooltip>
    <plot-options>
        <pie allow-point-select="true" cursor="pointer" start-angle="45" end-angle="180">
            <data-labels enabled="true" format="<b>{point.name}</b>:    {point.percentage:.1f} %">
            </data-labels>
        </pie>
    </plot-options>

    <v-series name="Browser share">
        <data>
            ["Firefox",   45.0],
            ["IE",       26.8],
            ["Chrome", 12.8],
            ["Safari",    8.5],
            ["Opera",     6.2],
            ["Others",   0.7]
        </data>
    </v-series>
</v-chart>
