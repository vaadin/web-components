<v-chart id="spline-inverted" type="spline" inverted="true">
    <title>Atmosphere Temperature by Altitude</title>
    <subtitle>According to the Standard Atmosphere Model</subtitle>

    <x-axis reversed="false"
            max-padding="0.05"
            show-last-label="true">
        <title>Altitude</title>
        <labels enabled="true"
                formatter="function() {return this.value + 'km';}">
        </labels>
    </x-axis>

    <y-axis line-width="2">
        <title align="high">Temperature</title>
        <labels enabled="true"
                formatter="function() {return this.value + '°';}">
        </labels>
    </y-axis>

    <tooltip formatter="function() {return this.x +' km: '+this.y +'°C';}"></tooltip>

    <plot-options>
        <spline>
            <marker enabled="true"></marker>
        </spline>
    </plot-options>

    <legend enabled="false"></legend>

    <v-series name="Temperature">
        <data>[ 0, 15 ], [ 10, -50 ], [ 20, -56.5 ],
            [ 30, -46.5 ], [ 40, -22.1 ], [ 50, -2.5 ], [ 60, -27.7 ],
            [ 70, -55.7 ], [ 80, -76.5 ]
        </data>
    </v-series>

</v-chart>
