<v-chart id="vu-meter" vc-type="gauge">
    <vc-chart vc-plot-border-width="1" vc-height="200" vc-plot-background-color="#FFF4C6"></vc-chart>
    <vc-title>VU meter</vc-title>
    <vc-pane vc-start-angle="-45" vc-end-angle="45" vc-center='["25%", "145%"]' vc-size="300" vc-background="null"></vc-pane>
    <vc-pane vc-start-angle="-45" vc-end-angle="45" vc-center='["75%", "145%"]' vc-size="300" vc-background="null"></vc-pane>
    <vc-y-axis vc-min="-20" vc-max="6" vc-minor-tick-position="outside" vc-tick-position="outside" vc-pane="0">
        <vc-labels vc-rotation="auto" vc-distance="20"></vc-labels>
        <vc-plot-bands vc-from="0" vc-to="6" vc-color="#C02316" vc-inner-radius="100%" vc-outer-radius="105%" vc-pane="0"></vc-plot-bands>
        <vc-title vc-y="-40">Channel A</vc-title>
    </vc-y-axis>
    <vc-y-axis vc-min="-20" vc-max="6" vc-minor-tick-position="outside" vc-tick-position="outside" vc-pane="1">
        <vc-labels vc-rotation="auto" vc-distance="20"></vc-labels>
        <vc-plot-bands vc-from="0" vc-to="6" vc-color="#C02316" vc-inner-radius="100%" vc-outer-radius="105%" vc-pane="1"></vc-plot-bands>
        <vc-title vc-y="-40">Channel B</vc-title>
    </vc-y-axis>
    <vc-plot-options>
        <vc-gauge>
            <vc-data-labels vc-enabled="false"></vc-data-labels>
            <vc-dial vc-radius="100%"></vc-dial>
        </vc-gauge>
    </vc-plot-options>
    <vc-tooltip vc-enabled="false"></vc-tooltip>
    <v-series vc-y-axis="0">
        <vc-data>-3</vc-data>
    </v-series>
    <v-series vc-y-axis="1">
        <vc-data>-3</vc-data>
    </v-series>
</v-chart>
