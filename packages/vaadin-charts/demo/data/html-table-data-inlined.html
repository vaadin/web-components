<v-chart id="html-table-data-inlined" type="column">
    <data>
        <table>
            <thead>
            <tr>
                <th></th>
                <th>Jane</th>
                <th>John</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>Apples</th>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <th>Pears</th>
                <td>2</td>
                <td>0</td>
            </tr>
            <tr>
                <th>Plums</th>
                <td>5</td>
                <td>11</td>
            </tr>
            <tr>
                <th>Bananas</th>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <th>Oranges</th>
                <td>2</td>
                <td>4</td>
            </tr>
            </tbody>
        </table>
    </data>

    <title> Data extracted from a HTML table inside v-chart</title>

    <y-axis allow-decimals="false">
        <title>Units</title>
    </y-axis>

    <tooltip formatter="function () {
                return '<b>' + this.series.name + '</b><br/>' +
                    this.point.y + ' ' + this.point.name.toLowerCase();
            }">
    </tooltip>

</v-chart>
