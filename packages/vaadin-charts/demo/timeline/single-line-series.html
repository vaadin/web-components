<dom-module id="timeline-single-line">
    <template>
        <iron-ajax auto id="dataFetcher" url="sample_data/simple_data" handle-as="json"
                   last-response="{{seriesData}}"></iron-ajax>
        <vaadin-line-chart id="single-line-series" timeline>
            <chart-title>AAPL Stock Price</chart-title>
            <range-selector selected="4">
                <button-theme fill="#7DADB2" stroke="#121212" stroke-width="1">
                    <chart-style color="#2282e2"></chart-style>
                </button-theme>
            </range-selector>
            <data-series name="AAPL" data="[[seriesData]]">
                <tooltip value-decimals="2">
                </tooltip>
            </data-series>
        </vaadin-line-chart>
    </template>
    <script>
        Polymer({
            is: 'timeline-single-line'
        });
    </script>
</dom-module>

<timeline-single-line></timeline-single-line>
