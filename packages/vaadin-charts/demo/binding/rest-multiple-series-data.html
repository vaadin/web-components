<!--This example defines a Web Component that uses an ajax request to define multiple series data-->
<dom-module id="rest-multiple-series-data">
    <template>
        <iron-ajax
                id="firstSeriesFetcher"
                url="sample_data/simple_data"
                handle-as="json"
                last-response="{{seriesData}}"
                debounce-duration="300"></iron-ajax>
        <iron-ajax
                id="secondSeriesFetcher"
                url="sample_data/simple_data2"
                handle-as="json"
                last-response="{{series2Data}}"
                debounce-duration="300"></iron-ajax>

        <v-chart id="chart">
            <vc-title>Monthly Average Temperature</vc-title>
            <vc-subtitle>Source: WorldClimate.com</vc-subtitle>

            <vc-x-axis>
                <vc-categories>Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec</vc-categories>
            </vc-x-axis>

            <vc-y-axis>
                <vc-title vc-align="high">Temperature (°C)</vc-title>
            </vc-y-axis>

            <vc-tooltip vc-enabled="true"
                        vc-formatter="function() {return '' + this.series.name + ' ' + this.x + ': ' + this.y + '°C';}"></vc-tooltip>

            <vc-plot-options>
                <vc-line>
                    <vc-data-labels vc-enabled="true"></vc-data-labels>
                </vc-line>
            </vc-plot-options>
            <v-series vc-name="Tokyo" vc-data="[[seriesData]]"></v-series>
            <v-series vc-name="London" vc-data="[[series2Data]]"></v-series>

        </v-chart>
    </template>
    <script>
        Polymer({
            is: 'rest-multiple-series-data',
            properties: {
                seriesData: Object,
                series2Data: Object
            },
            ready: function () {
                this.async(function () {
                    this.$.firstSeriesFetcher.generateRequest();
                    this.$.secondSeriesFetcher.generateRequest();
                }, 2);
            }
        });
    </script>

</dom-module>

<rest-multiple-series-data>

</rest-multiple-series-data>
