<!--This example defines a Web Component that fetches the chart configuration to add series data-->
<dom-module id="wc-data-example">
    <template>
        <vaadin-line-chart id="chart">
            <chart-title>Monthly Average Temperature</chart-title>
            <subtitle>Source: WorldClimate.com</subtitle>

            <x-axis>
                <categories>Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec</categories>
            </x-axis>

            <y-axis>
                <chart-title align="high">Temperature (°C)</chart-title>
            </y-axis>

            <tooltip enabled="true"
                        formatter="function() {return '' + this.series.name + ' ' + this.x + ': ' + this.y + '°C';}"></tooltip>

            <plot-options>
                <line>
                    <data-labels enabled="true"></data-labels>
                </line>
            </plot-options>
            <data-series name="Tokyo"></data-series>

        </vaadin-line-chart>
    </template>
    <script>
        Polymer({
            is: 'wc-data-example',
            properties: {},
            attached: function () {
                this.async(function () {
                    var chartWC = this.$.chart;
                    if (chartWC) {
                        var chart = chartWC.chart;
                        if (chart && chart.series) {
                            var data = [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6];
                            chart.series[0].setData(data);
                        }
                    }
                }, 2);
            }
        });
    </script>

</dom-module>

</wc-data-example>
