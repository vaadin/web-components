<link rel="import" href="../../../polymer/polymer-element.html">
<link rel="import" href="../../../paper-icon-button/paper-icon-button.html">

<dom-module id="header-bar">
  <template>
    <style>
      :host {
          width: 100%;
          height: 50px;
          background-color: var(--charcoal);
          display: flex;
          flex-direction: row;
          color: white;
          font: 400 14px 'Open Sans', Verdana, sans-serif;
          border-bottom: 1px solid white;
          position: absolute;
      }

      #menu {
        background-color: var(--water);
        padding: 16px;
        width: 50px;
        height: 50px;
      }

      #logo {
        width: 26px;
        height: 26px;
        padding: 12px 20px;
      }

      #names {
        display: flex;
        flex-direction: column;
        height: 50px;
        padding: 8px 0;
      }

      #product-name {
        text-transform: uppercase;
      }

      #separator {
        display: none;
        padding: 0 8px;
        color: #808F8F;
      }
    </style>
    <paper-icon-button id="menu" icon="vaadin:menu" on-click="openMenu"></paper-icon-button>
    <img id="logo" src="./demo/images/charts-logo.svg">
    <div id="names">
      <div id="product-name">Vaadin charts</div>
      <div id="separator">&gt;</div>
      <div id="demo-name">[[demoName]]</div>
    </div>
  </template>

  <script>
    class HeaderBar extends Polymer.Element {
      static get is() {
        return 'header-bar';
      }
      static get properties() {
        return {
          demo: String,
          demoName: {
            type: String,
            computed: '_computeName(demo)'
          }
        };
      }

      _computeName(demo) {
        // TODO get caption instead of page name
        return '';
      }

      openMenu() {
        this.dispatchEvent(new CustomEvent('open-menu'));
      }
    }
    customElements.define(HeaderBar.is, HeaderBar);
  </script>

</dom-module>
