<v-chart id="inverted-axes" type="area">
    <vc-chart inverted="true"></vc-chart>
    <vc-title>Average fruit consumption during one week</vc-title>
    <vc-legend layout="vertical" align="right" vertical-align="top" x="-150" y="100" floating="true">
    </vc-legend>
    <vc-x-axis>
        <vc-categories>Monday, Tuesday, Wednesday, Thursday, Friday, Saturday, Sunday</vc-categories>
    </vc-x-axis>
    <vc-y-axis min="0">
        <vc-title>Number of units</vc-title>
        <vc-labels formatter="function () { return this.value; }"></vc-labels>
    </vc-y-axis>
    <vc-tooltip shared="true" value-suffix="units">
    </vc-tooltip>
    <vc-plot-options>
        <vc-areaspline fill-opacity="0.5">
        </vc-areaspline>
    </vc-plot-options>
    <v-series name="John">
        <vc-data>3, 4, 3, 5, 4, 10, 12</vc-data>
    </v-series>
    <v-series name="Jane">
        <vc-data>1, 3, 4, 3, 3, 5, 4</vc-data>
    </v-series>
</v-chart>
