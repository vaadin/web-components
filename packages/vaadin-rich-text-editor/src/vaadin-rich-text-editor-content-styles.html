<dom-module id="vaadin-rich-text-editor-content-styles">
  <template>
    <style>
      [part="content"] {
        box-sizing: border-box;
        position: relative;
        flex: 1 1 200px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /*
        Quill core styles.
        CSS selectors removed: check list, indentation, video, colors.
      */
      .ql-clipboard {
        left: -100000px;
        height: 1px;
        overflow-y: hidden;
        position: absolute;
        top: 50%;
      }

      .ql-clipboard p {
        margin: 0;
        padding: 0;
      }

      .ql-editor {
        box-sizing: border-box;
        line-height: 1.42;
        height: 100%;
        outline: none;
        overflow-y: auto;
        padding: 0.75em 1em;
        tab-size: 4;
        -moz-tab-size: 4;
        text-align: left;
        white-space: pre-wrap;
        word-wrap: break-word;
        flex: 1;
      }

      .ql-editor > * {
        cursor: text;
      }

      p,
      ol,
      ul,
      pre,
      blockquote,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
        padding: 0;
      }

      ol,
      ul {
        padding-left: 1.5em;
      }

      ol > li,
      ul > li {
        list-style-type: none;
      }

      ul > li::before {
        content: '\2022';
      }

      li::before {
        display: inline-block;
        white-space: nowrap;
        width: 1.2em;
      }

      li:not(.ql-direction-rtl)::before {
        margin-left: -1.5em;
        margin-right: 0.3em;
        text-align: right;
      }

      li.ql-direction-rtl::before {
        margin-left: 0.3em;
        margin-right: -1.5em;
      }

      ol li:not(.ql-direction-rtl),
      ul li:not(.ql-direction-rtl) {
        padding-left: 1.5em;
      }

      ol li.ql-direction-rtl,
      ul li.ql-direction-rtl {
        padding-right: 1.5em;
      }

      ol li {
        counter-reset: list-1 list-2 list-3 list-4 list-5 list-6 list-7 list-8 list-9;
        counter-increment: list-0;
      }

      ol li::before {
        content: counter(list-0, decimal) '. ';
      }

      .ql-direction-rtl {
        direction: rtl;
        text-align: inherit;
      }

      .ql-align-center {
        text-align: center;
      }

      .ql-align-justify {
        text-align: justify;
      }

      .ql-align-right {
        text-align: right;
      }
      /* quill core end */

      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.5em;
      }

      h3 {
        font-size: 1.17em;
      }

      h4 {
        font-size: 1em;
      }

      h5 {
        font-size: 0.83em;
      }

      h6 {
        font-size: 0.67em;
      }

      a {
        color: #06c;
        text-decoration: underline;
      }

      blockquote {
        border-left: 0.25em solid #ccc;
        margin-bottom: 0.3125em;
        margin-top: 0.3125em;
        padding-left: 1em;
      }

      code,
      pre {
        background-color: #f0f0f0;
        border-radius: 0.1875em;
      }

      pre {
        white-space: pre-wrap;
        margin-bottom: 0.3125em;
        margin-top: 0.3125em;
        padding: 0.3125em 0.625em;
      }

      code {
        font-size: 85%;
        padding: 0.125em 0.25em;
      }

      img {
        max-width: 100%;
      }
    </style>
  </template>
</dom-module>
