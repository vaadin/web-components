<link rel="import" href="vaadin-rich-text-editor-icons.html">

<dom-module id="vaadin-rich-text-editor-toolbar-styles">
  <template>
    <style include="vaadin-rich-text-editor-icons">
      [part="toolbar"] {
        display: flex;
        flex-wrap: wrap;
        border-bottom: 1px solid #ccc;
        padding: 8px;
        flex-shrink: 0;
      }

      [part$="button"] {
        display: block;
        box-sizing: border-box;
        position: relative;
        margin: 2px;
        width: 28px;
        height: 28px;
        padding: 2px;
        font-size: 100%;
        text-transform: none;
        background: transparent;
        border: none;
        text-align: center;
        color: #777;
        border-radius: 2px;
        box-shadow: none;
        cursor: pointer;
      }

      [part$="button"]:hover {
        background-color: rgba(0, 0, 0, 0.06);
        outline: none;
      }

      [part$="button"]:active,
      [part$="button"].ql-active {
        background-color: rgba(0, 0, 0, 0.12);
      }

      [part$="button"]::before {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        font-size: 24px;
        font-family: "vaadin-rte-icons";
      }
    </style>
  </template>
</dom-module>
