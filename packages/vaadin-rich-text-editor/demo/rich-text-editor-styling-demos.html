<dom-module id="rich-text-editor-styling-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Custom Styles for Rich Text Editor</h3>

    <p>Read more about writing custom CSS for themable elements from the <a href="https://github.com/vaadin/vaadin-themable-mixin/wiki">styling and theming documentation</a>.</p>

    <vaadin-demo-snippet id="rich-text-editor-styling-demos-custom-style">
      <template preserve-content>
        <vaadin-rich-text-editor style="height: 300px;" class="custom-style"></vaadin-rich-text-editor>

        <!-- Place in index.html or in a separate HTML import -->
        <dom-module id="custom-rte-styles" theme-for="vaadin-rich-text-editor">
          <template>
            <style>
              :host(.custom-style) [part="toolbar"] {
                box-shadow: inset 0 0 15px #ddd;
              }

              :host(.custom-style) [part~="content"] h2 {
                text-shadow: 1px 1px #ddd;
                margin: 15px 0;
              }

              :host(.custom-style) [part~="content"] blockquote {
                padding: 15px;
                margin: 0;
              }
            </style>
          </template>
        </dom-module>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class RichTextEditorStylingDemos extends DemoReadyEventEmitter(RichTextEditorDemo(Polymer.Element)) {
      static get is() {
        return 'rich-text-editor-styling-demos';
      }
    }
    customElements.define(RichTextEditorStylingDemos.is, RichTextEditorStylingDemos);
  </script>
</dom-module>
