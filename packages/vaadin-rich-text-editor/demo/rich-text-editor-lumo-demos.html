<dom-module id="rich-text-editor-lumo-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>No Border</h3>
    <vaadin-demo-snippet id="rich-text-editor-lumo-demos-small-toolbar">
      <template preserve-content>
        <vaadin-rich-text-editor style="height: 300px;" theme="no-border"></vaadin-rich-text-editor>
      </template>
    </vaadin-demo-snippet>

    <h3>Compact</h3>
    <p>Reduces the space used by the toolbar and the content area.</p>
    <vaadin-demo-snippet id="rich-text-editor-lumo-demos-small-toolbar">
      <template preserve-content>
        <vaadin-rich-text-editor style="height: 300px;" theme="compact"></vaadin-rich-text-editor>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class RichTextEditorLumoDemos extends DemoReadyEventEmitter(RichTextEditorDemo(Polymer.Element)) {
      static get is() {
        return 'rich-text-editor-lumo-demos';
      }
    }
    customElements.define(RichTextEditorLumoDemos.is, RichTextEditorLumoDemos);
  </script>
</dom-module>
