<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="vaadin-progress-mixin.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">

<dom-module id="vaadin-progress-bar">
  <template>
    <style>
      :host {
        display: block;
        width: 100%; /* prevent collapsing inside non-stretching column flex */
        height: 8px;
      }

      :host([hidden]) {
        display: none !important;
      }

      [part="bar"] {
        height: 100%;
      }

      [part="value"] {
        height: 100%;
        transform-origin: 0 50%;
        transform: scaleX(var(--vaadin-progress-value));
      }

    </style>

    <div part="bar">
      <div part="value"></div>
    </div>

  </template>

  <script>
    (function() {
      /**
       * `<vaadin-progress-bar>` is a Web Component for progress bars.
       *
       * ```html
       * <vaadin-progress-bar min="0" max="1" value="0.5">
       * </vaadin-progress-bar>
       * ```
       *
       * ### Styling
       *
       * The following shadow DOM parts are available for styling:
       *
       * Part name | Description
       * ----------------|----------------
       * `bar` | Progress-bar's background
       * `value` | Progress-bar's foreground
       *
       * See [ThemableMixin â€“ how to apply styles for shadow parts](https://github.com/vaadin/vaadin-themable-mixin/wiki)
       *
       * The following custom properties are available:
       *
       * Custom property | Description | Default
       * ----------------|-------------|-------------
       * `--vaadin-progress-value` | current progress value (between 0 and 1) | 0
       *
       * The following state attributes are available for styling:
       *
       * Attribute       | Description | Part name
       * ----------------|-------------|------------
       * `indeterminate` | Set to an indeterminate progress bar | :host
       *
       * @memberof Vaadin
       * @mixes Vaadin.ProgressMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class ProgressBarElement extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Vaadin.ProgressMixin(Polymer.Element))) {
        static get is() {
          return 'vaadin-progress-bar';
        }

        static get version() {
          return '1.1.0';
        }
      }

      customElements.define(ProgressBarElement.is, ProgressBarElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.ProgressBarElement = ProgressBarElement;
    })();
  </script>
</dom-module>
