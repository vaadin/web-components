<dom-module id="progress-bar-progress-circle-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>


    <h3>Progress circle</h3>
    <vaadin-demo-snippet id='progress-bar-progress-circle-demos-progress-circle'>
      <template preserve-content>
        <vaadin-progress-circle value="0.3"></vaadin-progress-circle>
      </template>
    </vaadin-demo-snippet>


    <h3>Progress circle with custom bounds</h3>
    <p>By default, the <code>value</code> is clamped between 0 and 1. You can customize the bounds using the <code>min</code> and the <code>max</code> properties.</p>
    <p><strong>Note: <code>min</code> must be less then <code>max</code>.</strong></p>
    <vaadin-demo-snippet id='progress-bar-progress-circle-demos-progress-circle-with-custom-bounds'>
      <template preserve-content>
        <vaadin-progress-circle id="progress-circle-custom-bounds" value="20" min="10" max="110"></vaadin-progress-circle>
        <vaadin-button id="update-circle-with-bounds">Update value</vaadin-button>

        <script>
          window.addDemoReadyListener('#progress-bar-progress-circle-demos-progress-circle-with-custom-bounds', function(document) {
            document.querySelector('#update-circle-with-bounds').addEventListener('click', function() {
              var progress = document.querySelector('#progress-circle-custom-bounds');
              progress.value += 10;
              if (progress.value > progress.max) {
                progress.value = progress.min;
              }
            });
          });
        </script>

      </template>
    </vaadin-demo-snippet>


    <h3>Indeterminate Progress Circle</h3>
    <p>When the value is <code>undefined</code>, the progress circle will animate indefinitely.</p>
    <vaadin-demo-snippet id='progress-bar-progress-circle-demos-indeterminate-progress-circle'>
      <template preserve-content>
        <vaadin-progress-circle></vaadin-progress-circle>
      </template>
    </vaadin-demo-snippet>
  </div>
  </template>
  <script>
    class ProgressBarProgressCircleDemos extends DemoReadyEventEmitter(ProgressBarDemo(Polymer.Element)) {
      static get is() { return 'progress-bar-progress-circle-demos'; }
    }
    customElements.define(ProgressBarProgressCircleDemos.is, ProgressBarProgressCircleDemos);
  </script>
</dom-module>
