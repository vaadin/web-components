<dom-module id="progress-bar-theming-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>


    <h3>Line width</h3>
    <vaadin-demo-snippet id='progress-bar-theming-demos-line-width'>
      <template preserve-content>
        <custom-style>
          <style>
            vaadin-progress-bar.thick {
              --vaadin-progress-line-width: 6px;
            }
          </style>
        </custom-style>

        <vaadin-progress-bar class="thick"></vaadin-progress-bar>
      </template>
    </vaadin-demo-snippet>

    <vaadin-demo-snippet id='progress-bar-theming-demos-line-width'>
      <template preserve-content>
        <custom-style>
          <style>
            vaadin-progress-circle.thick {
              --vaadin-progress-line-width: 6px;
            }
          </style>
        </custom-style>

        <vaadin-progress-circle class="thick"></vaadin-progress-circle>
      </template>
    </vaadin-demo-snippet>


    <h3>Size</h3>
    <vaadin-demo-snippet id='progress-bar-theming-demos-size'>
      <template preserve-content>
        <custom-style>
          <style>
            vaadin-progress-bar.narrow {
              width: 50%;
            }
          </style>
        </custom-style>

        <vaadin-progress-bar class="narrow"></vaadin-progress-bar>
      </template>
    </vaadin-demo-snippet>

    <vaadin-demo-snippet id='progress-bar-theming-demos-size'>
      <template preserve-content>
        <custom-style>
          <style>
            vaadin-progress-circle.large {
              --vaadin-progress-circle-size: 60px;
            }
          </style>
        </custom-style>

        <vaadin-progress-circle class="large"></vaadin-progress-circle>
      </template>
    </vaadin-demo-snippet>


    <h3>Colors</h3>
    <vaadin-demo-snippet id='progress-bar-theming-demos-colors'>
      <template preserve-content>
        <custom-style>
          <style>
            vaadin-progress-bar.custom-colors {
              --vaadin-progress-background-color: transparent;
              --vaadin-progress-foreground-color: green;
            }
          </style>
        </custom-style>

        <vaadin-progress-bar class="custom-colors"></vaadin-progress-bar>
      </template>
    </vaadin-demo-snippet>

    <vaadin-demo-snippet id='progress-bar-theming-demos-colors'>
      <template preserve-content>
        <custom-style>
          <style>
            vaadin-progress-circle.custom-colors {
              --vaadin-progress-background-color: transparent;
              --vaadin-progress-foreground-color: magenta;
            }
          </style>
        </custom-style>

        <vaadin-progress-circle class="custom-colors"></vaadin-progress-circle>
      </template>
    </vaadin-demo-snippet>
  </div>
  </template>
  <script>
    class ProgressBarThemingDemos extends DemoReadyEventEmitter(ProgressBarDemo(Polymer.Element)) {
      static get is() { return 'progress-bar-theming-demos'; }
    }
    customElements.define(ProgressBarThemingDemos.is, ProgressBarThemingDemos);
  </script>
</dom-module>
