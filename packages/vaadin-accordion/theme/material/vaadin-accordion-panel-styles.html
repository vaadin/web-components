<link rel="import" href="../../../vaadin-material-styles/color.html">
<link rel="import" href="../../../vaadin-details/theme/material/vaadin-details-styles.html">

<dom-module id="material-accordion-panel" theme-for="vaadin-accordion-panel">
  <template>
    <style include="material-details">
      :host(:not([opened])) [part="summary"]::after {
        content: "";
        position: absolute;
        bottom: -1px;
        left: 0;
        right: 0;
        height: 1px;
        opacity: 1;
        z-index: 1;
        background-color: var(--material-divider-color);
      }

      :host([opened]) [part="summary"]::before {
        opacity: 0;
      }

      :host([opened]:not(:first-child)) {
        margin-top: 16px;
      }

      :host([opened]:not(:last-child)) {
        margin-bottom: 16px;
      }

      [part="summary-content"] {
        display: flex;
        width: 100%;
        font-weight: normal;
      }

      [part="summary-content"] ::slotted(*) {
        display: flex;
        margin-right: 16px;
        color: var(--material-body-text-color);
      }

      [part="summary-content"] ::slotted([theme="primary"]) {
        flex-basis: 33.33%;
        flex-shrink: 0;
      }

      [part="summary-content"] ::slotted([theme="secondary"]) {
        color: var(--material-secondary-text-color);
      }
    </style>
  </template>
</dom-module>
