<dom-module id="accordion-theme-variants-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <p>
      You can combine all of these variants together, e.g.
      <code>&lt;vaadin-accordion-panel theme="filled small reverse"&gt;</code>
    </p>
    <p>
      <b>Note:</b> the <code>theme</code> attribute must be set for each panel separately, not on the accordion itself.
    </p>

    <h3>Filled Panels</h3>
    <vaadin-demo-snippet id="accordion-theme-variants-demos-filled">
      <template preserve-content>
        <vaadin-accordion>
          <vaadin-accordion-panel theme="filled">
            <div slot="summary">Panel 1</div>
            <div>Panel content</div>
          </vaadin-accordion-panel>
          <vaadin-accordion-panel theme="filled">
            <div slot="summary">Panel 2</div>
            <div>Panel content</div>
          </vaadin-accordion-panel>
          <vaadin-accordion-panel theme="filled" disabled>
            <div slot="summary">Panel 3</div>
            <div>Panel content</div>
          </vaadin-accordion-panel>
        </vaadin-accordion>
      </template>
    </vaadin-demo-snippet>

    <h3>Small Panels</h3>
    <vaadin-demo-snippet id="accordion-theme-variants-demos-small">
      <template preserve-content>
        <vaadin-accordion>
          <vaadin-accordion-panel theme="small">
            <div slot="summary">Panel 1</div>
            <div>Panel content</div>
          </vaadin-accordion-panel>
          <vaadin-accordion-panel theme="small">
            <div slot="summary">Panel 2</div>
            <div>Panel content</div>
          </vaadin-accordion-panel>
          <vaadin-accordion-panel theme="small">
            <div slot="summary">Panel 3</div>
            <div>Panel content</div>
          </vaadin-accordion-panel>
        </vaadin-accordion>
      </template>
    </vaadin-demo-snippet>

    <h3>Reverse Panels</h3>
    <p>
      The <code>reverse</code> theme variant can be used to position toggle icons at the end of summary.
    </p>
    <vaadin-demo-snippet id="accordion-theme-variants-demos-reverse">
      <template preserve-content>
        <vaadin-accordion>
          <vaadin-accordion-panel theme="reverse">
            <div slot="summary">Panel 1</div>
            <div>Panel content</div>
          </vaadin-accordion-panel>
          <vaadin-accordion-panel theme="reverse">
            <div slot="summary">Panel 2</div>
            <div>Panel content</div>
          </vaadin-accordion-panel>
          <vaadin-accordion-panel theme="reverse">
            <div slot="summary">Panel 3</div>
            <div>Panel content</div>
          </vaadin-accordion-panel>
        </vaadin-accordion>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class AccordionThemeVariantsDemos extends DemoReadyEventEmitter(Polymer.Element) {
      static get is() {
        return 'accordion-theme-variants-demos';
      }
    }
    customElements.define(AccordionThemeVariantsDemos.is, AccordionThemeVariantsDemos);
  </script>
</dom-module>
