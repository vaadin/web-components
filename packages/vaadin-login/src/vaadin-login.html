<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">
<link rel="import" href="../../vaadin-license-checker/vaadin-license-checker.html">

<link rel="import" href="../../vaadin-text-field/src/vaadin-text-field.html">
<link rel="import" href="../../vaadin-text-field/src/vaadin-password-field.html">
<link rel="import" href="../../vaadin-button/src/vaadin-button.html">

<dom-module id="vaadin-login">
  <template>
    <style>
      :host {
        top: 0;
        left: 0;
        width: 100%;
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      :host([hidden]) {
        display: none !important;
      }

      [part="card"] {
        max-width: 100%;
        box-sizing: border-box;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      [part="brand"] {
        box-sizing: border-box;
        overflow: hidden;
        flex-grow: 1;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }

      [part="brand"] h1 {
        color: inherit;
        margin: 0;
      }

      [part="form"] {
        flex: none;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
      }

      [part="form"] h2 {
        margin: 0;
      }

      vaadin-text-field,
      vaadin-password-field {
        width: 100%;
      }

      [part="error-message"] {
        display: none;
        position: relative;
      }
    </style>
      <section part="card">
        <div part="brand">
          <h1>[[i18n.header.title]]</h1>
          <p>[[i18n.header.description]]</p>
        </div>

        <div part="form">
          <h2>[[i18n.form.title]]</h2>
          <div part="error-message">
            <h5>[[i18n.errorMessage.title]]</h5>
            <p>[[i18n.errorMessage.message]]</p>
          </div>

          <vaadin-text-field label="[[i18n.form.username]]" autofocus></vaadin-text-field>
          <vaadin-password-field label="[[i18n.form.password]]"></vaadin-password-field>

          <vaadin-button id="submit" theme="primary contained">[[i18n.form.submit]]</vaadin-button>

          <vaadin-button id="forgotPasswordButton" theme="tertiary small" on-click="_forgotPassword" hidden$="[[hideForgotPasswordButton]]">[[i18n.form.forgotPassword]]</vaadin-button>

          <div part="footer">
            <p>[[i18n.additionalInformation]]</p>
          </div>
        </div>
      </section>
  </template>

  <script>
    (function() {

      /**
       * `<vaadin-login>` is a Web Component.
       *
       * ```
       * <vaadin-login></vaadin-login>
       * ```
       *
       * @memberof Vaadin
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class VaadinLogin extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-login';
        }
        static get version() {
          return '1.0.0-alpha1';
        }

        static get properties() {
          return {
            /**
             * Whether to hide the forgot password button. The button is visible by default.
             */
            hideForgotPasswordButton: {
              type: Boolean,
              value: false
            },

            /**
             * The object used to localize this component.
             * For changing the default localization, change the entire
             * _i18n_ object or just the property you want to modify.
             *
             * The object has the following JSON structure and default values:

              {
                header: {
                  title: 'App name',
                  description: 'Inspiring application description'
                },
                form: {
                  title: 'Log in',
                  username: 'Username',
                  password: 'Password',
                  submit: 'Log in',
                  forgotPassword: 'Forgot password'
                },
                errorMessage: {
                  title: 'Incorrect username or password',
                  message: 'Check that you have entered the correct username and password and try again.'
                },
                additionalInformation: 'In case you need to provide some additional info for the user.'
              }
             *
             * @default {English/US}
             */
            i18n: {
              type: Object,
              value: function() {
                return {
                  header: {
                    title: 'App name',
                    description: 'Inspiring application description'
                  },
                  form: {
                    title: 'Log in',
                    username: 'Username',
                    password: 'Password',
                    submit: 'Log in',
                    forgotPassword: 'Forgot password'
                  },
                  errorMessage: {
                    title: 'Incorrect username or password',
                    message: 'Check that you have entered the correct username and password and try again.'
                  },
                  additionalInformation: 'In case you need to provide some additional info for the user.'
                };
              }
            }
          };
        }

        _forgotPassword() {
          this.dispatchEvent(new CustomEvent('forgot-password'));
        }
      }

      customElements.define(VaadinLogin.is, VaadinLogin);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.VaadinLogin = VaadinLogin;

      const licenseChecker = window.Vaadin.developmentModeCallback
        && window.Vaadin.developmentModeCallback['vaadin-license-checker'];
      if (typeof licenseChecker === 'function') {
        licenseChecker(VaadinLogin);
      }
    })();
  </script>
</dom-module>
