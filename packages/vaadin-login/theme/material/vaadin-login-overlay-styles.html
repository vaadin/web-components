<link rel="import" href="../../../vaadin-material-styles/typography.html">
<link rel="import" href="../../../vaadin-material-styles/color.html">
<link rel="import" href="../../../vaadin-overlay/theme/material/vaadin-overlay.html">
<link rel="import" href="vaadin-login-form-styles.html">

<dom-module id="vaadin-login-overlay-wrapper-material-styles" theme-for="vaadin-login-overlay-wrapper">
  <template>
    <style include="material-overlay material-color-light material-typography">
      :host {
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      [part="backdrop"] {
        background: var(--material-background-color);
      }

      [part="overlay"] {
        background: var(--material-secondary-background-color);
        border-radius: 0;
        box-shadow: none;
        width: 100%;
        height: 100%;
      }

      [part="content"] {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        min-height: 100%;
      }

      [part="card"] {
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        overflow: hidden;
        background: var(--material-secondary-background-color);
        max-width: 100%;
        min-width: 400px;
        height: 100%;
        border-radius: 4px;
        box-shadow: 0 19px 38px rgba(0, 0, 0, 0.04), 0 9px 12px rgba(0, 0, 0, 0.05);
        margin: 0.5em;
      }

      [part="brand"] {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        flex-grow: 1;
        flex-shrink: 0;
        box-sizing: border-box;
        overflow: hidden;
        padding: 2.8rem 2.5rem 1.5rem 3.5rem;
        background-color: var(--material-primary-color);
        color: var(--material-primary-contrast-color);
        min-height: 225px;
      }

      [part="brand"] h1 {
        color: inherit;
        margin: 0;
        font-weight: 500;
        font-size: 2rem;
      }

      [part="form"] {
        width: 90%;
        margin: auto;
        margin-bottom: -65px;
        background-color: var(--material-secondary-background-color);
      }

      [part="description"] {
        line-height: 1.375;
        color: var(--material-secondary-background-color);
        margin-bottom: 0;
      }

      /* Small screen */
      @media only screen
      and (max-width: 1023px) {
        [part="brand"] {
          justify-content: center;
          min-height: 330px;
          padding: 0 2.5rem 5.5rem 2rem;
        }

        [part="brand"] h1 {
          font-weight: 500;
          font-size: 1.8rem;
          text-indent: 1rem;
        }

        [part="form"] {
          margin-top: -80px;
          margin-bottom: 20px;
        }
      }

      /* Very small screen */
      @media only screen
      and (max-width: 413px) {
        [part="overlay"],
        [part="content"],
        [part="card"] {
          height: 100%;
        }

        [part="content"] {
          min-height: 100%;
          background: var(--material-background-color);
          align-items: flex-start;
        }

        [part="card"] {
          min-width: unset;
          max-height: none;
          overflow: auto;
        }

        [part="card"],
        [part="overlay"] {
          width: 100%;
          border-radius: 0;
          box-shadow: none;
          margin: 0;
        }

        [part="brand"] {
          flex-grow: unset;
          justify-content: flex-start;
          padding: 2.5rem 2.5rem 1.5rem;
          min-height: 225px;
        }
      }

      /* Landscape small screen */
      @media only screen
      and (min-width: 600px)
      and (max-height: 600px)
      and (orientation: landscape) {
        [part="content"] {
          height: 100vh;
        }

        [part="card"] {
          flex-direction: row;
          border-radius: 0;
          margin: 0;
          width: 100%;
          height: 100%;
        }

        [part="brand"] {
          flex: auto;
          flex-basis: 0;
          box-sizing: border-box;
        }

        [part="form"] {
          flex: auto;
          flex-basis: 0;
          overflow: auto;
          margin: 0;
          height: 100%;
        }

        [part="form"] ::slotted(*) {
          display: flex;
          bottom: 0;
          min-height: 100%;
          max-height: none;
          margin: unset;
        }
      }

      /* Landscape big screen */
      @media only screen
      and (min-width: 1024px) {
        [part="card"] {
          flex-direction: row;
          align-items: stretch;
          width: 100%;
          min-height: 0;
          height: auto;
          max-width: 760px;
        }

        [part="content"] {
          max-width: 950px;
          margin: auto;
          height: 100%;
        }

        [part="brand"] {
          justify-content: center;
          padding: 1.5rem 2.5rem 1.5rem 1.5rem;
        }

        [part="brand"],
        [part="form"] {
          flex: auto;
          flex-basis: 0;
          box-sizing: border-box;
        }

        [part="brand"] h1 {
          font-size: 2.5rem;
        }

        [part="form"] {
          margin: 80px 30px 40px -20px;
          overflow-x: visible;
        }

        [part="form"] ::slotted(*) {
          height: 100%;
        }
      }

      /* Landscape really big screen */
      @media only screen
      and (min-width: 1440px) {
        [part="content"] {
          max-width: none;
          margin: auto;
        }

        [part="card"] {
          max-width: 960px;
        }

        [part="brand"] {
          padding-left: 4rem;
          padding-right: 1rem;
        }

        [part="form"] {
          height: 100%;
          margin-right: 22px;
          -webkit-overflow-scrolling: touch;
        }

        [part="form"] ::slotted(*) {
          right: 80px;
        }
      }

      /* Handle iPhone X notch */
      @media only screen
      and (device-width: 375px)
      and (device-height: 812px)
      and (-webkit-device-pixel-ratio: 3) {
        [part="card"] {
          padding: 0 constant(safe-area-inset-bottom);
          padding: 0 env(safe-area-inset-bottom);
        }

        [part="brand"] {
          margin-left: calc(constant(safe-area-inset-bottom) * -1);
          margin-left: calc(env(safe-area-inset-bottom) * -1);
          padding-left: calc(1.5rem + constant(safe-area-inset-bottom));
        }
      }
    </style>
  </template>
</dom-module>

<dom-module id="material-login-overlay" theme-for="vaadin-login-form-wrapper">
  <template>
    <style include="material-color-light material-typography">
      :host([theme~="with-overlay"]) {
        display: flex;
        justify-content: center;
        width: 100%;
      }

      :host([theme~="with-overlay"]) [part="form"] {
        padding: 2rem 2.5rem 2rem 1.8rem;
      }

      :host([theme~="with-overlay"]) [part="form"] h2 {
        text-align: center;
        font-size: 1.8rem;
        font-weight: 500;
      }

      :host([theme~="with-overlay"]) [part="form"] ::slotted(form) {
        display: flex;
        flex-direction: column;
      }

      /* Small screen */
      @media only screen
      and (max-width: 413px) {
        :host([theme~="with-overlay"]) [part="form"] {
          padding-top: 0.75rem;
        }
      }

      /* Landscape big screen */
      @media only screen
      and (min-width: 1024px) {
        :host([theme~="with-overlay"]) [part="form"] {
          padding: 2em;
        }

        :host([theme~="with-overlay"]) [part="form"] ::slotted(form) {
          justify-content: space-around;
          margin-top: 20px;
          min-height: 250px;
        }
      }
    </style>
  </template>
</dom-module>
