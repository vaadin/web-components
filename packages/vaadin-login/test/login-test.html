<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-login tests</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../vaadin-login.html">
  <link rel="import" href="../vaadin-login-overlay.html">
  <link rel="import" href="../../iron-test-helpers/mock-interactions.html">
  
  <dom-module id="parts-styles" theme-for="vaadin-login">
    <template>
      <style>
        :host([theme="green"]) [part="form-title"],
        :host([theme="green"]) [part="error-message-title"],
        :host([theme="green"]) [part="error-message-description"] {
          color: rgb(0, 128, 0);
        }
      </style>
    </template>
  </dom-module>
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-login></vaadin-login>
    </template>
  </test-fixture>

  <test-fixture id="hidden-button">
      <template>
        <vaadin-login no-forgot-password></vaadin-login>
      </template>
  </test-fixture>

  <test-fixture id="displayed-error">
    <template>
      <vaadin-login error></vaadin-login>
    </template>
  </test-fixture>

  <test-fixture id="custom-form">
    <template>
      <vaadin-login>
        <form id="loginForm" method="POST" slot="form">
          <input id="username" name="username" type="text">
          <input id="password" name="password" type="password">
          <button id="submit">submit</button>
        </form>
      </vaadin-login>
    </template>
  </test-fixture>

  <test-fixture id="themed">
    <template>
      <vaadin-login theme="green"></vaadin-login>
    </template>
  </test-fixture>

  <script>
    describe('Login test', () => {
      var login;

      beforeEach(() => {
        login = fixture('default');
      });

      function fillUsernameAndPassword() {
        const {username, password} = login.$;
        const usernameValue = 'username';
        const passwordValue = 'password';

        username.value = usernameValue;
        password.value = passwordValue;

        return {username, password};
      }

      it('should pass', () => {
        expect(login.localName).to.be.equal('vaadin-login');
      });

      it('should not expose class name globally', () => {
        expect(window.VaadinLogin).not.to.be.ok;
      });

      it('should have a valid version number', () => {
        expect(login.constructor.version).to.match(/^(\d+\.)?(\d+\.)?(\d+)(-(alpha|beta)\d+)?$/);
      });

      it('should display default strings', () => {
        const formTitleElement = login.shadowRoot.querySelector('[part="form"] h2');
        const errorTitleElement = login.shadowRoot.querySelector('[part="error-message"] h5');
        const errorMessageElement = login.shadowRoot.querySelector('[part="error-message"] p');

        const usernameElement = login.shadowRoot.querySelector('#username');
        const passwordElement = login.shadowRoot.querySelector('#password');
        const submitElement = login.shadowRoot.querySelector('#submit');
        const forgotElement = login.shadowRoot.querySelector('#forgotPasswordButton');

        const footerElement = login.shadowRoot.querySelector('[part="footer"] p');

        expect(formTitleElement.textContent).to.be.equal(login.i18n.form.title);
        expect(errorTitleElement.textContent).to.be.equal(login.i18n.errorMessage.title);
        expect(errorMessageElement.textContent).to.be.equal(login.i18n.errorMessage.message);

        expect(usernameElement.label).to.be.equal(login.i18n.form.username);
        expect(passwordElement.label).to.be.equal(login.i18n.form.password);
        expect(submitElement.textContent).to.be.equal(login.i18n.form.submit);
        expect(forgotElement.textContent).to.be.equal(login.i18n.form.forgotPassword);

        expect(footerElement.textContent).to.be.equal('');
        expect(login.i18n.additionalInformation).to.be.undefined;
      });

      it('should show forgot password button', function() {
        expect(login.$.forgotPasswordButton.hidden).to.be.false;
      });

      it('should emit forgot password event', function() {
        var eventWasCaught = false;
        login.addEventListener('forgot-password', function() {
          eventWasCaught = true;
        });
        login.$.forgotPasswordButton.click();
        expect(eventWasCaught).to.be.true;
      });

      it('should be able to internationalize via `i18n` property', () => {
        const additionalInformation = login.shadowRoot.querySelector('[part="footer"] p');
        expect(additionalInformation.textContent).to.be.equal('');
        expect(login.$.forgotPasswordButton.textContent).to.be.equal(login.i18n.form.forgotPassword);

        const i18n = Object.assign({}, login.i18n, {additionalInformation: 'Mais informações', form: {forgotPassword: 'Esqueci a senha'}});
        login.i18n = i18n;
        expect(additionalInformation.textContent).to.be.equal(login.i18n.additionalInformation);
        expect(login.$.forgotPasswordButton.textContent).to.be.equal(login.i18n.form.forgotPassword);
      });

      it('should mark only username as invalid if user hits ENTER when field is empty', () => {
        const {username, password} = login.$;

        expect(username.invalid).to.be.false;
        expect(password.invalid).to.be.false;

        MockInteractions.pressEnter(username);

        expect(username.invalid).to.be.true;
        expect(password.invalid).to.be.false;
      });

      it('should change focus to password if username is filled and user hits ENTER (password is empty)', () => {
        const {username, password} = login.$;

        username.value = 'username';

        MockInteractions.pressEnter(username);

        expect(password.hasAttribute('focused')).to.be.true;
      });

      it('should mark password as invalid if user hits ENTER when field is empty', () => {
        const {username, password} = login.$;

        expect(username.invalid).to.be.false;
        expect(password.invalid).to.be.false;

        MockInteractions.pressEnter(password);

        expect(username.invalid).to.be.false;
        expect(password.invalid).to.be.true;
      });

      it('should change focus to username if password is filled and user hits ENTER (username is empty)', () => {
        const {username, password} = login.$;

        MockInteractions.focus(password);
        password.value = 'password';
        MockInteractions.pressEnter(password);

        expect(username.hasAttribute('focused')).to.be.true;
      });

      it('should trigger submit if both username and password are filled', () => {
        const {password} = fillUsernameAndPassword();

        const submitSpy = sinon.spy(login, 'submit');

        MockInteractions.pressEnter(password);

        expect(submitSpy.called).to.be.true;
      });

      it('should disable button after submiting form', () => {
        const {submit} = login.$;
        const {password} = fillUsernameAndPassword();

        MockInteractions.pressEnter(password);

        expect(submit.disabled).to.be.true;
      });

      it('should prevent submit call when login is disabled', () => {
        const {loginForm, submit} = login.$;
        const {password} = fillUsernameAndPassword();

        const submitSpy = sinon.spy(loginForm, 'submit');

        login.setAttribute('disabled', 'disabled');

        MockInteractions.pressEnter(password);
        expect(submitSpy.called).to.be.false;

        MockInteractions.tap(submit);
        expect(submitSpy.called).to.be.false;
      });

      it('should not disable button on button click if form is invalid', () => {
        const {submit} = login.$;

        expect(submit.disabled).to.not.be.true;
        MockInteractions.tap(submit);
        expect(submit.disabled).to.not.be.true;
      });

      it('should disable button on button click if form is valid', () => {
        const {submit} = login.$;

        fillUsernameAndPassword();

        MockInteractions.tap(submit);

        expect(submit.disabled).to.be.true;
      });

      it('should trigger `login` event if no action is defined', () => {
        const {username, password} = fillUsernameAndPassword();

        const loginEventSpy = sinon.spy();

        login.addEventListener('login', loginEventSpy);
        MockInteractions.pressEnter(password);

        expect(loginEventSpy.args[0][0]).to.have.deep.property('detail.username', username.value);
        expect(loginEventSpy.args[0][0]).to.have.deep.property('detail.password', password.value);

        login.removeEventListener('login', loginEventSpy);
      });

      it('error should be hidden by default', () => {
        const errorPart = login.root.querySelectorAll('div[part="error-message"]')[0];
        expect(errorPart.offsetWidth).to.equal(0);
        expect(errorPart.offsetHeight).to.equal(0);
      });

      it('should be possible to set error attribute', () => {
        expect(login.error).to.be.false;
        login.error = true;
        const errorPart = login.root.querySelectorAll('div[part="error-message"]')[0];
        expect(errorPart.offsetWidth).not.to.equal(0);
        expect(errorPart.offsetHeight).not.to.equal(0);
      });
    });

    describe('hidden button test', function() {
      var login;

      beforeEach(function() {
        login = fixture('hidden-button');
      });

      it('should hide forgot password button', function() {
        expect(login.$.forgotPasswordButton.hidden).to.be.true;
      });
    });

    describe('error message test', function() {
      var login;

      beforeEach(function() {
        login = fixture('displayed-error');
      });

      it('should show error message if the error attribute is set', function() {
        const errorPart = login.root.querySelectorAll('div[part="error-message"]')[0];
        expect(errorPart.hidden).to.be.false;
        expect(errorPart.offsetWidth).not.to.equal(0);
        expect(errorPart.offsetHeight).not.to.equal(0);
      });

      it('should be possible to unset the error', function() {
        expect(login.error).to.be.true;
        login.error = false;
        const errorPart = login.root.querySelectorAll('div[part="error-message"]')[0];
        expect(errorPart.hidden).to.be.true;
        expect(errorPart.offsetWidth).to.equal(0);
        expect(errorPart.offsetHeight).to.equal(0);
      });
    });

    describe('custom input fields', function() {
      let login;

      beforeEach(done => {
        login = fixture('custom-form');
        Polymer.RenderStatus.afterNextRender(login, () => done());
      });

      it('should utilize custom form', done => {
        // Query input fields just like password managers would do
        // and verify that the login component has taken them into use.
        expect(login.querySelector('#username')).to.equal(document.querySelector('#username'));
        expect(login.querySelector('#password')).to.equal(document.querySelector('#password'));

        // Verify that removing the custom input fields makes the
        // login component revert to it's built-in input fields.
        [login.querySelector('#username'), login.querySelector('#password')].forEach(e =>
          e.parentNode.removeChild(e));

        Polymer.RenderStatus.afterNextRender(login, () => {
          // Due to an issue in ShadyDOM the input field node observers are not called
          // on remove so test the revert only in browsers with native shadow DOM.
          // https://github.com/webcomponents/shadydom/issues/261
          if (window.ShadyCSS.nativeShadow) {
            expect(login.$.username).to.equal(login.shadowRoot.querySelector('vaadin-text-field'));
            expect(login.$.password).to.equal(login.shadowRoot.querySelector('vaadin-password-field'));
          }
          done();
        });
      });
    });

    describe('style parts', () => {
      it('should be possible to style parts', () => {
        const expectedColor = 'rgb(0, 128, 0)';
        const login = fixture('themed');
        const formTitle = login.shadowRoot.querySelector('[part="form-title"]');
        expect(getComputedStyle(formTitle).color).to.equal(expectedColor);
        const errorTitle = login.shadowRoot.querySelector('[part="error-message-title"]');
        expect(getComputedStyle(errorTitle).color).to.equal(expectedColor);
        const errorMessage = login.shadowRoot.querySelector('[part="error-message-description"]');
        expect(getComputedStyle(errorMessage).color).to.equal(expectedColor);
      });
    });

  </script>
</body>
