<style>
  @font-face {
    font-family: 'vaadin-date-picker-icons';
    src: url('vaadin-date-picker-icons.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }
</style>

<dom-module id="vaadin-date-picker-default-theme" theme-for="vaadin-date-picker vaadin-date-picker-light">
  <template>
    <style>
      [part~="overlay"] {
        box-shadow:
          0 2px 2px 0 rgba(0, 0, 0, 0.14),
          0 1px 5px 0 rgba(0, 0, 0, 0.12),
          0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      [part="clear-button"],
      [part="toggle-button"] {
        font-size: 19px;
        color: rgba(0, 0, 0, .26);
        cursor: pointer;
        transition: color 0.2s;
        height: 20px;
        width: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      [part="clear-button"]:hover,
      [part="toggle-button"]:hover,
      :host([opened]) [part="clear-button"],
      :host([opened]) [part="toggle-button"] {
        color: rgba(0, 0, 0, .54);
      }

      :host([opened]) [part="clear-button"]:hover,
      :host([opened]) [part="toggle-button"]:hover {
        color: rgba(0, 0, 0, .86);
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-date-picker-overlay-default-theme" theme-for="vaadin-date-picker-overlay">
  <template>
    <style>
      :host {
        background: #fff;
      }

      [part="overlay-header"] {
        background: #eee;
        padding: 16px;
        position: relative;
      }

      [part~="years-toggle-button"] {
        background: #eee;
      }

      [part~="clear-button"],
      [part~="toggle-button"],
      [part~="years-toggle-button"]::before {
        font-size: 24px;
        cursor: pointer;
        transition: color 0.2s;
        height: 20px;
        width: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      [part~="clear-button"],
      [part~="toggle-button"] {
        margin-left: 10px;
      }

      [part~="years-toggle-button"] {
        display: flex;
      }

      [part~="years"] {
        background: #ddd;
        cursor: pointer;
      }

      [part~="years"]::before {
        border-left-color: #fff;
      }

      [part~="toolbar"] {
        padding: 16px;
        background: #eee;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-infinite-scroller-default-theme" theme-for="vaadin-infinite-scroller">
  <template>
    <style>
      /* FIXME: These are here currently only because infinite scroller renders in it's local(not light) DOM. */
      [part~="year-number"],
      [part~="year-separator"] {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50%;
        transform: translateY(-50%);
      }

      [part~="year-separator"]::after {
        font-family: 'vaadin-date-picker-icons';
        content: "\e903";
        font-size: 4px;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-month-calendar-default-theme" theme-for="vaadin-month-calendar">
  <template>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      [part~="month-header"] {
        font-size: 20px;
        text-align: center;
        padding: 6px 0;
        cursor: default;
      }

      [part~="weekday"] {
        font-weight: 100;
        text-transform: uppercase;
        padding: 8px 0;
        cursor: default;
      }

      [part~="date"] {
        box-sizing: border-box;
        border-radius: 2px;
      }

      [part~="date"][focused] {
        background: #eee;
      }

      [part~="date"][selected] {
        font-weight: 600;
      }

      [part~="date"][disabled] {
        opacity: 0.3;
        cursor: default;
      }

      [part~="week-number"] {
        font-weight: 100;
        color: rgba(0, 0, 0, 0.4);
        cursor: default;
      }

      [part~="date"]:not(:empty) {
        cursor: pointer;
      }

      [part~="weekday"],
      [part~="date"],
      [part~="week-number"] {
        text-align: center;
        box-sizing: border-box;
        padding: 6px 0;
      }

      [part~="weekday"]:not(:empty):not([disabled]):active {
        border-radius: 2px;
      }
    </style>
  </template>
</dom-module>
