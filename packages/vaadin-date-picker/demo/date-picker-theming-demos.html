<dom-module id="date-picker-theming-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>


    <h3>Themed Date Picker</h3>
    <vaadin-demo-snippet id='date-picker-theming-demos-themed-date-picker'>
      <template preserve-content>
        <dom-module id="date-picker-styles" theme-for="vaadin-date-picker">
          <template preserve-content>
            <style include="vaadin-date-picker-default-theme">
              :host([theme="my-datepicker"]) {
                font-family: 'Cabin', sans-serif;
                width: 250px;
                max-width: 100%;
                /* Apply this theme to all themable children */
                --theme: "my-datepicker";
              }

              :host([theme="my-datepicker"]) [part="text-field"] {
                max-width: 100%;
              }
            </style>
          </template>
        </dom-module>
        <dom-module id="text-field-styles" theme-for="vaadin-text-field">
          <template preserve-content>
            <style>
              :host([theme="my-datepicker"]) [part~="input-field"] {
                border-radius: 20px;
                border: 2px solid #bdbdbd;
                height: 30px;
                padding: 1px 10px;
              }

              :host([theme="my-datepicker"][focused]) [part~="input-field"] {
                border-color: #f5a623;
                box-shadow: 0 0 4px 0 rgba(245, 187, 39, 1);
              }

              :host([theme="my-datepicker"]) [part~="value"]:focus {
                outline: none;
              }

              :host([theme="my-datepicker"]) [part~="value"] {
                font-family: inherit;
                border: none;
                font-size: medium;
                color: rgba(0, 0, 0, 0.5);
                background: transparent;
              }
            </style>
          </template>
        </dom-module>
        <dom-module id="button-styles" theme-for="vaadin-button">
          <template preserve-content>
            <style>
              :host([theme="my-datepicker"][focus-ring]) [part~="button"] {
                color: #f5a623;
              }

              :host([theme="my-datepicker"][part~="today-button"]) [part~="button"]::before {
                content: "â€¢";
                color: #f5a623;
                font-size: x-large;
              }

              :host([theme="my-datepicker"]) [part~="button"] {
                font-family: inherit;
                border: none;
                background: #f7f6f2;
                font-size: medium;
                cursor: pointer;
              }

              :host([theme="my-datepicker"]) [part~="button"]:focus {
                outline: none;
              }
            </style>
          </template>
        </dom-module>
        <dom-module id="month-calendar-styles" theme-for="vaadin-month-calendar">
          <template preserve-content>
            <style include="vaadin-month-calendar-default-theme">
              :host([theme="my-datepicker"]) [part~="date"] {
                padding: 12px 0;
                height: 40px;
              }

              :host([theme="my-datepicker"]) [part~="date"][today]:not([focused]) {
                position: relative;
              }

              :host([theme="my-datepicker"]) [part~="date"][today]:not([focused])::before {
                content: '';
                position: absolute;
                background: #f5a623;
                opacity: 0.3;
                width: 26px;
                height: 26px;
                border-radius: 100%;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;
              }

              :host([theme="my-datepicker"]) [part~="date"][selected] {
                background: #f5a623;
                color: #fff;
                border-radius: 6px;
                border: 4px solid #fff;
                padding-top: 8px;
              }

              :host([theme="my-datepicker"]:not([focused])) [part~="date"][focused] {
                opacity: 0.7;
              }

              :host([theme="my-datepicker"]) [part~="date"]:not([disabled]):hover,
              :host([theme="my-datepicker"]) [part~="date"][focused]:not([disabled]) {
                background: rgba(245, 187, 39, 1);
                color: #fff;
                border-radius: 6px;
                border: 4px solid #fff;
                padding-top: 8px;
              }

              :host([theme="my-datepicker"]) [part~="date"][selected] {
                font-weight: 600;
              }

              :host([theme="my-datepicker"]) [part~="weekdays"] {
                background: #f7f6f2;
                transform: translateY(-14px);
                font-weight: 100;
                font-size: small;
                border-radius: 6px;
              }

              :host([theme="my-datepicker"]) [part~="weekday"] {
                text-transform: none;
                color: #babbb6;
              }

              :host([theme="my-datepicker"]) [part~="week-numbers"] {
                transform: translateY(-14px);
              }

              :host([theme="my-datepicker"]) [part~="week-number"] {
                position: relative;
                color: rgba(0, 0, 0, 0.1);
              }

              :host([theme="my-datepicker"]) [part~="week-number"]::after {
                content: '';
                position: absolute;
                left: calc(100% - 5px);
                top: 14px;
                width: 325px;
                height: 1px;
                background-color: rgba(0, 0, 0, 0.1);
              }

              :host([theme="my-datepicker"]) [part~="month-header"] {
                font-size: 24px;
                font-weight: 100;
                margin-bottom: 16px;
              }
            </style>
          </template>
        </dom-module>
        <dom-module id="overlay-styles" theme-for="vaadin-date-picker-overlay">
          <template preserve-content>
            <style include="vaadin-date-picker-overlay-default-theme">
              :host([theme="my-datepicker"]) {
                border-radius: 6px;
                border: 1px solid rgba(0, 0, 0, 0.1);
                box-shadow: 0 4px 2px 0 rgba(0, 0, 0, 0.2);
              }

              :host([theme="my-datepicker"]) [part~="years"] {
                background: #716a60;
                color: #babbb6;
              }

              :host([theme="my-datepicker"]) [part~="months"] {
                --vaadin-infinite-scroller-item-height: 340px;
              }

              :host([theme="my-datepicker"]) [part~="toolbar"] {
                background: #f7f6f2;
              }

              :host([theme="my-datepicker"]) [part~="overlay-header"] {
                background: #f7f6f2;
              }

              :host([theme="my-datepicker"]) [part~="years-toggle-button"] {
                background: transparent;
              }

              :host([theme="my-datepicker"]) [part~="years"] [part~="year-number"][current] {
                color: rgba(245, 198, 121, 0.6);
              }

              :host([theme="my-datepicker"]) [part~="years"] [part~="year-separator"]::after {
                color: #babbb6;
              }

              :host([theme="my-datepicker"]) [part~="month"][disabled] {
                opacity: 0.3;
              }
            </style>
          </template>
        </dom-module>

        <vaadin-date-picker theme="my-datepicker" id="weeks" show-week-numbers min="2017-05-01" placeholder="YYYY-MM-DD"></vaadin-date-picker>
        <script>
          window.addDemoReadyListener('#date-picker-theming-demos-themed-date-picker', function(document) {
            // Async call needed here for IE11 compatibility.
            Polymer.Base.async(function() {
              var datepicker = document.querySelector('vaadin-date-picker#weeks');
              datepicker.set('i18n.firstDayOfWeek', 1);
            });
          });
        </script>
      </template>
    </vaadin-demo-snippet>
  </div>
  </template>
  <script>
    class DatePickerThemingDemos extends DemoReadyEventEmitter(DatePickerDemo(Polymer.Element)) {
      static get is() { return 'date-picker-theming-demos'; }
    }
    customElements.define(DatePickerThemingDemos.is, DatePickerThemingDemos);
  </script>
</dom-module>
