<!doctype html>
<html>

<head>
  <title>vaadin-date-picker Code Examples</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
  <link rel="import" href="../vaadin-date-picker.html">

  <style is="custom-style" include="demo-pages-shared-styles iron-flex iron-flex-alignment">
    body {
      background: #f9f9f9;
    }

    .vertical-section-container {
      max-width: 500px;
    }
  </style>
</head>

<body unresolved>
  <div class="vertical-section-container centered">
    <h4>Plain date picker</h4>
    <demo-snippet>
      <template>
        <vaadin-date-picker></vaadin-date-picker>
      </template>
    </demo-snippet>

    <h4>Label attribute</h4>
    <demo-snippet>
      <template>
        <vaadin-date-picker label="Pick a date">
        </vaadin-date-picker>
      </template>
    </demo-snippet>

    <h4>Pre-selected value</h4>
    <demo-snippet>
      <template>
        <vaadin-date-picker label="Birthday" value="1980-08-14">
        </vaadin-date-picker>
      </template>
    </demo-snippet>

    <h4>Disabled and readonly</h4>
    <demo-snippet>
      <template>
        <vaadin-date-picker disabled label="Disabled input" value="1980-08-14"></vaadin-date-picker>
        <vaadin-date-picker readonly label="Readonly input" value="1980-08-14"></vaadin-date-picker>
      </template>
    </demo-snippet>

    <h4>Localizing</h4>
    <demo-snippet>
      <template>
        <vaadin-date-picker label="Syntymäpäivä" id="finnish" value="1980-08-14">
        </vaadin-date-picker>
        <script>
          var datepicker = document.querySelector('vaadin-date-picker#finnish');
          datepicker.i18n = {
            today: 'tänään',
            cancel: 'peruuta',
            firstDayOfWeek: 1,
            monthNames:
             'tammikuu_helmikuu_maaliskuu_huhtikuu_toukokuu_kesäkuu_heinäkuu_elokuu_syyskuu_lokakuu_marraskuu_joulukuu'.split('_'),
            weekdaysShort: 'su_ma_ti_ke_to_pe_la'.split('_'),
            formatDate: function(d) {
              return [d.getDate(), d.getMonth() + 1, d.getFullYear()].join('.');
            }
          };
        </script>
      </template>
    </demo-snippet>

    <h4>Initial position</h4>
    <demo-snippet>
      <template>
        <vaadin-date-picker label="Birthday" initial-position="1980-01-01">
        </vaadin-date-picker>
      </template>
    </demo-snippet>

    <h4>Two date pickers side-by-side</h4>
    <demo-snippet>
      <template>
        <div class="layout horizontal around-justified">
          <vaadin-date-picker id="start" label="Start"></vaadin-date-picker>
          <vaadin-date-picker id="end" label="End"></vaadin-date-picker>
        </div>
        <script>
          var start = document.querySelector('#start');
          var end = document.querySelector('#end');
          start.addEventListener('value-changed', function() {
            // Open the end date picker with a delay to
            // make it less confusing.
            window.setTimeout(function() {
              end.value = start.value;
              end.open();
            }, 500);
          });
        </script>
      </template>
    </demo-snippet>

    <h4>Styling</h4>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .custom-theme {
            --default-primary-color: var(--dark-primary-color);
            --vaadin-date-picker-yearscroller-background: var(--primary-background-color);
            --vaadin-date-picker-yearscroller-color: var(--secondary-text-color);
            --vaadin-date-picker-calendar-title-color: var(--dark-theme-text-color);
            --vaadin-date-picker-calendar-date-cell-color: var(--dark-theme-text-color);
            --vaadin-date-picker-weekday-cell-color: var(--dark-theme-secondary-color);
            --vaadin-date-picker-selected-color: var(--dark-theme-text-color);
            --vaadin-date-picker-background: var(--dark-theme-background-color);
            --vaadin-date-picker-toolbar-background: var(--dark-theme-background-color);
            --vaadin-date-picker-focused-background: var(--paper-indigo-500);
          }
        </style>
        <vaadin-date-picker class="custom-theme" label="Birthday"></vaadin-date-picker>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
