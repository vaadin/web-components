<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>vaadin-date-picker Examples</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../vaadin-demo-helpers/vaadin-component-demo.html">
  <link rel="import" href="../../vaadin-demo-helpers/vaadin-demo-snippet.html">
  <script src="../../vaadin-demo-helpers/vaadin-demo-ready-event-emitter.js"></script>

  <script src="date-picker-demo.js"></script>

  <script src="../../sugar/dist/sugar.min.js"></script>
  <script src="../../sugar/dist/locales/fi.js"></script>
  <link rel="import" href="../../vaadin-button/vaadin-button.html">
  <link rel="import" href="../vaadin-date-picker.html">

  <custom-style>
    <style include="vaadin-component-demo-shared-styles"></style>
  </custom-style>
</head>

<body>
  <vaadin-component-demo config-src="demos.json"></vaadin-component-demo>

  <dom-module id="custom-overlay-font" theme-for="vaadin-date-picker-overlay-content">
    <template>
      <style>
        :host([theme~="custom"]) {
          font-family: monospace;
        }
      </style>
    </template>
  </dom-module>

  <dom-module id="custom-overlay-border-style" theme-for="vaadin-date-picker-overlay">
    <template>
      <style>
        :host([theme~="custom-overlay-style"]) [part="overlay"] {
          border: 0.5em solid black;
          background-color: white;
        }
      </style>
    </template>
  </dom-module>

</body>
</html>
