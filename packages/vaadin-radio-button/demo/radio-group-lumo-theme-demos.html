<dom-module id="radio-group-lumo-theme-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Direction</h3>
    <vaadin-demo-snippet id="radio-group-lumo-theme-demos-direction">
      <template preserve-content>
        <h4>Horizontal</h4>
        <vaadin-radio-group>
          <vaadin-radio-button checked>Option one</vaadin-radio-button>
          <vaadin-radio-button>Option two</vaadin-radio-button>
          <vaadin-radio-button>Option three</vaadin-radio-button>
        </vaadin-radio-group>

        <h4>Vertical</h4>
        <vaadin-radio-group theme="vertical">
          <vaadin-radio-button checked>Option one</vaadin-radio-button>
          <vaadin-radio-button>Option two</vaadin-radio-button>
          <vaadin-radio-button>Option three</vaadin-radio-button>
        </vaadin-radio-group>
      </template>
    </vaadin-demo-snippet>

    <h3>Multi-line Label</h3>
    <vaadin-demo-snippet id="radio-group-lumo-theme-demos-multi-line-label">
      <template preserve-content>
        <vaadin-radio-group theme="vertical">
          <vaadin-radio-button>
            <b>Option</b>
            <div>Description</div>
          </vaadin-radio-button>

          <vaadin-radio-button>
            <b>Option</b>
            <div>Description</div>
          </vaadin-radio-button>

          <vaadin-radio-button disabled>
            <b>Option</b>
            <div>Description</div>
          </vaadin-radio-button>
        </vaadin-radio-group>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class RadioGroupLumoThemeDemos extends DemoReadyEventEmitter(RadioButtonDemo(Polymer.Element)) {
      static get is() {
        return 'radio-group-lumo-theme-demos';
      }
    }
    customElements.define(RadioGroupLumoThemeDemos.is, RadioGroupLumoThemeDemos);
  </script>
</dom-module>
