<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Valo Theme Progress Bar</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../vaadin-progress-bar.html">
  <link rel="import" href="../../vaadin-progress-bar/vaadin-progress-bar.html">

  <style>
    [unresolved] {
      opacity: 0;
    }

    nice-demo-snippet vaadin-progress-bar:first-child {
      margin-top: 2em;
    }
  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Valo</span>
    </demo-navigation>

    <a href="https://github.com/vaadin/vaadin-valo-theme/blob/master/vaadin-progress-bar.html" class="theme-source-code">Theme source code</a>
    <h1>Progress bar</h1>

    <h3 demo-section>Value</h3>
    <nice-demo-snippet>
      <template slot="source">
        <h6>Static</h6>
        <vaadin-progress-bar value="0.7"></vaadin-progress-bar>

        <h6>Live</h6>
        <!-- Value updated with a background script -->
        <vaadin-progress-bar id="dynamic"></vaadin-progress-bar>

        <h6>Indeterminate</h6>
        <vaadin-progress-bar indeterminate></vaadin-progress-bar>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Colors</h3>
    <nice-demo-snippet>
      <template slot="source">
        <h5>Contrast</h5>
        <vaadin-progress-bar theme="contrast" value="0.7"></vaadin-progress-bar>
        <h6>Indeterminate</h6>
        <vaadin-progress-bar theme="contrast" indeterminate></vaadin-progress-bar>

        <h5>Error</h5>
        <vaadin-progress-bar theme="error" value="0.7"></vaadin-progress-bar>
        <h6>Indeterminate</h6>
        <vaadin-progress-bar theme="error" indeterminate></vaadin-progress-bar>

        <h5>Success</h5>
        <vaadin-progress-bar theme="success" value="0.7"></vaadin-progress-bar>
        <h6>Indeterminate</h6>
        <vaadin-progress-bar theme="success" indeterminate></vaadin-progress-bar>
      </template>
    </nice-demo-snippet>

    <script>
      document.addEventListener('WebComponentsReady', function() {
        let progress = document.querySelector('vaadin-progress-bar#dynamic');
        progress.value = 0;
        setInterval(() => {
          if (progress.value >= 1) progress.value = 0;
          progress.value += Math.random() * 0.2;
        }, 1000);
      });
    </script>

  </div>
</body>
</html>
