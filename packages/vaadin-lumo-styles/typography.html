<link rel="import" href="version.html">
<link rel="import" href="../polymer/lib/elements/custom-style.html">

<custom-style>
  <style>
    html {
      /* Font families */
      --lumo-font-family: -apple-system, BlinkMacSystemFont, "Roboto", "Segoe UI", Ubuntu, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

      /* Font sizes */
      --lumo-font-size-xxxl: 2.25rem;
      --lumo-font-size-xxl: 1.75rem;
      --lumo-font-size-xl: 1.375rem;
      --lumo-font-size-l: 1.125rem;
      --lumo-font-size-m: 1rem;
      --lumo-font-size-s: .875rem;
      --lumo-font-size-xs: .8125rem;
      --lumo-font-size-xxs: .75rem;

      /* Line heights */
      --lumo-line-height-m: 1.625;
      --lumo-line-height-s: 1.375;
      --lumo-line-height-xs: 1.25;
    }

  </style>
</custom-style>

<dom-module id="lumo-typography">
  <template>
    <style>
      body {
        font-family: var(--lumo-font-family);
        font-size: var(--lumo-font-size, var(--lumo-font-size-m));
        line-height: var(--lumo-line-height-m);
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: var(--lumo-header-text-color);
        font-weight: 600;
        line-height: var(--lumo-line-height-xs);
      }

      h1 {
        font-size: var(--lumo-font-size-xxxl);
      }

      h2 {
        font-size: var(--lumo-font-size-xxl);
      }

      h3 {
        font-size: var(--lumo-font-size-xl);
      }

      h4 {
        font-size: var(--lumo-font-size-l);
      }

      h5 {
        font-size: var(--lumo-font-size-m);
      }

      h6 {
        font-size: var(--lumo-font-size-s);
      }

      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </template>
</dom-module>
