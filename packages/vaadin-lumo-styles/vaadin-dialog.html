<link rel="import" href="vaadin-overlay.html">

<!-- TODO add vaadin-date-picker-overlay once it uses the generic vaadin-overlay element -->
<dom-module id="valo-dialog" theme-for="vaadin-dialog-overlay">
  <template>
    <style include="valo-overlay">
      [part="overlay"] {
        box-shadow: var(--valo-raised-overlay-box-shadow);
        animation: 0.2s vaadin-dialog-enter cubic-bezier(.215, .61, .355, 1);
      }

      [part="content"] {
        padding: var(--valo-space-m);
      }

      @keyframes vaadin-dialog-enter {
        0% {
          opacity: 0;
          transform: scale(0.8) translatey(10px);
        }
      }
    </style>
  </template>
</dom-module>
