<custom-style>
  <style>
    html {
      --valo-overlay-box-shadow:
          0 0 0 1px var(--valo-contrast-5pct),
          0 1px 6px 0 var(--valo-shade-30pct),
          0 8px 24px -6px var(--valo-shade-40pct);

      --valo-raised-overlay-box-shadow:
          0 0 0 1px var(--valo-contrast-5pct),
          0 1px 6px 0 var(--valo-shade-30pct),
          0 24px 56px -6px var(--valo-shade-40pct);
    }

    [theme~="dark"] {
      --valo-overlay-box-shadow:
          0 0 0 1px var(--valo-contrast-10pct),
          0 1px 6px 0 var(--valo-shade-60pct),
          0 8px 24px -6px var(--valo-shade-80pct);

      --valo-raised-overlay-box-shadow:
          0 0 0 1px var(--valo-contrast-10pct),
          0 1px 6px 0 var(--valo-shade-30pct),
          0 24px 56px -6px var(--valo-shade-80pct);
    }
  </style>
</custom-style>

<!-- TODO use "vaadin-*-overlay" (if it makes sense) once vaadin-date-picker-overlay uses the generic vaadin-overlay element -->
<dom-module id="valo-overlay" theme-for="vaadin-combo-box-overlay vaadin-context-menu-overlay vaadin-dropdown-menu-overlay">
  <template>
    <style>
      [part="overlay"] {
        background-color: var(--valo-base-color);
        border-radius: var(--valo-border-radius);
        box-shadow: var(--valo-overlay-box-shadow);
        font-family: var(--valo-font-family);
        font-size: var(--valo-font-size-m);
        font-weight: 400;
        line-height: var(--valo-line-height);
        letter-spacing: 0;
        text-transform: none;
        padding: var(--valo-space-xs);
      }

      [part="backdrop"] {
        background-color: var(--valo-shade-40pct);
        animation: 0.2s vaadin-overlay-backdrop-enter;
        will-change: opacity;
      }

      @keyframes vaadin-overlay-backdrop-enter {
        0% {
          opacity: 0;
        }
      }
    </style>
  </template>
</dom-module>
