<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
    document.write(`
      <link rel="import" href="../../theme/${theme}/vaadin-custom-field.html">
      <link rel="import" href="../../../vaadin-text-field/theme/${theme}/vaadin-text-field.html">
    `);

    window.addEventListener('WebComponentsReady', function() {
      customElements.whenDefined('vaadin-custom-field').then(() => {
        window.ShadyDOM && window.ShadyDOM.flush(); // Force DOM composition
        window.webComponentsAreReady = true; // Checked in gemini before capture callback
      });
    });
  </script>
</head>

<body>
  <div id="helper-text-tests" style="padding: 10px;">
    <vaadin-custom-field helper-text="Helper Text" label="Label">
      <vaadin-text-field></vaadin-text-field>
    </vaadin-custom-field>

    <vaadin-custom-field helper-text="Helper Text" label="Label"
      error-message="Error message" invalid>
      <vaadin-text-field></vaadin-text-field>
    </vaadin-custom-field>

    <vaadin-custom-field id="helperAboveField" helper-text="Helper Text"
      label="Label" theme="helper-above-field">
      <vaadin-text-field></vaadin-text-field>
    </vaadin-custom-field>
  </div>

  <script>
    if (theme === 'material') {
      document.querySelector('#helperAboveField').setAttribute('hidden', '');
    }
  </script>
</body>
