<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
    document.write(`<link rel="import" href="../../theme/${theme}/vaadin-custom-field.html">`);

    window.addEventListener('WebComponentsReady', function() {
      customElements.whenDefined('vaadin-custom-field').then(() => {
        window.ShadyDOM && window.ShadyDOM.flush(); // Force DOM composition
        window.webComponentsAreReady = true; // Checked in gemini before capture callback
      });
    });
  </script>
  <style>
    [type="number"] {
      width: 30px;
    }
  </style>
</head>

<body>

  <div id="readonly-tests" style="padding: 10px; text-align: right; width: 700px;">
    Read-only
    <vaadin-custom-field label="Home address" readonly>
      <input type="text" readonly>
      <input type="number" readonly>
    </vaadin-custom-field>
    with value
    <vaadin-custom-field label="Home address" readonly>
      <input type="text" value="Foo street" readonly>
      <input type="number" value="42" readonly>
    </vaadin-custom-field>
    <br>
    Read-only invalid
    <vaadin-custom-field label="Home address" invalid error-message="Foo" readonly>
      <input type="text" readonly>
      <input type="number" readonly>
    </vaadin-custom-field>
    with value
    <vaadin-custom-field label="Home address" invalid error-message="Foo" readonly>
      <input type="text" value="Foo street" readonly>
      <input type="number" value="42" readonly>
    </vaadin-custom-field>
    <br>
    Read-only required
    <vaadin-custom-field label="Home address" required readonly>
      <input type="text" readonly>
      <input type="number" readonly>
    </vaadin-custom-field>
    with value
    <vaadin-custom-field label="Home address" required readonly>
      <input type="text" value="Foo street" readonly>
      <input type="number" value="42" readonly>
    </vaadin-custom-field>
    <br>
    Read-only required invalid
    <vaadin-custom-field label="Home address" required invalid error-message="Foo" readonly>
      <input type="text" readonly>
      <input type="number" readonly>
    </vaadin-custom-field>
    with value
    <vaadin-custom-field label="Home address" required invalid error-message="Foo" readonly>
      <input type="text" value="Foo street" readonly>
      <input type="number" value="42" readonly>
    </vaadin-custom-field>
  </div>

</body>
