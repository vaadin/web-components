<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
    document.write(`<link rel="import" href="../../theme/${theme}/vaadin-horizontal-layout.html">`);
    document.write(`<link rel="import" href="../../theme/${theme}/vaadin-vertical-layout.html">`);
  </script>
  <script>
    addEventListener('WebComponentsReady', function() {
      // Wait for the other 'WebComponentsReady' event listeners
      setTimeout(function() {
        window.ShadyDOM && window.ShadyDOM.flush(); // Force DOM composition
        window.webComponentsAreReady = true; // Checked in gemini before capture callback
      });
    });
  </script>
</head>

<body>

  <div id="horizontal-layout">
    <vaadin-horizontal-layout>
      <div>
        HL Block 1
      </div>
      <div>
        HL Block 2
      </div>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout theme="margin">
      <div>
        HL Block 1 margin
      </div>
      <div>
        HL Block 2 margin
      </div>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout theme="padding">
      <div>
        HL Block 1 padding
      </div>
      <div>
        HL Block 2 padding
      </div>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout theme="spacing">
      <div>
        HL Block 1 spacing
      </div>
      <div>
        HL Block 2 spacing
      </div>
    </vaadin-horizontal-layout>
  </div>

  <div id="vertical-layout">
    <vaadin-vertical-layout>
      <div>
        VL Block 1
      </div>
      <div>
        VL Block 2
      </div>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout theme="margin">
      <div>
        VL Block 1 margin
      </div>
      <div>
        VL Block 2 margin
      </div>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout theme="padding">
      <div>
        VL Block 1 padding
      </div>
      <div>
        VL Block 2 padding
      </div>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout theme="spacing">
      <div>
        VL Block 1 spacing
      </div>
      <div>
        VL Block 2 spacing
      </div>
    </vaadin-vertical-layout>
  </div>

</body>
