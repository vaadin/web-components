<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html">

<dom-module id="vaadin-vertical-layout">
  <template>
    <style>
      :host {
        display: flex;

        /* CSS API for host */
        --vaadin-vertical-layout-gap: 2em; /* (default) */
      }

      :host([hidden]) {
        display: none !important;
      }

      /* Theme variations */

      :host([theme~="gap-none"]) #layout {
        margin-top: 0;
        margin-bottom: 0;
      }

      :host([theme~="gap-none"]) #layout ::slotted(*) {
        margin-top: 0;
        margin-bottom: 0;
      }

      :host([theme~="margin"]) {
        margin: 2em;
      }

      :host([theme~="padding"]) {
        padding: 2em;
      }
    </style>

    <vaadin-vertical-layout-container id="layout">
      <slot></slot>
    </vaadin-vertical-layout-container>
  </template>

  <script>
    {
      /**
       * `<vaadin-vertical-layout>` provides a simple way to vertically align your HTML elements.
       *
       * ```
       * <vaadin-vertical-layout>
       *   <div>Item 1</div>
       *   <div>Item 2</div>
       * </vaadin-vertical-layout>
       * ```
       *
       * ### CSS Properties Reference
       *
       * The following custom CSS properties are available
       * on the `<vaadin-vertical-layout>` element:
       *
       * Custom CSS property | Description | Default
       * ---|---|---
       * `--vaadin-vertical-layout-gap` | Length of the gap between items | `2em`
       *
       * ### Built-in Theme Variations
       *
       * `<vaadin-vertical-layout-gap>` supports the following theme variations:
       *
       * Theme variation | Description
       * ---|---
       * `theme="gap-none"` | Removes gaps between items
       * `theme="margin"` | Adds default margin around the layout
       * `theme="padding"` | Adds default padding around the layout
       *
       * @memberof Vaadin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class VerticalLayoutElement extends Vaadin.ThemableMixin(Polymer.Element) {
        static get is() {
          return 'vaadin-vertical-layout';
        }

        static get version() {
          return '1.0.0-alpha3';
        }
      }

      customElements.define(VerticalLayoutElement.is, VerticalLayoutElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.VerticalLayoutElement = VerticalLayoutElement;
    }
  </script>
</dom-module>

<dom-module id="vaadin-vertical-layout-container">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        flex: 1 1 auto;
        /* Internal CSS property used for scoping --vaadin-vertical-layout-gap */
        --vaadin-vertical-layout-gap-scoped: var(--vaadin-vertical-layout-gap);

        /*
          Compensate for item margins, so that there are no gaps around
          the layout itself.
        */
        margin-top: calc(-0.5 * var(--vaadin-vertical-layout-gap-scoped));
        margin-bottom: calc(-0.5 * var(--vaadin-vertical-layout-gap-scoped));
      }

      :host ::slotted(*) {
        /* Enable grow and shrink for items. */
        flex: 1 1 auto;

        /* Margins make gaps between items */
        margin-top: calc(0.5 * var(--vaadin-vertical-layout-gap-scoped));
        margin-bottom: calc(0.5 * var(--vaadin-vertical-layout-gap-scoped));
      }
    </style>
    <slot></slot>
  </template>
  <script>
    {
      /**
       * For internal use only
       */
      class VaadinVerticalLayoutContainer extends Polymer.Element {
        static get is() {
          return 'vaadin-vertical-layout-container';
        }
      }
      customElements.define(VaadinVerticalLayoutContainer.is, VaadinVerticalLayoutContainer);
    }
  </script>
</dom-module>
