<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">

<dom-module id="vaadin-scroll-container">
  <template>
    <style>
      :host([hidden]) {
        display: none !important;
      }

      :host {
        display: block;
        overflow: auto;
      }

      :host([scroll-direction='vertical']) {
        overflow-x: hidden;
      }

      :host([scroll-direction='horizontal']) {
        overflow-y: hidden;
      }

      :host([scroll-direction='none']) {
        overflow: hidden;
      }
    </style>

    <slot></slot>

  </template>

  <script>
    (function() {
      /**
       * `<vaadin-scroll-container>` provides a simple way to display scrollbars when its content is overflowing.
       *
       * ```
       * <vaadin-scroll-container>
       *   <div>Content</div>
       * </vaadin-scroll-container>
       * ```
       *
       * @memberof Vaadin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class ScrollContainerElement extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-scroll-container';
        }

        static get properties() {
          return {
            /**
            * This property indicates the scroll direction. Supported values are `vertical`, `horizontal`, `none`.
            * When `scrollDirection` is undefined scrollbars will be shown in both directions.
            */
            scrollDirection: {
              type: String,
              reflectToAttribute: true
            }
          };
        }

        static get version() {
          return '1.2.0-alpha2';
        }
      }

      customElements.define(ScrollContainerElement.is, ScrollContainerElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.ScrollContainerElement = ScrollContainerElement;
    })();
  </script>
</dom-module>
