<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-time-picker tests</title>
  <script src='../../web-component-tester/browser.js'></script>
  <script src='../../webcomponentsjs/webcomponents-lite.js'></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../src/vaadin-time-picker.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-time-picker></vaadin-time-picker>
    </template>
  </test-fixture>

  <script>
    describe('dropdown test', () => {
      let timePicker, dropdownElement;

      beforeEach(() => {
        timePicker = fixture('default');
        dropdownElement = timePicker.shadowRoot.querySelector('vaadin-combo-box-light');
      });

      it('vaadin-combo-box-light should exist', () => {
        expect(dropdownElement instanceof Vaadin.ComboBoxLightElement).to.be.true;
      });

      it('vaadin-combo-box-light should have an hour array as filteredItems by default', () => {
        expect(dropdownElement.filteredItems.length).to.be.equal(24);
        // With default step 1, value should be set to `hh:00`
        for (var i = 0; i < 24; i ++) {
          const expected = timePicker.__pad(i) + ':00';
          expect(dropdownElement.filteredItems[i].label).to.be.equal(expected);
          expect(dropdownElement.filteredItems[i].value).to.be.equal(expected);
        }
      });

      it('should be possible to select value via combo-box-light', () => {
        dropdownElement.selectedItem = dropdownElement.filteredItems[1];
        expect(timePicker.value).to.be.equal('01:00');
      });

      it('undefined step divides dropdown on one hour increments', () => {
        dropdownElement.step = undefined;
        expect(dropdownElement.filteredItems.length).to.be.equal(24);
        expect(dropdownElement.filteredItems[0].label).to.be.equal('00:00');
        expect(dropdownElement.filteredItems[0].value).to.be.equal('00:00');
        expect(dropdownElement.filteredItems[23].label).to.be.equal('23:00');
        expect(dropdownElement.filteredItems[23].value).to.be.equal('23:00');
      });

      it('should be possible to divide the day in exact fragments', () => {
        timePicker.step = 60 * 60 * 3;
        expect(dropdownElement.filteredItems.length).to.be.equal(8);
        expect(dropdownElement.filteredItems[7].value).to.be.equal('21:00');
      });

      it('should not be possible to divide the day in inexact fragments', () => {
        timePicker.step = 60 * 60 * 7;
        expect(dropdownElement.filteredItems.length).to.be.equal(24);
      });

      it('should be possible to divide one hour in exact fragments', () => {
        timePicker.step = 60 * 20;
        expect(dropdownElement.filteredItems.length).to.be.equal(72);
        expect(dropdownElement.filteredItems[71].value).to.be.equal('23:40');
      });

      it('should not be possible to divide one hour in inexact fragments', () => {
        timePicker.step = 60 * 18;
        expect(dropdownElement.filteredItems.length).to.be.equal(24);
      });

      it('should default to 15 minutes interval when step is lower than 15', () => {
        timePicker.step = 60 * 2;
        expect(dropdownElement.filteredItems.length).to.be.equal(96);
        expect(dropdownElement.filteredItems[95].value).to.be.equal('23:45');
      });

      it('on step change the resolution should be changed, but selectedItem should remain the same', () => {
        dropdownElement.selectedItem = dropdownElement.filteredItems[1];
        expect(timePicker.value).to.be.equal('01:00');
        timePicker.step = 0.5;
        expect(timePicker.value).to.be.equal('01:00:00.000');
        expect(dropdownElement.selectedItem).to.be.equal(dropdownElement.filteredItems[4]);
        timePicker.step = 60;
        expect(timePicker.value).to.be.equal('01:00');
        expect(dropdownElement.selectedItem).to.be.equal(dropdownElement.filteredItems[4]);
      });
    });
  </script>
</body>
