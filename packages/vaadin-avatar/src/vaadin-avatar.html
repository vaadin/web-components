<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">
<link rel="import" href="vaadin-avatar-icons.html">

<dom-module id="vaadin-avatar">
  <template>
    <style>
      :host {
        display: inline-block;
        border-radius: 50%;
        overflow: hidden;
        height: 44px;
        width: 44px;
      }

      img {
        height: 100%;
        width: 100%;
      }

      [part="icon"] {
        font-size: 5.6em;
      }

      [part="abbr"] {
        font-size: 2.2em;
      }

      [part="icon"] > text {
        font-family: 'vaadin-avatar-icons';
      }

      :host([hidden]) {
        display: none !important;
      }

      svg[hidden] {
        display: none !important;
      }
    </style>
    <img hidden$="[[!__imgVisible]]" src$="[[img]]" />
    <svg part="icon" hidden$="[[!__iconVisible]]" id="avatar-icon" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid meet">
      <text dy=".35em" text-anchor="middle">&#xea01;</text>
    </svg>
    <svg part="abbr" hidden$="[[!__abbrVisible]]" id="avatar-abbr" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid meet">
      <text dy=".35em" text-anchor="middle">[[abbr]]</text>
    </svg>
  </template>

  <script>
    (function() {

      /**
       * `<vaadin-avatar>` is a Web Component providing avatar displaying functionality.
       *
       * ```html
       * <vaadin-avatar img="avatars/avatar-1.jpg"></vaadin-avatar>
       * ```
       *
       * @memberof Vaadin
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class VaadinAvatar extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-avatar';
        }
        static get version() {
          return '0.1.0';
        }

        static get properties() {
          return {
            /**
             * The path to the image
             */
            img: {
              type: String,
              reflectToAttribute: true
            },

            /**
             * A shortened form of name that is displayed
             * in the avatar when `img` is not provided.
             */
            abbr: {
              type: String,
              reflectToAttribute: true
            },

            /**
             * Full name of the user
             * used for the title of the avatar.
             */
            name: {
              type: String,
              reflectToAttribute: true,
              observer: '__nameChanged'
            },

            /** @private */
            __imgVisible: Boolean,

            /** @private */
            __iconVisible: Boolean,

            /** @private */
            __abbrVisible: Boolean
          };
        }

        static get observers() {
          return [
            '__imgOrAbbrOrNameChanged(img, abbr, name)',
          ];
        }

        ready() {
          super.ready();

          this.__updateVisibility();

          // Should set `anonymous` if name is not provided
          this.__setTitleFromName(this.name);
        }

        __imgOrAbbrOrNameChanged(img, abbr, name) {
          this.__updateVisibility();

          if (img ||
            (abbr && abbr !== this.__generatedAbbr)) {
            return;
          }

          if (name) {
            this.abbr = this.__generatedAbbr = name.split(' ').map(word => word.charAt(0)).join('');
          } else {
            this.abbr = undefined;
          }
        }

        __updateVisibility() {
          this.__imgVisible = !!this.img;
          this.__abbrVisible = !this.img && !!this.abbr;
          this.__iconVisible = !this.img && !this.abbr;
        }

        __nameChanged(name) {
          this.__setTitleFromName(name);
        }

        __setTitleFromName(name) {
          if (name) {
            this.setAttribute('title', name);
          } else {
            this.setAttribute('title', 'anonymous');
          }
        }
      }

      customElements.define(VaadinAvatar.is, VaadinAvatar);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.VaadinAvatar = VaadinAvatar;
    })();
  </script>
</dom-module>
