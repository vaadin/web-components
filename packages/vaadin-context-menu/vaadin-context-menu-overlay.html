<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-overlay-behavior/iron-overlay-behavior.html">

<dom-module id="vaadin-context-menu-overlay">
  <template>
    <style>
      :host {
        display: block;
        position: fixed;
      }
    </style>
    <content></content>
  </template>
  <script>
    Polymer({
      is: 'vaadin-context-menu-overlay',

      observers: [
        '_positionChanged(x, y)'
      ],

      properties: {
        /**
         * Position of the overlay on horizontal axis.
         */
        x: Number,

        /**
         * Position of the overlay on vertical axis.
         */
        y: Number
      },

      _positionChanged: function(x, y) {
        this.style.top = y + 'px';
        this.style.left = x + 'px';
      },

      behaviors: [
        Polymer.IronOverlayBehavior
      ]
    });
  </script>
</dom-module>
