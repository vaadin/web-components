<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/shadow.html">
<link rel="import" href="vaadin-context-menu-overlay.html">

<!--

`<vaadin-context-menu>` is a component for contextual menus bound to UI elements.

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--vaadin-context-menu-overlay`     | Mixin applied to the overlay                                     | `{}`

@demo demo/index.html
-->

<dom-module id="vaadin-context-menu">
  <template>
    <style>
      :host {
        display: block;
      }

      #overlay {
        @apply(--shadow-elevation-6dp);
      }

      .dropdown-content {
        width: calc(64px * 4);
        background: var(--primary-background-color, #ffffff);
        @apply(--vaadin-context-menu-overlay);
      }
    </style>
    <content></content>
    <vaadin-context-menu-overlay id="overlay" on-iron-overlay-opened="_onOverlayOpened" opened="{{opened}}">
      <div class="dropdown-content" id="content"></div>
    </vaadin-context-menu-overlay>

  </template>
  <script>
    Polymer({
      is: 'vaadin-context-menu',

      behaviors: [Polymer.Templatizer],

      properties: {

        /**
         * Reference to an element the context menu was opened on.
         */
        context: {
          type: Object,
          notify: true
        },

        /**
         * CSS selector that can be used to select any of the parent elements
         * of the element the context menu was opened on.
         */
        contextSelector: String,

        /**
         * True if the overlay is currently displayed.
         */
        opened: {
          type: Boolean,
          value: false,
          notify: true
        },

        /**
         * Event name to listen for opening the context menu.
         */
        openOn: {
          type: String,
          value: 'contextmenu'
        },

        /**
         * The target element that's listened to for context menu opening events.
         * By default the vaadin-context-menu listens to the target's 'contextmenu'
         * events.
         * @type {!Element}
         */
        target: {
          type: Object,
          value: function() {
            return this;
          }
        },

        /**
         * Event name to listen for closing the context menu.
         */
        closeOn: {
          type: String,
          value: 'click',
          observer: '_closeOnChanged'
        },

        _contentTemplate: Object
      },

      observers: ['_contentTemplateChanged(_contentTemplate)',
                  '_openedChanged(opened)',
                  '_targetOrOpenOnChanged(target, openOn, isAttached)'],

      _onOverlayOpened: function() {
        var child = Polymer.dom(this.$.content).querySelector('*');
        if (child) {
          child.focus();
        }
      },

      _targetOrOpenOnChanged: function(target, openOn, isAttached) {
        if (this._oldTarget && this._oldOpenOn) {
          this.unlisten(this._oldTarget, this._oldOpenOn, '_onContextMenu');
          this._oldTarget = null;
          this._oldOpenOn = null;
        }

        if (target && openOn && isAttached) {
          this.listen(target, openOn, '_onContextMenu');
          this._oldTarget = target;
          this._oldOpenOn = openOn;
        }
      },

      _closeOnChanged: function(closeOn, oldCloseOn) {
        if (oldCloseOn) {
          this.unlisten(this, oldCloseOn, 'close');
        }
        if (closeOn) {
          this.listen(this, closeOn, 'close');
        }
      },

      /**
       * Open the overlay.
       */
      open: function() {
        this.opened = true;
      },

      _openedChanged: function(opened) {
        if (opened) {
          this._contentTemplate = Polymer.dom(this).querySelector('template');
        }
      },

      /**
       * Close the overlay.
       */
      close: function() {
        this.opened = false;
      },

      _contextTarget: function(e) {
        if (this.contextSelector) {
          var target = Polymer.dom(this.target).querySelector(this.contextSelector);
          return Polymer.dom(e).path.indexOf(target) > -1 ? target : null;
        } else {
          return Polymer.dom(e).localTarget;
        }
      },

      _onContextMenu: function(e) {
        this.context = {
          detail: e.detail,
          target: this._contextTarget(e)
        };

        if (this.context.target) {
          e.preventDefault();

          this.$.overlay.resetFit();
          this.$.overlay.x = e.clientX;
          this.$.overlay.y = e.clientY;
          this.opened = true;
        }
      },

      _forwardParentProp: function(prop, value) {
        // set initial value to instance.
        this._instance.notifyPath(prop, value);

        this.dataHost.notifyPath(prop, value);
      },

      _forwardParentPath: function(path, value) {
        this.dataHost.notifyPath(path, value);
      },

      _contentTemplateChanged: function(template) {
        Polymer.dom(this.$.content).innerHTML = '';
        if (template) {
          this.templatize(template);

          this._instance = this.stamp({});
          var content = this.$.overlay.querySelector('.dropdown-content');
          Polymer.dom(this.$.content).appendChild(this._instance.root);
        }
      },
    });
  </script>
</dom-module>
