<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
    <link rel="import" href="../vaadin-context-menu.html">
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
  </head>
  <body>
    <test-fixture id="default">
      <template>
        <vaadin-context-menu target-selector="#target"></vaadin-context-menu>
        <div id="target"></div>
      </template>
    </test-fixture>

    <script>
      describe('overlay', function() {
        var menu;

        beforeEach(function() {
          menu = fixture('default')[0];
        });

        function contextmenu(x, y) {
          var e;
          try {
            e = new MouseEvent('contextmenu', {
              bubbles: true,
              cancelable: true,
              clientX: x,
              clientY: y
            });
          } catch (err) {
            // For IE11
            e = document.createEvent('MouseEvent');
            e.initMouseEvent('contextmenu', true, true,
              null, /* view */
              null, /* detail */
              0,    /* screenX */
              0,    /* screenY */
              x, y,
              false, /*ctrlKey */
              false, /*altKey */
              false, /*shiftKey */
              false, /*metaKey */
              0,     /*button */
              null   /*relatedTarget*/
            );
          }
          menu.target.dispatchEvent(e);
        }

        describe('opening', function() {

          it('should be visible when open', function(done) {
            expect(window.getComputedStyle(menu.$.overlay).display).to.eql('none');

            menu.addEventListener('iron-overlay-opened', function() {
              expect(window.getComputedStyle(menu.$.overlay).display).to.not.eql('none');
              done();
            });

            menu.opened = true;
          });

          it('should open on `contextmenu` event', function(done) {
            menu.addEventListener('iron-overlay-opened', function() {
              expect(menu.opened).to.eql(true);
              done();
            });

            contextmenu();
          });

          it('should be positioned on click target', function(done) {
            menu.target.addEventListener('contextmenu', function() {
              expect(menu.$.overlay.x).to.eql(10);
              expect(menu.$.overlay.y).to.eql(10);
              done();
            });

            contextmenu(10, 10);
          });

        });

        describe('closing', function() {
          it('should close on outside tap', function(done) {
            menu.opened = true;

            menu.addEventListener('iron-overlay-closed', function() {
              expect(menu.opened).to.eql(false);
              done();
            });
            menu.addEventListener('iron-overlay-opened', function() {
              Polymer.Base.fire('tap', {}, {
                bubbles: true,
                node: document.body
              });
            });
          });
        });
      });
    </script>

  </body>
</html>
