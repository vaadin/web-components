<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
    <link rel="import" href="../vaadin-context-menu.html">
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
  </head>
  <body>
    <test-fixture id="default">
      <template>
        <vaadin-context-menu>
          <template>FOOBAR [[detail.foo]] [[target.id]]</template>
          <div id="target"></div>
        </vaadin-context-menu>
      </template>
    </test-fixture>

    <script>
      describe('template', function() {
        var menu, target;

        beforeEach(function() {
          menu = fixture('default');
          target = document.querySelector('#target');
        });

        it('should stamp template on open', function() {
          expect(menu.$.overlay.textContent).not.to.contain('FOOBAR');

          menu._opened = true;

          expect(menu.$.overlay.textContent).to.contain('FOOBAR');
        });

        it('should bind target property', function() {
          menu.fire('contextmenu', {}, {
            node: target
          });

          expect(menu.$.overlay.textContent).to.contain('target');
        });

        it('should bind detail property', function() {
          menu.fire('contextmenu', {foo: 'bar'}, {
            node: target
          });

          expect(menu.$.overlay.textContent).to.contain('bar');
        });
      });
    </script>

  </body>
</html>
