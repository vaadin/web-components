<link rel="import" href="color.html">
<link rel="import" href="shadow.html">
<link rel="import" href="typography.html">
<link rel="import" href="../vaadin-button/src/vaadin-button.html">

<dom-module id="material-button" theme-for="vaadin-button">
  <template>
    <style>
      :host {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        color: var(--material-body-text-color);
        font-family: var(--material-font-family);
        text-transform: uppercase;
        font-size: var(--material-button-font-size);
        font-weight: 500;
        letter-spacing: 0.05em;
        overflow: hidden;
        transition: background-color 0.3s, box-shadow 0.2s;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        z-index: 0;
        margin: 8px;
        padding: 0 16px;
        min-width: 64px;
        min-height: 36px;
        box-sizing: border-box;
      }

      /* Dense style */
      :host([theme~="dense"]) {
        font-size: var(--material-caption-font-size);
        min-height: 32px;
      }

      :host::before,
      :host::after {
        content: "";
        pointer-events: none;
        position: absolute;
        border-radius: inherit;
        opacity: 0;
        background-color: currentColor;
      }

      :host::before {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transition: opacity 0.5s;
      }

      :host::after {
        border-radius: 50%;
        width: 320px;
        height: 320px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.9s;
      }

      [part="label"] ::slotted(*) {
        vertical-align: middle;
      }

      :host(:hover)::before,
      :host([focus-ring])::before {
        opacity: 0.08;
        transition-duration: 0.2s;
      }

      :host([active])::before {
        opacity: 0.16;
        transition: opacity 0.4s;
      }

      :host([active])::after {
        transform: translate(-50%, -50%) scale(0.0000001); /* animation works weirdly with scale(0) */
        opacity: 0.1;
        transition: 0s;
      }

      :host(:hover:not([active]))::after {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }

      :host([disabled]) {
        pointer-events: none;
        color: var(--material-disabled-text-color);
      }

      /* Raised style */
      :host([theme~="raised"]:not([disabled])) {
        background-color: var(--_material-button-raised-background-color, var(--material-background-color));
        box-shadow: var(--material-shadow-elevation-2dp);
      }

      :host([theme~="raised"]:hover) {
        box-shadow: var(--material-shadow-elevation-4dp);
      }

      :host([theme~="raised"][active]) {
        box-shadow: var(--material-shadow-elevation-8dp);
      }

      :host([theme~="raised"][disabled])::before {
        opacity: 0.3;
      }

      /* Primary style */
      :host([theme~="primary"]:not([disabled])) {
        color: var(--material-primary-text-color);
      }

      :host([theme~="primary"][active])::before,
      :host([theme~="primary"][active])::after {
        opacity: 0.2;
      }

      /* Raised primary style */
      :host([theme~="raised"][theme~="primary"]:not([disabled])) {
        color: var(--material-primary-contrast-color);
        background-color: var(--material-primary-color);
      }

      :host([theme~="primary"][theme~="raised"][focus-ring])::before {
        opacity: 0.2;
      }

      [part] ::slotted(iron-icon) {
        display: block;
        width: 18px;
        height: 18px;
      }

      [part="prefix"] ::slotted(iron-icon) {
        margin-right: 8px;
        margin-left: -4px;
      }

      [part="suffix"] ::slotted(iron-icon) {
        margin-left: 8px;
        margin-right: -4px;
      }

      /* Icon-only */
      :host([theme~="icon"]) {
        min-width: 0;
        width: 40px;
        height: 40px;
        min-height: 0;
        border-radius: 50%;
        padding: 8px;
        --iron-icon-width: 100%;
        --iron-icon-height: 100%;
      }

      :host([theme~="icon"])::before {
        transition-delay: 0.3s;
      }

      :host([theme~="icon"])::after {
        width: 300%;
        height: 300%;
      }

      :host([theme~="icon"][active])::before {
        transition-delay: 0s;
      }
    </style>
  </template>
</dom-module>
