<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Material Theme Dropdown Menu</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">
  <link rel="import" href="person-item.html">

  <link rel="import" href="../../vaadin-dropdown-menu/theme/material/vaadin-dropdown-menu.html">


  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Material</span>
    </demo-navigation>

    <a href="https://github.com/vaadin/vaadin-material-theme/blob/master/vaadin-dropdown-menu.html" class="theme-source-code">Theme source code</a>
    <h1>Dropdown menu</h1>

    <h3>Label and placeholder</h3>
    <nice-demo-snippet>
      <template slot="source">
        <vaadin-dropdown-menu label="Label" placeholder="Placeholder" value="Option one">
          <template>
            <vaadin-list-box>
              <vaadin-item>Option one</vaadin-item>
              <vaadin-item>Option two</vaadin-item>
              <vaadin-item>Option three</vaadin-item>
              <hr>
              <vaadin-item disabled>Option four</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-dropdown-menu>
      </template>
    </nice-demo-snippet>

    <h3>States</h3>
    <nice-demo-snippet>
      <template slot="source">
        <vaadin-dropdown-menu label="Disabled" disabled value="Option one">
          <template>
            <vaadin-list-box>
              <vaadin-item>Option one</vaadin-item>
              <vaadin-item>Option two</vaadin-item>
              <vaadin-item>Option three</vaadin-item>
              <hr>
              <vaadin-item disabled>Option four</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-dropdown-menu>

        <vaadin-dropdown-menu label="Read-only" readonly value="Option one">
          <template>
            <vaadin-list-box>
              <vaadin-item>Option one</vaadin-item>
              <vaadin-item>Option two</vaadin-item>
              <vaadin-item>Option three</vaadin-item>
              <hr>
              <vaadin-item disabled>Option four</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-dropdown-menu>
      </template>
    </nice-demo-snippet>

    <h3>Validation</h3>
    <nice-demo-snippet>
      <template slot="source">
        <vaadin-dropdown-menu required error-message="Please select an option" label="Required" placeholder="Select an option">
          <template>
            <vaadin-list-box>
              <vaadin-item>Option one</vaadin-item>
              <vaadin-item>Option two</vaadin-item>
              <vaadin-item>Option three</vaadin-item>
              <hr>
              <vaadin-item disabled>Option four</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-dropdown-menu>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Customized items</h3>
    <nice-demo-snippet>
      <template slot="source">
        <vaadin-dropdown-menu label="Select a user" style="width: 15em;">
          <template>
            <vaadin-list-box>
              <person-item>Maxine Richardson</person-item>
              <person-item>Kristina Howard</person-item>
              <person-item>Sebastian Harris</person-item>

              <style>
                /* Show the email line when inside the list-box, but not inside the dropdown-menu selected item */
                person-item {
                  --person-item-email-display: block;
                }
              </style>
            </vaadin-list-box>
          </template>
        </vaadin-dropdown-menu>
      </template>
    </nice-demo-snippet>

  </div>
</body>
</html>
