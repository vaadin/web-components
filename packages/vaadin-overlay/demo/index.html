<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-overlay Basic Examples</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../vaadin-button/vaadin-button.html">
  <link rel="import" href="common.html">
</head>

<body unresolved>
  <div class="vertical-section-container centered">

    <demo-navigation></demo-navigation>

    <h3>Show and Hide Overlay</h3>
    <demo-snippet>
      <template>
        <vaadin-overlay id="overlay1">
          Overlay Content
        </vaadin-overlay>

        <vaadin-button onclick="document.querySelector('#overlay1').opened = true">
          Show overlay
        </vaadin-button>
      </template>
    </demo-snippet>

    <h3>Show and Hide Overlay with backdrop and focus trap</h3>
    <demo-snippet>
      <template>
        <vaadin-overlay with-backdrop focus-trap id="overlay2">
          <template>
            Focus is trapped inside the content block
            <button>native button</button>
            <button tabindex="-1">button with tabindex="-1"</button>
            <button tabindex="2">button with tabindex="2"</button>
            <button tabindex="0">button with tabindex="0"</button>
            <button tabindex="1">button with tabindex="1"</button>
            <input type="text">
            <vaadin-button>vaadin-button</vaadin-button>
          </template>
        </vaadin-overlay>

        <vaadin-button onclick="document.querySelector('#overlay2').opened = true">
          Show overlay with backdrop
        </vaadin-button>
      </template>
    </demo-snippet>

    <h3>Change Overlay's Content</h3>
    <demo-snippet>
      <template>
        <vaadin-overlay with-backdrop id="overlay3">
        </vaadin-overlay>

        <vaadin-button id="button">
          Show overlay and change it's content
        </vaadin-button>

        <script>
          document.querySelector('#button').addEventListener('click', event => {
            var overlay = document.querySelector('#overlay3');
            overlay.innerText = '';
            overlay.opened = true;

            var timer = 3;
            var interval = setInterval(() => {
              overlay.innerText = 'I will close in ' + timer;
              if (timer-- === 0) {
                overlay.close();
                clearInterval(interval);
              }
            }, 1000);
          });
        </script>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
