<dom-module id="dialog-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>


    <h3>Simple Dialog</h3>
    <vaadin-demo-snippet id="dialog-basic-demos-simple-dialog">
      <template preserve-content>
        <dom-bind id="simple-dialog-example">
          <template>
            <vaadin-dialog id="simpledialog">
              <template>
                <div>This simple dialog will close by pressing the Esc key,</div>
                <div> or by a mouse click anywhere outside the dialog area</div>
              </template>
            </vaadin-dialog>
            <vaadin-button on-click="showSimpleDialog">Show dialog</vaadin-button>
          </template>
        </dom-bind>
        <script>
          window.addDemoReadyListener('#dialog-basic-demos-simple-dialog', function(document) {
            var simpleDialogExample = document.querySelector('#simple-dialog-example');
            simpleDialogExample.showSimpleDialog = function() {
              simpleDialogExample.$.simpledialog.opened = true;
            };
          });
        </script>
      </template>
    </vaadin-demo-snippet>


    <h3>A Dialog That Can Only Be Closed with Buttons Inside It</h3>
    <vaadin-demo-snippet id="dialog-basic-demos-a-dialog-that-can-only-be-closed-with-buttons-inside-it">
      <template preserve-content>
        <dom-bind id="dialog-example">
          <template>
            <vaadin-dialog id="dialog" no-close-on-esc no-close-on-outside-click>
              <template>
                <div>Press any button to close</div>
                <br>
                <vaadin-button on-click="closeDialog">Ok</vaadin-button>
                <vaadin-button on-click="closeDialog">Cancel</vaadin-button>
              </template>
            </vaadin-dialog>
            <vaadin-button on-click="openDialog">Show dialog</vaadin-button>
          </template>
        </dom-bind>
        <script>
          window.addDemoReadyListener('#dialog-basic-demos-a-dialog-that-can-only-be-closed-with-buttons-inside-it', function(document) {
            var dialogExample = document.querySelector('#dialog-example');
            dialogExample.openDialog = function() {
              dialogExample.$.dialog.opened = true;
            };
            dialogExample.closeDialog = function() {
              dialogExample.$.dialog.opened = false;
            };
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class DialogBasicDemos extends DemoReadyEventEmitter(DialogDemo(Polymer.Element)) {
      static get is() {
        return 'dialog-basic-demos';
      }
    }
    customElements.define(DialogBasicDemos.is, DialogBasicDemos);
  </script>
</dom-module>
