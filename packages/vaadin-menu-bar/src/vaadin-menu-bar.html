<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">
<link rel="import" href="../../vaadin-context-menu/src/vaadin-context-menu.html">
<link rel="import" href="vaadin-menu-bar-button.html">
<link rel="import" href="vaadin-menu-bar-buttons-mixin.html">
<link rel="import" href="vaadin-menu-bar-interactions-mixin.html">

<dom-module id="vaadin-menu-bar">
  <template>
    <style>
      :host {
        display: block;
      }

      :host([hidden]) {
        display: none !important;
      }

      [part="container"] {
        position: relative;
        display: flex;
        width: 100%;
        flex-wrap: nowrap;
        overflow: hidden;
      }

      [part$="button"] {
        flex-shrink: 0;
      }

      [part="ellipsis-button"] {
        margin-right: 0;
      }
    </style>

    <div part="container">
      <vaadin-menu-bar-button part="ellipsis-button" hidden$="[[!_hasOverflow]]">...</vaadin-menu-bar-button>
    </div>
    <vaadin-context-menu
      open-on="opensubmenu">
    </vaadin-context-menu>
  </template>

  <script>
    (function() {

      /**
       * `<vaadin-menu>` is a Web Component.
       *
       * ```
       * <vaadin-menu></vaadin-menu>
       * ```
       *
       * @memberof Vaadin
       * @mixes Vaadin.MenuBar.ButtonsMixin
       * @mixes Vaadin.MenuBar.InteractionsMixin
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class MenuBarElement extends
        Vaadin.MenuBar.ButtonsMixin(
          Vaadin.MenuBar.InteractionsMixin(
            Vaadin.ElementMixin(
              Vaadin.ThemableMixin(Polymer.Element)))) {

        static get is() {
          return 'vaadin-menu-bar';
        }

        static get version() {
          return '1.0.0-alpha1';
        }

        static get properties() {
          return {
            items: {
              type: Array,
              value: () => []
            }
          };
        }
      }

      customElements.define(MenuBarElement.is, MenuBarElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.MenuBarElement = MenuBarElement;
    })();
  </script>
</dom-module>
