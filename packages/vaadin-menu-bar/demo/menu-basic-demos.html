<dom-module id="menu-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>


    <h3>Basic Menu</h3>
    <vaadin-demo-snippet id="menu-basic-demos-basic" when-defined="vaadin-menu">
      <template preserve-content>
        <vaadin-menu></vaadin-menu>
        <script>
          window.addDemoReadyListener('#menu-basic-demos-basic', function(document) {
            const menu = document.querySelector('vaadin-menu');
            menu.items = [{text: 'File'}, {text: 'Edit', disabled: true}, {text: 'Help'}];
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class MenuBasicDemos extends DemoReadyEventEmitter(MenuDemo(Polymer.Element)) {
      static get is() {
        return 'menu-basic-demos';
      }
    }
    customElements.define(MenuBasicDemos.is, MenuBasicDemos);
  </script>
</dom-module>
