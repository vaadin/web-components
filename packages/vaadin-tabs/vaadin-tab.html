<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../vaadin-list-mixin/vaadin-list-item-mixin.html">
<link rel="import" href="../vaadin-item/vaadin-item.html">

<dom-module id="vaadin-tab-default-theme">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        outline: none;
        opacity: 0.7;
        padding: 0.3em 1em;
        box-sizing: border-box;
        flex-shrink: 0;
      }

      :host([selected]) {
        opacity: 1;
      }

      :host([focus-ring]) {
        background-color: rgba(0, 0, 0, 0.1);
      }

      :host([disabled]) {
        opacity: 0.3;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-tab">
  <template>
    <style>
      :host {
        display: inline-block;
        cursor: pointer;
        flex-shrink: 0;
      }

      :host([hidden]) {
        display: none;
      }

      :host([disabled]) {
        pointer-events: none;
      }
    </style>
    <slot></slot>
  </template>
  <script>
    {
      /**
       * `<vaadin-tab>` is a Polymer 2 element providing an accessible and customizable tab.
       *
       * ```
       *   <vaadin-tab>
       *     Tab 1
       *   </vaadin-tab>
       * ```
       *
       * @memberof Vaadin
       * @mixes Vaadin.ItemMixin
       * @mixes Vaadin.ThemableMixin
       */
      class TabElement extends Vaadin.ItemElement {
        static get is() {
          return 'vaadin-tab';
        }

        ready() {
          super.ready();
          this.setAttribute('role', 'tab');
        }
      }

      customElements.define(TabElement.is, TabElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.TabElement = TabElement;
    }
  </script>
</dom-module>
