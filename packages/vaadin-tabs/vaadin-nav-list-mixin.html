<script>
  window.Vaadin = window.Vaadin || {};

  /**
   * A mixin for `nav` elements, facilitating navigation and selection of childNodes.
   *
   * @polymerMixin
   */
  Vaadin.NavListMixin = superClass => class VaadinNavListMixin extends superClass {
    static get properties() {
      return {
        /**
         * The index of the item selected in the items array
         */
        selected: {
          type: Number,
          value: 0,
          reflectToAttribute: true,
          notify: true,
          observer: '_selectedChanged'
        },
        /**
         * Define who items are disposed in the dom.
         * Possible values are: `horizontal|vertical`.
         */
        direction: {
          type: String,
          value: 'horizontal',
          reflectToAttribute: true
        }
      };
    }

    ready() {
      super.ready();
      this.addEventListener('selected', e => this._onSelected(e));
      this.addEventListener('keydown', e => this._onKeydown(e));

      this._selectedChanged(this.selected);
    }

    get focused() {
      return this.getRootNode().activeElement;
    }

    get _navItems() {
      return Array.from(this.childNodes).filter(e => e instanceof Vaadin.NavItemElement);
    }

    _onKeydown(event) {
      if (event.metaKey || event.shiftKey || event.ctrlKey) {
        return;
      }

      // IE names for arrows do not include the Arrow prefix
      const key = event.key.replace(/^Arrow/, '');
      const items = this._navItems;
      const currentIdx = items.indexOf(this.focused);
      let idx, increment, condition;

      if (this.direction === 'horizontal' && key === 'Left' ||
          this.direction === 'vertical' && key === 'Up') {
        increment = -1;
        idx = currentIdx - 1;
      } else if (this.direction === 'horizontal' && key === 'Right' ||
         this.direction === 'vertical' && key === 'Down') {
        increment = 1;
        idx = currentIdx + 1;
      } else if (key === 'Home') {
        increment = 1;
        idx = 0;
      } else if (key === 'End') {
        increment = -1;
        idx = this._navItems.length - 1;
      } else if (key.length == 1) {
        increment = 1;
        idx = currentIdx + 1;
        condition = (event, item) => item.textContent.toLowerCase().indexOf(key.toLowerCase()) == 0;
      }

      if (increment) {
        this._moveFocus(event, items, idx, increment, condition);
      }
    }

    _moveFocus(event, items, idx, increment, condition) {
      const totalItems = items.length;

      for (let i = 0; i < totalItems; i++) {
        if (idx < 0) {
          idx = totalItems - 1;
        } else if (idx >= totalItems) {
          idx = 0;
        }

        const item = items[idx];
        if (!item.disabled && (!condition || condition(event, item))) {
          this._focus(idx);
          event.preventDefault();
          return;
        }

        idx += increment;
      }
    }

    _focus(index) {
      const items = this._navItems;
      items[index].focus();

      for (const item of items) {
        item.focused = false;
      }
      items[index].focused = true;
    }

    _selectedChanged(idx) {
      const items = this._navItems;
      const item = items && items[idx < 0 ? 0 : idx];
      if (item) {
        items.forEach(e => {
          e.selected = e == item ? true : false;
          e.tabIndex = e == item ? 0 : -1;
        });
      }
    }

    _onSelected(e) {
      if (!e.detail) {
        // Prevent the user to unselect the current item
        e.target.selected = true;
      } else {
        this.selected = this._navItems.indexOf(e.target);
      }
    }
  };
</script>
