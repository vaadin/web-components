<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="vaadin-tab.html">
<link rel="import" href="vaadin-list-mixin.html">

<dom-module id="vaadin-tabs-default-theme">
  <template>
    <style>
      :host {
        -webkit-tap-highlight-color: transparent;
      }

      :host(:not([vertical])) {
        min-height: 2.5em;
        box-shadow: inset 0 -1px 0 0 rgba(0, 0, 0, 0.2);
      }

      /* Horizontal tabs styles */
      /* Firefox requires the extra [part="tabs"] before the ::slotted */

      :host(:not([vertical])) [part="tabs"] ::slotted(vaadin-tab) {
        justify-content: center;
        border-bottom: 2px solid transparent;
      }

      :host(:not([vertical])) [part="tabs"] ::slotted(vaadin-tab[selected]) {
        border-bottom-color: currentColor;
      }

      /* Vertical tab styles */

      :host([vertical]) [part="tabs"] ::slotted(vaadin-tab) {
        border-left: 2px solid transparent;
      }

      :host([vertical]) [part="tabs"] ::slotted(vaadin-tab[selected]) {
        border-left-color: currentColor;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-tabs">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
      }

      :host([vertical]) {
        display: block;
      }

      :host(:not([vertical])) [part="tabs"] {
        flex: 1;
        display: flex;
        align-self: stretch;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        -ms-overflow-style: none;
      }

      /* This seems more future-proof than `overflow: -moz-scrollbars-none` which is marked obsolete
         and is no longer guaranteed to work:
         https://developer.mozilla.org/en-US/docs/Web/CSS/overflow#Mozilla_Extensions */
      @-moz-document url-prefix() {
        :host(:not([vertical])) [part="tabs"] {
          overflow: hidden;
        }
      }

      :host(:not([vertical])) [part="tabs"]::-webkit-scrollbar {
        display: none;
      }

      :host([vertical]) [part="tabs"] {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      [part="back-button"],
      [part="forward-button"] {
        opacity: 0;
        cursor: default;
      }

      :host([overflow~="start"]) [part="back-button"],
      :host([overflow~="end"]) [part="forward-button"] {
        opacity: 1;
      }

      [part="back-button"]::after {
        content: '◀';
      }

      [part="forward-button"]::after {
        content: '▶';
      }

      :host([vertical]) [part="back-button"],
      :host([vertical]) [part="forward-button"] {
        display: none;
      }
    </style>
    <div on-click="_scrollBack" part="back-button"></div>

    <div id="scroll" part="tabs">
      <slot></slot>
    </div>

    <div on-click="_scrollForward" part="forward-button"></div>
  </template>

  <script>
    {
      const safari10 = /Apple.* Version\/(9|10)/.test(navigator.userAgent);

      /**
       * `<vaadin-tabs>` is a Polymer 2 element for easy switching between different view
       *
       * ```
       *   <vaadin-tabs selected="4">
       *     <vaadin-tab>Page 1</vaadin-tab>
       *     <vaadin-tab>Page 2</vaadin-tab>
       *     <vaadin-tab>Page 3</vaadin-tab>
       *     <vaadin-tab>Page 4</vaadin-tab>
       *   </vaadin-tabs>
       * ```
       *
       * ### Styling
       *
       * The following shadow DOM parts are available for styling:
       *
       * Part name         | Description                          | Theme for Element
       * ------------------|--------------------------------------|--------------------
       * `back-button`     | Button for moving the scroll back    | vaadin-tabs
       * `tabs`            | The tabs container                   | vaadin-tabs
       * `forward-button`  | Button for moving the scroll forward | vaadin-tabs
       *
       * @memberof Vaadin
       * @mixes Vaadin.ListMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class TabsElement extends
        Vaadin.ListMixin(
          Vaadin.ThemableMixin(
            Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element))) {

        static get is() {
          return 'vaadin-tabs';
        }

        static get observers() {
          return ['_updateOverflow(items.*, vertical)'];
        }

        ready() {
          super.ready();
          this.addEventListener('iron-resize', () => this._updateOverflow());
          this.$.scroll.addEventListener('scroll', () => this._updateOverflow());
          this.setAttribute('role', 'tablist');

          // Wait for the vaadin-tab elements to upgrade and get styled
          Polymer.RenderStatus.afterNextRender(this, () => {
            this._updateOverflow();
          });
        }

        _scrollForward() {
          this._scroll(this._scrollOffset);
        }

        _scrollBack() {
          this._scroll(-1 * this._scrollOffset);
        }

        _scroll(pixels) {
          this.vertical ? this.$.scroll.scrollTop += pixels : this.$.scroll.scrollLeft += pixels;
        }

        get _scrollOffset() {
          return this.vertical ? this.$.scroll.offsetHeight : this.$.scroll.offsetWidth;
        }

        _updateOverflow() {
          const scrollPosition = this.vertical ? this.$.scroll.scrollTop : this.$.scroll.scrollLeft;
          let scrollSize = this.vertical ? this.$.scroll.scrollHeight : this.$.scroll.scrollWidth;
          // In Edge we need to adjust the size in 1 pixel
          scrollSize -= 1;

          let overflow = scrollPosition != 0 ? 'start' : '';
          overflow += scrollPosition + this._scrollOffset < scrollSize ? ' end' : '';
          overflow ? this.setAttribute('overflow', overflow.trim()) : this.removeAttribute('overflow');

          this._repaintShadowNodesHack();
        }

        _repaintShadowNodesHack() {
          // Safari 10 has an issue with repainting shadow root element styles when a host attribute changes.
          // Need this workaround (toggle any inline css property on and off) until the issue gets fixed.
          if (safari10 && this.root) {
            const WEBKIT_PROPERTY = '-webkit-backface-visibility';
            this.root.querySelectorAll('*').forEach(el => {
              el.style[WEBKIT_PROPERTY] = 'visible';
              el.style[WEBKIT_PROPERTY] = '';
            });
          }
        }
      }

      customElements.define(TabsElement.is, TabsElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.TabsElement = TabsElement;
    }
  </script>
</dom-module>
