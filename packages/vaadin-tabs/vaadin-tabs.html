<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="vaadin-rovin-tabindex-mixin.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">

<dom-module id="vaadin-tabs">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 16px;
        -webkit-tap-highlight-color: transparent;
      }

      .vaadin-tabs-wrapper {
        flex-grow: 1;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        -ms-overflow-style: none;
        overflow: -moz-scrollbars-none;
      }

      .vaadin-tabs-wrapper::-webkit-scrollbar {
        display: none;
      }

      .prefix,
      .suffix {
        flex-grow: 1;
      }

      .suffix {
        text-align: right;
      }

      .vaadin-tabs {
        display: flex;
      }

      .vaadin-tabs ::slotted(vaadin-tab) {
        flex: 1;
      }

      [part="left-button"],
      [part="right-button"] {
        opacity: 0.5;
        padding: 3px;
        height: 12px;
        width: 12px;
        line-height: 11px;
        font-size: 10px;
        border: solid 1px grey;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        cursor: pointer;
      }

      [hidden] {
        display: none;
      }

      [part="right-button"]::after {
        content: '>';
      }

      [part="left-button"]::after {
        content: '<';
      }

      @media screen and (max-width: 600px) {
        :host {
          padding-left: 0;
          padding-right: 0;
        }
      }
    </style>
    <div on-click="_scrollLeft" part="left-button" hidden$="[[_leftHidden]]"></div>

    <div id="scroll" class="vaadin-tabs-wrapper">
      <div class="vaadin-tabs">
        <slot></slot>
      </div>
    </div>

    <div id="right" on-click="_scrollRight" part="right-button" hidden$="[[_rightHidden]]"></div>
  </template>

  <script>
    if (!Polymer.Element) {
      throw new Error(`Unexpected Polymer version ${Polymer.version} is used, expected v2.0.0 or later.`);
    }

    {
      /**
       * `<vaadin-tabs>` is a Polymer 2 element for easy switching between different view
       *
       * @memberof Vaadin
       * @mixes Vaadin.RovinTabindexMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class VaadinTabs extends Vaadin.RovinTabindexMixin(Vaadin.ThemableMixin(Polymer.GestureEventListeners(Polymer.Element))) {
        static get is() {
          return 'vaadin-tabs';
        }

        static get properties() {
          return {
            _leftHidden: Boolean,
            _rightHidden: Boolean 
          };
        }

        static get observers() {
          return ['_hideScrollButtons(items.*)'];
        }

        ready() {
          super.ready();
          window.addEventListener('resize', () => this._hideScrollButtons());
          this.$.scroll.addEventListener('scroll', () => this._hideScrollButtons());
          Polymer.RenderStatus.afterNextRender(this, () => this._hideScrollButtons());
        }

        _scrollLeft() {
          this.$.scroll.scrollLeft -= this.$.scroll.offsetWidth;
        }

        _scrollRight() {
          this.$.scroll.scrollLeft += this.$.scroll.offsetWidth;
        }

        _hideScrollButtons(change) {
          if (!change || change.path == 'items.length') {
            const hidden = this.$.scroll.scrollWidth == this.$.scroll.offsetWidth;
            this._leftHidden = hidden || !hidden && this.$.scroll.scrollLeft == 0;
            this._rightHidden = hidden || !hidden &&
               this.$.scroll.scrollLeft + this.$.scroll.offsetWidth >= this.$.scroll.scrollWidth - this.$.right.offsetWidth;
          }
        }
      }

      customElements.define(VaadinTabs.is, VaadinTabs);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.VaadinTabs = VaadinTabs;
    }
  </script>
</dom-module>
