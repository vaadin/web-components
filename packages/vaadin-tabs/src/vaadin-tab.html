<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-item/vaadin-item-mixin.html">

<dom-module id="vaadin-tab">
  <template>
    <slot></slot>
  </template>
  <script>
    {
      /**
      * `<vaadin-tab>` is a Polymer 2 element providing an accessible and customizable tab.
      *
      * [Generic styling/theming documentation](https://cdn.vaadin.com/vaadin-valo-theme/0.3.1/demo/customization.html)
      *
      * ```
      *   <vaadin-tab>
      *     Tab 1
      *   </vaadin-tab>
      * ```
      *
      * The following state attributes are available for styling:
      *
      * Attribute  | Description | Part name
      * -----------|-------------|------------
      * `disabled` | Set to a disabled tab | :host
      * `focused` | Set when the element is focused | :host
      * `focus-ring` | Set when the element is keyboard focused | :host
      * `selected` | Set when the tab is selected | :host
      * `active` | Set when mousedown or enter/spacebar pressed | :host
      * `orientation` | Set to `horizontal` or `vertical` dependinng on the direction of items  | :host
      *
      * @memberof Vaadin
      * @extends Vaadin.ItemElement
      */
      class TabElement extends Vaadin.ThemableMixin(Vaadin.ItemMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-tab';
        }

        static get version() {
          return '1.0.0';
        }

        ready() {
          super.ready();
          this.setAttribute('role', 'tab');
        }
      }

      customElements.define(TabElement.is, TabElement);

      /**
      * @namespace Vaadin
      */
      window.Vaadin = window.Vaadin || {};
      Vaadin.TabElement = TabElement;
    }
  </script>
</dom-module>
