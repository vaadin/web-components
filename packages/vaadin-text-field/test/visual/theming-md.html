<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link href="../../../polymer/polymer.html" rel="import">
  <link href="../../vaadin-input.html" rel="import">
  <link href="../../demo/material-vaadin-input.html" rel="import">
</head>

<body>

  <custom-style>
    <style include="material-vaadin-input">
      fieldset {
        font-family: sans-serif;
        font-size: 16px;
        width: 550px;
        border: solid 1px grey;
      }
      vaadin-input {
        margin: 0 10px;
      }
    </style>
  </custom-style>

  <form>
    <fieldset id="theming-md-tests">
      <vaadin-input label="default input"></vaadin-input>
      <vaadin-input label="input with value" value="Go Vaadin"></vaadin-input>
      <vaadin-input label="focused input" focused></vaadin-input>
      <vaadin-input label="disabled input" value="disabled" disabled></vaadin-input>
      <vaadin-input placeholder="input with placeholder"></vaadin-input>
      <vaadin-input label="invalid input" required invalid></vaadin-input>
      <vaadin-input label="input with label"></vaadin-input>
      <vaadin-input label="input with label and Value" value="Bar"></vaadin-input>
    </fieldset>
  </form>

</body>
