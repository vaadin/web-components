<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../../../webcomponentsjs/webcomponents-loader.js"></script>
  <script>
    const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
    document.write(`<link rel="import" href="../../../theme/${theme}/vaadin-text-field.html">`);
  </script>
  <link href="../common.html" rel="import">
</head>

<body>

  <custom-style>
    <style>
      fieldset {
        font-family: sans-serif;
        font-size: 16px;
        width: 550px;
        border: solid 1px grey;
      }

      p {
        margin: 0;
      }
    </style>
  </custom-style>

  <form>
    <fieldset id="text-field">
      <p>
      default: <vaadin-text-field></vaadin-text-field>
      <p>
      value: <vaadin-text-field value="Go Vaadin"></vaadin-text-field>
      <p>
      focused: <vaadin-text-field autofocus class="hidden-caret"></vaadin-text-field>
      <p>
      disabled: <vaadin-text-field disabled></vaadin-text-field>
      <p>
      readonly: <vaadin-text-field readonly value="Go Vaadin"></vaadin-text-field>
      <p>
      placeholder: <vaadin-text-field placeholder="Run Vaadin"></vaadin-text-field>
      <p>
      invalid: <vaadin-text-field required invalid></vaadin-text-field>
    </fieldset>
  </form>

</body>
