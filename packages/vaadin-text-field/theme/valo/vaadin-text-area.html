<dom-module id="valo-text-area" theme-for="vaadin-text-area">
  <template>
    <style>
      :host {
        width: calc(var(--valo-size-m) * 10);
      }

      [part="input-field"] {
        padding-top: var(--valo-space-s);
        padding-bottom: var(--valo-space-s);
        height: auto;
        min-height: var(--valo-size-m);
        box-sizing: border-box;
      }

      [part="value"] {
        line-height: var(--valo-line-height-s);
      }

      [part="input-field"] [part="value"] {
        white-space: pre-wrap; /* override `nowrap` from <vaadin-text-field> */
        align-self: stretch; /* override `baseline` from <vaadin-text-field> */
      }
    </style>
  </template>
</dom-module>
