<dom-module id="valo-text-area" theme-for="vaadin-text-area">
  <template>
    <style include="valo-text-field">

      [part="input-field"] {
        /* Equal to the implicit padding in vaadin-text-field */
        padding-top: calc((var(--valo-text-field-size) - var(--valo-icon-size)) / 2);
        padding-bottom: calc((var(--valo-text-field-size) - var(--valo-icon-size)) / 2);
        height: auto;
        box-sizing: border-box;
        /* TODO how to make the ::after element not scroll with this container? */
      }

      [part="value"] {
        padding-top: calc((var(--valo-icon-size) - 1em * var(--valo-line-height-s)) / 2);
        padding-bottom: calc((var(--valo-icon-size) - 1em * var(--valo-line-height-s)) / 2);
        line-height: var(--valo-line-height-s);
        --_valo-text-field-overflow-mask-image: none;
      }

      [part="input-field"] [part="value"] {
        white-space: pre-wrap; /* override `nowrap` from <vaadin-text-field> */
        align-self: stretch; /* override `baseline` from <vaadin-text-field> */
      }
    </style>
  </template>
</dom-module>
