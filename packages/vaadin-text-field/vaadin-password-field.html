<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="vaadin-text-field.html">

<dom-module id="vaadin-password-field">
  <template>
    <style>
      [part="eye-icon"]::before {
        content: 'üëÅ';
        opacity: .5;
        cursor: pointer;
      }
    </style>

    <div id="eyeIcon" part="eye-icon" on-tap="_toggleInputType" title="Show password"></div>
  </template>
  <script>
    (function() {
      /**
       * `<vaadin-password-field>` is a Polymer element for password field control in forms.
       *
       * ```html
       * <vaadin-password-field label="Password">
       * </vaadin-password-field>
       * ```
       *
       * ### Styling
       *
       * See vaadin-text-field.html for the styling documentation
       *
       * In addition to vaadin-text-field parts, here's the list of vaadin-password-field specific parts
       *
       * Part name       | Description
       * ----------------|-----------------------------------------------
       * `eye-icon`      | The eye icon which toggles password visibility
       *
       * @memberof Vaadin
       * @extends Vaadin.TextFieldElement
       * @demo demo/index.html
       */

      let memoizedTemplate;

      class PasswordFieldElement extends Polymer.GestureEventListeners(Vaadin.TextFieldElement) {
        static get is() {
          return 'vaadin-password-field';
        }

        static get template() {
          if (!memoizedTemplate) {
            // Retrieve this element's dom-module template
            memoizedTemplate = Polymer.DomModule.import(this.is, 'template');

            // Clone the contents of the text-field template
            const textFieldTemplate = document.importNode(Vaadin.TextFieldElement.template.content, true);

            // Insert the text-field contents before the eyeIcon
            const eyeIcon = memoizedTemplate.content.querySelector('#eyeIcon');
            textFieldTemplate.querySelector('[part="input-field"]').appendChild(eyeIcon);
            memoizedTemplate.content.appendChild(textFieldTemplate);
          }

          return memoizedTemplate;
        }

        ready() {
          super.ready();
          this._toggleInputType();
        }

        _toggleInputType() {
          if (this.$.input.type === 'password') {
            this.$.input.type = 'text';
          } else {
            this.$.input.type = 'password';
          }
        }
      }

      customElements.define(PasswordFieldElement.is, PasswordFieldElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.PasswordFieldElement = PasswordFieldElement;
    })();
  </script>
</dom-module>
