<!--
@element vaadin-adaptive-overlay
-->

<link rel='import' href='../polymer/polymer.html'>
<link rel='import' href='../iron-dropdown/iron-dropdown.html'>

<dom-module id="vaadin-adaptive-overlay">
  <style>
    #dropdown[fullscreen],
    #dropdown[fullscreen]::content #contentWrapper,
    #dropdown[fullscreen] .dropdown-content {
      height: 100vh;
      max-height: 100vh;
    }

    :host .dropdown-content {
      width: 100vw;
    }
  </style>

  <template>
    <iron-dropdown id="dropdown" opened={{opened}} fullscreen$=[[_fullScreen]] on-iron-overlay-closed="_closed" on-iron-overlay-opened="_opened">
      <div class="dropdown-content">
        <content>
      </div>
    </iron-dropdown>
  </template>
</dom-module>

<script>
  Polymer({
    is: "vaadin-adaptive-overlay",

    properties: {
      /**
       * True if the overlay is open, false otherwise.
       */
      opened: {
        type: Boolean,
        notify: true,
        value: false,
        observer: '_openedChanged'
      },

      /**
       * True if the overlay works in full screen mode (e.g. on mobile devices).
       */
      _fullScreen: {
        type: Boolean,
        observer: '_fullScreenChanged',
        value: function() {
          try {
            document.createEvent("TouchEvent");
            return true;
          } catch (e) {
            return false;
          }
        }
      },

      /**
       * Current viewport config
       */
      _viewportInfo: {
        readOnly: true,
        value: function() {
          var viewport = document.querySelector('meta[name="viewport"]');
          if (!viewport) {
            viewport = document.createElement("meta");
            viewport.setAttribute("name", "viewport");
            document.querySelector('head').appendChild(viewport);
          }
          viewport._originalContent = viewport.content;
          viewport._fullScreenContent =
            "width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1, user-scalable=no";
          return viewport;
        }
      }
    },

    /**
     * Called when the value of `opened` changes.
     *
     * @param {boolean} opened True if the overlay is opened.
     */
    _openedChanged: function(opened) {
      if (opened) {
        this.open();
      } else {
        this.close();
      }
    },

    /**
     * Called when the value of `_fullScreen` changes.
     *
     * @param {boolean} _fullScreen True if the overlay works in full screen mode (e.g. on mobile devices).
     */
    _fullScreenChanged: function(_fullScreen) {
      var parent = this.domHost || this.parentElement;
      this.$.dropdown.fitInto = this._fullScreen ? document.documentElement : parent;
      this.$.dropdown.positionTarget = this._fullScreen ? document.documentElement : this;
    },

    /**
     * Need to monkeypatch _sizeDimension to avoid a bug in iron-fit-behavior
     */
    _patchIronFitBehavior: function() {
      var sd = this.$.dropdown._sizeDimension.bind(this.$.dropdown);
      this.$.dropdown._sizeDimension = function(rect, positionedBy, start, end, extent) {
        sd(extent === "Width" ? {
          left: 0
        } : rect, positionedBy, start, end, extent);
      };
    },

    ready: function() {
      this._patchIronFitBehavior();
    },

    attached: function() {
      this._fullScreenChanged();
    },

    /**
     * Open the overlay.
     */
    open: function() {
      this.$.dropdown.open();
    },

    /**
     * Close the overlay.
     */
    close: function() {
      this.$.dropdown.close();
    },

    /**
     * Called when an `iron-overlay-opened` event fires.
     */
    _opened: function() {
      if (this._fullScreen) {
        this._viewportInfo.content = this._viewportInfo._fullScreenContent;
      }
    },

    /**
     * Called when an `iron-overlay-closed` event fires.
     */
    _closed: function() {
      if (this._fullScreen) {
        this._viewportInfo.content = this._viewportInfo._originalContent;
      }
    }

  });
</script>
