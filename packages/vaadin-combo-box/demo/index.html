<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-combo-box Basic Examples</title>

  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="common.html">

  <link rel="import" href="../../iron-form/iron-form.html">
  <link rel="import" href="../../paper-button/paper-button.html">
</head>

<body unresolved>
  <div class="vertical-section-container centered">
    <demo-navigation></demo-navigation>

    <h3>Configuring the Combo Box</h3>

    <demo-snippet>
      <template>
        <vaadin-combo-box id="demo1" label="Element"></vaadin-combo-box>
        <script>
          var combobox = document.querySelector('#demo1');
          // The elements is an array of String values.
          combobox.items = elements;
        </script>
      </template>
    </demo-snippet>

    <h3>Selecting a Value</h3>
    <demo-snippet>
      <template>
        <vaadin-combo-box id="demo2" label="Element"></vaadin-combo-box>
        <p>Selected value: <span id="selected-value"></span>.</p>

        <script>
          var combobox2 = document.querySelector('#demo2');
          combobox2.items = elements;

          combobox2.addEventListener('value-changed', function() {
            document.querySelector('#selected-value').innerHTML = combobox2.value;
          });
          combobox2.value = 'Carbon';
        </script>
      </template>
    </demo-snippet>

    <h3>Using as a Form Field</h3>
    <demo-snippet>
      <template>
        <form is="iron-form" method="post" demo>
          <vaadin-combo-box name="name" required label="Element"></vaadin-combo-box>
          <button>Submit</button>
        </form>

        <script>
          var form = document.querySelector('form');
          var combobox3 = form.querySelector('vaadin-combo-box');
          combobox3.items = elements;

          form.addEventListener('iron-form-submit', function() {
            alert('Form submitted with name: ' + form.serialize().name);
            return false;
          });
        </script>
      </template>
    </demo-snippet>

    <h3>Change Event</h3>
    <demo-snippet>
      <template>
        <vaadin-combo-box id="changeEventDemo" items="[[elements]]"></vaadin-combo-box>
        <paper-button id="setRandomValue" raised>Set random value</paper-button>
        <script>
          var combobox4 = document.querySelector('#changeEventDemo');
          combobox4.items = elements;

          combobox4.addEventListener('change', function(e) {
            if (combobox4.value) {
              alert('User selected value ' + combobox4.value);
            } else {
              alert('User has cleared the value');
            }
          });

          document.querySelector('#setRandomValue').addEventListener('click', function() {
            combobox4.value = combobox4.items[Math.floor(Math.random() * combobox4.items.length)];
          });
        </script>
      </template>
    </demo-snippet>

  </div>
</body>

</html>
