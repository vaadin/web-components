<!--
@element vaadin-combo-box
-->

<link rel='import' href='../polymer/polymer.html'>
<link rel='import' href='../paper-input/paper-input-container.html'>
<link rel='import' href='../iron-input/iron-input.html'>
<link rel='import' href='../iron-icons/iron-icons.html'>
<link rel='import' href='../iron-icon/iron-icon.html'>
<link rel='import' href='../iron-form-element-behavior/iron-form-element-behavior.html'>
<link rel='import' href='../iron-validatable-behavior/iron-validatable-behavior.html'>
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">
<link rel='import' href='vaadin-adaptive-overlay.html'>

<dom-module id='vaadin-combo-box'>
  <style>
    /* Temporary styles */

    #selector {
      background: #fff;
    }

    #overlay[full-screen] #selector {
      height: 100%;
    }

    .item {
      cursor: pointer;
      padding: 16px 22px;
      border-bottom: 1px solid #ddd;
      background-color: #fff;
    }

    .item:hover {
      background: #eee;
    }

    .item[selected] {
      background-color: var(--google-grey-100);
    }

    .item[focused] {
      background-color: #ddd !important;
    }

    #overlay paper-input-container {
      background-color: #fff;
    }

    #overlay::content .dropdown-content {
      @apply(--layout-vertical);
    }

    #overlay:not([full-screen]) paper-input-container {
      display: none;
    }

    /* Remove once #21 is implemented */
    #overlay:not([full-screen])::content .dropdown-content {
      max-height: 400px;
    }
    /* END - Remove once #21 is implemented */
  </style>

  <template>
    <paper-input-container on-tap='open' on-touchend='_preventDefault'>
      <input id='input' autocomplete='off' is='iron-input' bind-value='[[value]]' name$='[[name]]' type='text' required$="[[required]]" on-bind-value-changed='_inputValueChanged' key-event-target>
      <iron-icon icon='arrow-drop-down' suffix></iron-icon>
    </paper-input-container>

    <!-- Having spaces between elements inside <content> template in vaadin-adaptive-overlay causes scrolling throw errors when using Shadow DOM or IE11. See https://github.com/PolymerElements/iron-dropdown/issues/27 -->
    <vaadin-adaptive-overlay id='overlay' opened={{opened}}><paper-input-container>
        <input id='fullScreenInput' autocomplete='off' is='iron-input' bind-value='[[value]]' on-bind-value-changed='_fullScreenInputValueChanged'>
        <iron-icon icon='arrow-drop-down' on-tap='close' suffix></iron-icon>
      </paper-input-container><iron-list id='selector' on-touchstart='_blurFullScreenInput' items='[[items]]' selected-item='[[value]]' on-selected-item-changed='_selectedItemChanged' selection-enabled>
        <template>
          <div class='item' selected$=[[selected]] focused$=[[_isItemFocused(_focusedIndex,index)]]>[[item]]</div>
        </template>
      </iron-list></vaadin-adaptive-overlay>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'vaadin-combo-box',

    behaviors: [
      Polymer.IronFormElementBehavior,
      Polymer.IronValidatableBehavior,
      Polymer.IronA11yKeysBehavior
    ],

    properties: {
      /**
       * True if the dropdown is open, false otherwise.
       */
      opened: {
        type: Boolean,
        notify: true,
        value: false,
        observer: '_openedChanged'
      },
      /**
       * The value for this element.
       */
      value: {
        type: String,
        observer: 'close'
      },

      _focusedIndex: {
        type: Number,
        value: -1
      }
    },

    ready: function() {
      this._addKeyEventListeners();
    },

    /**
     * Keyboard navigation
     */

    // iron-dropdown locks scrolling outside the overlay and prevents all scrolling
    // related events from propagating. So, we needed to either hack into the
    // iron-dropdown or provide custom event handling.
    _addKeyEventListeners: function() {
      document.addEventListener('keydown', function(e) {
         if (this._isEventKey(e, 'left right')) {
           e.stopImmediatePropagation();
         }
      }.bind(this), true);

      this.$.input.addEventListener('keydown', function(e) {
        if (this._isEventKey(e, 'down')) {
          this._onArrowDown();
        } else if (this._isEventKey(e, 'up')) {
          this._onArrowUp();
        } else if (this._isEventKey(e, 'enter')) {
          this._onEnter();
        } else if (this._isEventKey(e, 'esc')) {
          this._onEscape();
        }
      }.bind(this));
    },

    _isEventKey: function(e, k) {
      return Polymer.IronA11yKeysBehavior.keyboardEventMatchesKeys(e, k);
    },

    _onArrowDown: function() {
      if(this.opened) {
        this._focusedIndex = Math.min(this.$.selector.items.length - 1, this._focusedIndex + 1);
      } else {
        this.open();
      }
    },

    _onArrowUp: function() {
      if(this.opened) {
        if(this._focusedIndex > -1) {
          this._focusedIndex = Math.max(0, this._focusedIndex - 1);
        }
      } else {
        this.open();
      }
    },

    _onEnter: function() {
      if(this.opened) {
        if(this._focusedIndex > -1) {
          this.close();
          this.$.selector.selectItem(this._focusedIndex);
        } else if(this.$.input.bindValue === undefined || this.$.input.bindValue === '') {
          this.close();
          this.value = undefined;
        }
      }
    },

    _onEscape: function() {
      this.close();
    },

    /**
     * Open the overlay.
     */
    open: function() {
      this.$.overlay.open();

      this.async(function() {
        this.$.fullScreenInput.focus();
      });
    },

    _isItemFocused: function(focusedIndex, itemIndex) {
      return (focusedIndex === itemIndex);
    },

    _fullScreenInputValueChanged: function(event) {
      this.$.input.bindValue = event.detail.value;
    },

    _inputValueChanged: function() {
      if(!this.opened && this._isFiltering()) {
          this.open();
      }

      if(this.opened && this.items) {
        this._setItems(this._filter(this.items, this.$.input.bindValue));
      }
    },

    _blurFullScreenInput: function() {
      this.$.fullScreenInput.blur();
    },

    _setItems: function(items) {
      this.$.selector.items = items;

      if (this.$.selector.items && this.$.selector.items.indexOf(this.value) > -1) {
        this.$.selector.selectItem(this.value);
      }

      if(this.$.selector.items) {
        this._focusedIndex = this.$.selector.items.indexOf(this.$.input.bindValue);
      }
    },

    _filter: function(arr, filter) {
      return arr.filter(function(item) {
        filter = filter || '';

        // Check if item contains input value.
        return item.toString().toLowerCase()
                .indexOf(filter.toString().toLowerCase()) > -1;
      }.bind(this));
    },

    _selectedItemChanged: function() {
      var _val = this.$.selector.selectedItem;
      if (_val !== null) {
        this.value = _val;
      }
    },

    _openedChanged: function() {
      if (this.opened) {
        this._setItems(this.items);
      } else {
        this.$.input.bindValue = this.value;
        this.$.fullScreenInput.bindValue = this.value;
        this.$.fullScreenInput.blur();
      }
    },

    _isFiltering: function() {
      return this.$.input.bindValue !== '' && this.$.input.bindValue !== this.value;
    },

    _preventDefault: function(e) {
      e.preventDefault();
    },

    /**
     * Close the overlay.
     */
    close: function() {
      this.$.overlay.close();
    },

    /**
    * Validates the input element and sets an error style if needed.
    *
    * @return {boolean}
    */
    _getValidity: function(){
      return this.$.input.validate();
    }

  });
</script>
