<dom-module id="vaadin-combo-box-light-default-theme" theme-for="vaadin-combo-box-light">
  <template>
    <style>
      [part~="overlay"] {
        box-shadow:
          0 2px 2px 0 rgba(0, 0, 0, 0.14),
          0 1px 5px 0 rgba(0, 0, 0, 0.12),
          0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-combo-box-default-theme" theme-for="vaadin-combo-box vaadin-combo-box-light" >
  <template>
    <style>
      :host {
        padding: 8px 0;
      }

      [part~="overlay"] {
        box-shadow:
          0 2px 2px 0 rgba(0, 0, 0, 0.14),
          0 1px 5px 0 rgba(0, 0, 0, 0.12),
          0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      [part="clear-button"],
      [part="toggle-button"] {
        font-size: 16px;
        color: rgba(0, 0, 0, .26);
        cursor: pointer;
        transition: color 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      [part="clear-button"]:hover,
      [part="toggle-button"]:hover,
      :host([opened]) [part="clear-button"],
      :host([opened]) [part="toggle-button"] {
        color: rgba(0, 0, 0, .54);
      }

      :host([opened]) [part="clear-button"]:hover,
      :host([opened]) [part="toggle-button"]:hover {
        color: rgba(0, 0, 0, .86);
      }

      [part="toggle-button"] {
        transition: all 0.2s !important;
      }

      :host([opened]) [part="toggle-button"] {
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-combo-box-item-default-theme" theme-for="vaadin-combo-box-item">
  <template>
    <style>
      :host {
        cursor: pointer;
        padding: 13px 16px;
        color: #212121;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      :host([selected]) {
        color: #3f51b5;
      }

      :host(:not([touch-device]):hover),
      :host([focused]) {
        background: #eee;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-combo-box-spinner-default-theme" theme-for="vaadin-combo-box-spinner">
  <template>
    <style>
      :host {
        border: 2px solid var(--primary-color, #03A9F4);
        border-radius: 50%;
        border-right-color: transparent;
        border-top-color: transparent;
        content: "";
        height: 24px;
        margin-left: -12px;
        margin-top: -12px;
        width: 24px;
      }
    </style>
  </template>
</dom-module>
