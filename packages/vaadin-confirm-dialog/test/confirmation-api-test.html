<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-confirm-dialog tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../vaadin-confirm-dialog.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-confirm-dialog confirm cancel opened>Confirmation message</vaadin-confirm-dialog>
    </template>
  </test-fixture>

  <script>
    describe('2 way confirmation dialog test', function() {
      var confirm, dialog, overlay, content;

      beforeEach(function() {
        confirm = fixture('default');
        dialog = confirm.$.dialog;
        overlay = dialog.$.overlay;
        content = overlay.content;
      });

      it('should 2 buttons be visible by default', function() {
        var buttons = content.querySelectorAll('vaadin-button');
        Array.from(buttons).forEach(b => {
          expect(b.hidden && (b.id == 'confirm' || b.id == 'cancel')).to.be.false;
        });
      });
    });
  </script>
</body>
