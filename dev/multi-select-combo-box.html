<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Multi Select Combo box</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      import '@vaadin/multi-select-combo-box';
      // import '@vaadin/multi-select-combo-box/theme/material/vaadin-multi-select-combo-box.js';
    </script>
  </head>
  <body>
    <vaadin-multi-select-combo-box
      label="Element"
      clear-button-visible
      required
      error-message="Select at least one"
      allow-custom-values
      style="width: 300px"
    ></vaadin-multi-select-combo-box>

    <!--
    <vaadin-multi-select-combo-box

    ></vaadin-multi-select-combo-box>
    -->

    <script>
      const comboBox = document.querySelector('vaadin-multi-select-combo-box');

      comboBox.items = [
        'Hydrogen',
        'Helium',
        'Lithium',
        'Beryllium',
        'Boron',
        'Carbon',
        'Nitrogen',
        'Oxygen',
        'Fluorine',
        'Neon',
        'Sodium',
        'Magnesium',
        'Aluminum',
        'Silicon',
        'Phosphorus',
        'Sulfur',
        'Chlorine',
        'Argon',
        'Potassium',
        'Calcium',
        'Scandium',
        'Titanium',
        'Vanadium',
        'Chromium',
        'Manganese',
        'Iron',
        'Cobalt',
        'Nickel',
        'Copper',
        'Zinc'
      ];

      comboBox.selectedItems = ['Hydrogen', 'Helium', 'Lithium'];

      comboBox.addEventListener('custom-values-set', (event) => {
        const item = event.detail;
        comboBox.items.push(item);
        comboBox.selectedItems = [...comboBox.selectedItems, item];
        console.log('custom-values-set', item);
      });

      comboBox.addEventListener('change', () => {
        console.log('change', comboBox.selectedItems);
      });
