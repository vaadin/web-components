<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./common.js"></script>
  </head>
  <body>
    <script type="module">
      import { registerStyles, css } from '@vaadin/vaadin-themable-mixin/register-styles.js';

      registerStyles(
        'vaadin-grid',
        css`
          @keyframes content-ready {
            to {
              opacity: 1;
            }
          }

          [part~='body-cell'] {
            height: 50px;
          }
          [part~='cell'] {
            animation: content-ready 1s;
          }
          :host {
            transition: opacity 1s;
          }
          :host([benchmark][loading]) {
            opacity: 0.9;
          }
        `,
      );
    </script>
    <script type="module">
      import '@vaadin/grid/all-imports';
      import '@vaadin/text-field';
      import '@vaadin/checkbox';

      async function whenRendered(grid) {
        return new Promise((resolve) => {
          let readyTimer;
          const listener = (e) => {
            if (e.animationName === 'content-ready' || e.propertyName === 'opacity') {
              const endTime = performance.now();
              readyTimer && clearTimeout(readyTimer);
              if (!grid.loading) {
                readyTimer = setTimeout(() => {
                  grid.$.scroller.removeEventListener('animationstart', listener);
                  grid.removeEventListener('animationstart', listener);
                  grid.removeEventListener('transitionstart', listener);
                  resolve(endTime);
                  // The timeout needs to be large enough so everything gets rendered
                  // but small enough so the tests won't take forever. This resolves with
                  // the timestamp of the listener's last invocation.
                }, 1000);
              }
            }
          };

          grid.$.scroller.addEventListener('animationstart', listener);
          grid.addEventListener('animationstart', listener);
          grid.addEventListener('transitionstart', listener);
        });
      }

      const grid = document.querySelector('vaadin-grid');

      whenRendered(grid).then((time) => {
        // Remove decimals from time
        document.querySelector('#render-time').textContent = `Rendered in ${Math.round(time)} ms`;
      });

      grid.dataProvider = ({ page, pageSize }, cb) => {
        const levelSize = 100;
        const pageItems = [...Array(Math.min(levelSize, pageSize))].map((_, i) => {
          return {
            name: page * pageSize + i,
          };
        });

        cb(pageItems, levelSize);
      };

      for (let i = 0; i < 100; i++) {
        const column = document.createElement('vaadin-grid-column');
        column.header = `Col ${i}`;
        column.width = '140px';
        column.flexShrink = 0;
        column.renderer = (root, column, model) => {
          if (!root.firstElementChild) {
            root.innerHTML = `<vaadin-text-field style="width: 100px"></vaadin-text-field>`;
          }
          root.firstElementChild.value = `${i} - ${model.item.name}`;
        };
        grid.appendChild(column);
      }

      grid.firstElementChild.frozen = true;

      const lazyColumns = document.querySelector('vaadin-checkbox');
      lazyColumns.addEventListener('checked-changed', (e) => {
        grid.lazyColumns = e.detail.value;
      });
      lazyColumns.checked = grid.lazyColumns;
    </script>

    <vaadin-grid item-id-path="name" lazy-columns></vaadin-grid>

    <vaadin-checkbox label="Lazy Columns" style="margin-top: 30px"></vaadin-checkbox>

    <div id="render-time"></div>
  </body>
</html>
