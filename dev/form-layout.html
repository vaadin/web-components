<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Layout</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      import '@vaadin/form-layout/vaadin-form-layout.js';
      import '@vaadin/form-layout/vaadin-form-item.js';
      import '@vaadin/form-layout/src/vaadin-form-row.js';
      import '@vaadin/form-layout/src/vaadin-form-section.js';
      import '@vaadin/text-field';
      import '@vaadin/password-field';
    </script>

    <style>

      h1 {
        width: 100%;
        background: yellow;
        margin-block: 0.5em;
      }
    </style>
  </head>

  <body>

  <h1>New</h1>
    <vaadin-form-layout auto-responsive column-width="200px">
      <vaadin-form-row>
        <vaadin-form-item>
          <label slot="label">First name</label>
          <vaadin-text-field></vaadin-text-field>
        </vaadin-form-item>

        <vaadin-form-item>
          <label slot="label">Middle name</label>
          <vaadin-text-field></vaadin-text-field>
        </vaadin-form-item>

        <vaadin-form-item>
          <label slot="label">Last name</label>
          <vaadin-text-field></vaadin-text-field>
        </vaadin-form-item>
      </vaadin-form-row>

      <vaadin-form-item >
        <label slot="label">Username</label>
        <vaadin-text-field required></vaadin-text-field>
      </vaadin-form-item>

      <vaadin-form-section title="Password Stuff">
        
        <vaadin-form-row>

          <vaadin-form-item>
            <label slot="label">Password</label>
            <vaadin-password-field></vaadin-password-field>
          </vaadin-form-item>

          <vaadin-form-item>
            <label slot="label">Confirm</label>
            <vaadin-password-field></vaadin-password-field>
          </vaadin-form-item>

        </vaadin-form-row>

      </vaadin-form-section>

    </vaadin-form-layout>


    <br><br>
    <h1>Legacy</h1>
    <vaadin-form-layout>

      <vaadin-form-item>
        <label slot="label">First name</label>
        <vaadin-text-field></vaadin-text-field>
      </vaadin-form-item>

      <vaadin-form-item>
        <label slot="label">Last name</label>
        <vaadin-text-field></vaadin-text-field>
      </vaadin-form-item>

      <br/>

      <vaadin-form-item colspan="2">
        <label slot="label">Username</label>
        <vaadin-text-field required></vaadin-text-field>
      </vaadin-form-item>

      <br/>

      <vaadin-form-item>
        <label slot="label">Password</label>
        <vaadin-password-field></vaadin-password-field>
      </vaadin-form-item>

      <vaadin-form-item>
        <label slot="label">Confirm</label>
        <vaadin-password-field></vaadin-password-field>
      </vaadin-form-item>

    </vaadin-form-layout>

  </body>
</html>
