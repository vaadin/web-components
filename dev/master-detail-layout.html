<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Detail Layout</title>
    <script type="module" src="./common.js"></script>
  </head>

  <body>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 10px;
        box-sizing: border-box;
      }

      /* TODO implement as a variant */

        padding: 20px;

      vaadin-master-detail-layout[overlay]::part(detail),
      ::view-transition-group(vaadin-master-detail-layout-detail) {
        border-radius: 12px;
      }

      ::view-transition-group(vaadin-master-detail-layout-detail) {
        overflow: hidden;
      } */

      mdl-view {
        display: block;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        overflow: hidden;
      }

      body > mdl-view > vaadin-master-detail-layout {
        border: 1px solid lightgray;
        resize: both;
      }

      body > mdl-view > vaadin-master-detail-layout::part(master) {
        /* width: 25%; */
        /* min-width: 16em; */
        /* max-width: 300px; */
        /* height: 25%; */
        /* min-width: 100%; */
        /* min-height: 100%; */
        /* width: 100%; */
      }

      vaadin-master-detail-layout::part(detail) {
        /* width: 200px; */
        /* min-width: 32em; */
        /* min-width: 500px; */
        /* width: 75%; */
        /* max-width: 600px; */
        /* height: 75%; */
        /* height: 100%; */
        /* min-width: 100%; */
        /* min-height: 400px; */
      }

      .master {
        box-sizing: border-box;
        height: 100%;
        padding: 1.5rem;
        overflow: auto;
      }

      .master>header {
        display: flex;
        align-items: center;
        gap: 1em;
      }

      .master>header>h3 {
        flex: auto;
      }

      .close-btn,
      .replace-btn {
        visibility: hidden;
        position: absolute;
      }

      .detail .close-btn,
      .detail .replace-btn {
        visibility: visible;
        position: relative;
      }

      .static-detail {
        box-sizing: border-box;
        height: 100%;
        padding: 1.5rem;
        overflow: auto;
      }
    </style>

    <mdl-view></mdl-view>

    <template id="static-detail">
      <div class="static-detail">
        <vaadin-button>Close</vaadin-button><br>
        <vaadin-text-field label="First Name"></vaadin-text-field>
        <vaadin-text-field label="Last Name"></vaadin-text-field>
        <vaadin-text-field label="Email"></vaadin-text-field>
        <vaadin-select label="Country"></vaadin-select>
      </div>
    </template>

    <script type="module">
      // Enable feature flag
      window.Vaadin ||= {};
      window.Vaadin.featureFlags ||= {};
      window.Vaadin.featureFlags.masterDetailLayoutComponent = true;

      import { css, html, LitElement, render } from 'lit';

      import '@vaadin/button';
      import '@vaadin/checkbox';
      import '@vaadin/select';
      import '@vaadin/text-field';
      import '@vaadin/radio-group';
      import '@vaadin/icon';
      import '@vaadin/master-detail-layout';
      import '@vaadin/tooltip';

      // import '@vaadin/button/src/vaadin-button.js';
      // import '@vaadin/checkbox/src/vaadin-checkbox.js';
      // import '@vaadin/select/src/vaadin-select.js';
      // import '@vaadin/text-field/src/vaadin-text-field.js';
      // import '@vaadin/radio-group/src/vaadin-radio-group.js';
      // import '@vaadin/icon/src/vaadin-icon.js';
      // import '@vaadin/master-detail-layout/src/vaadin-master-detail-layout.js';

      import '@vaadin/vaadin-lumo-styles/icons';

      window.mdlCount = 1;

      class MDLView extends LitElement {
        static get is() {
          return 'mdl-view';
        }

        createRenderRoot() {
          return this;
        }

        createDetail() {
          const temp = document.createElement('div');
          render(html`<mdl-view class="detail"></mdl-view>`, temp, { host: this });
          return temp.firstElementChild;
        }

        firstUpdated() {
          this._mdl = this.querySelector('vaadin-master-detail-layout');
          this._parentMdl = this.closest('vaadin-master-detail-layout');
          this._containmentSelect = this.querySelector('.containment');
          this._orientationSelect = this.querySelector('.orientation');
          this._modeSelect = this.querySelector('.mode');
        }

        openDetail() {
          window.mdlCount++;
          this._mdl._setDetail(this.createDetail());
        }

        openStaticDetail() {
          const detail = document.querySelector('#static-detail').content.firstElementChild.cloneNode(true);
          detail.querySelector('vaadin-button').onclick = () => {
            detail.closest('vaadin-master-detail-layout')._setDetail(null);
          }
          this._mdl._setDetail(detail);
        }

        closeDetail() {
          this._mdl._setDetail(null);
        }

        closeParentDetail() {
          this._parentMdl._setDetail(null);
        }

        replaceDetail() {
          window.mdlCount++;
          const detail = this.createDetail();
          const prop = this._parentMdl.orientation == 'vertical' ? 'height' : 'width';
          if (this.style.getPropertyValue(prop) != '500px') {
            detail.style.setProperty(prop, '500px');
          } else {
            detail.style.setProperty(prop, '300px');
          }
          this._parentMdl._setDetail(detail);
        }

        render() {
          return html`
            <vaadin-master-detail-layout>
              <div class="master">
                <header>
                  <vaadin-button aria-label="close detail view" class="close-btn" theme="tertiary contrast icon" @click=${this.closeParentDetail}>
                    <vaadin-icon icon="lumo:arrow-left"></vaadin-icon>
                  </vaadin-button>
                  <h3>View ${window.mdlCount}</h3>
                  <vaadin-button aria-label="replace detail view" class="replace-btn" theme="tertiary icon" @click=${this.replaceDetail}>
                    <vaadin-icon icon="lumo:reload"><vaadin-tooltip slot="tooltip" text="Replace with another detail view with different size"></vaadin-tooltip></vaadin-icon>
                  </vaadin-button>
                </header>
                <vaadin-radio-group @change=${this._configChange} class="orientation" label="Orientation" theme="vertical" value="horizontal">
                  <vaadin-radio-button value="horizontal" label="Horizontal"></vaadin-radio-button>
                  <vaadin-radio-button value="vertical" label="Vertical"></vaadin-radio-button>
                </vaadin-radio-group>
                <vaadin-radio-group @change=${this._configChange} class="containment" label="Containment" theme="vertical" value="layout">
                  <vaadin-radio-button value="layout" label="Layout"></vaadin-radio-button>
                  <vaadin-radio-button value="viewport" label="Viewport"></vaadin-radio-button>
                </vaadin-radio-group>
                <br>
                <vaadin-button @click=${this.openDetail}>Open Nested Test View</vaadin-button>
                <vaadin-button @click=${this.openStaticDetail}>Open Static Detail</vaadin-button>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi suscipit rem, non temporibus laboriosam maiores distinctio numquam, dolorum ducimus dolores sequi reprehenderit iste consectetur adipisci delectus aperiam voluptatibus! Vitae, adipisci.</p>
              </div>
            </vaadin-master-detail-layout>
          `;
        }

        _configChange(e) {
          if (e.target.className == 'mode') {
            // this._mdl.forceOverlay = e.target.value == 'overlay';
            // this._mdl.stackThreshold = e.target.value == 'stack' ? '100vw' : null;
          } else {
            this._mdl[e.currentTarget.className] = e.target.value.match(/auto|none/) ? null : e.target.value;
          }
        }
      }

      customElements.define(MDLView.is, MDLView);
    </script>
  </body>
</html>
