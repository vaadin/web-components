<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple links in head</title>
    <link rel="stylesheet" href="./styles/item.css" />
    <link rel="stylesheet" href="./styles/button.css" />
  </head>

    <vaadin-button>Button</vaadin-button>

    <vaadin-item tabindex="0" selected>Selected item</vaadin-item>

    <script type="module">
      import '@vaadin/item/src/vaadin-lit-item.js';
      import '@vaadin/button/src/vaadin-lit-button.js';
    </script>
