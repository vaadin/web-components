<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom styles post finalize</title>
    <!-- <script type="module" src="../common.js"></script> -->
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/item.css" />
    <link rel="stylesheet" href="./styles/list-box.css" />
  </head>
  <body>
    <vaadin-list-box selected="2">
      <vaadin-item>Basic item</vaadin-item>
      <vaadin-item focus-ring>Focused item</vaadin-item>
      <vaadin-item>Selected item</vaadin-item>
    </vaadin-list-box>

    <script type="module">
      import { css, registerStyles } from '@vaadin/vaadin-themable-mixin';
      import '@vaadin/item/src/vaadin-lit-item.js';
      import '@vaadin/list-box/src/vaadin-lit-list-box.js';

      window.Vaadin.suppressPostFinalizeStylesWarning = true;

      // Register styles after component finalization to verify
      // that ThemableMixin updates instance styles correctly
      // and applies them after the injected Lumo stylesheet
      registerStyles(
        'vaadin-item',
        css`
          :host {
            font-size: var(--lumo-font-size-s);
          }
        `,
      );
    </script>
  </body>
</html>
