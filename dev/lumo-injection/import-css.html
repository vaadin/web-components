<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import CSS</title>
    <!-- <script type="module" src="../common.js"></script> -->
    <link rel="stylesheet" href="./styles/base.css" />
    <script>
      window.esmsInitOptions = { polyfillEnable: ['css-modules'] }
    </script>
    <script async src="../../node_modules/es-module-shims/dist/es-module-shims.js"></script>
  </head>
  <body>
    <vaadin-list-box selected="2">
      <vaadin-item>Basic item</vaadin-item>
      <vaadin-item focus-ring>Focused item</vaadin-item>
      <vaadin-item>Selected item</vaadin-item>
    </vaadin-list-box>

    <shadow-host></shadow-host>

    <button>Move to shadow</button>

    <script type="module">
      import '@vaadin/item/src/vaadin-lit-item.js';
      import '@vaadin/list-box/src/vaadin-lit-list-box.js';
      import './shadow-host.js';

      // Using import attributes (Chrome only)
      const stylesheet = await import('./styles/components.css', { with: { type: 'css' } });
      document.adoptedStyleSheets.push(stylesheet.default);

      document.querySelector('button').addEventListener('click', () => {
        const shadow = document.querySelector('shadow-host').shadowRoot;
        shadow.appendChild(document.querySelector('vaadin-list-box'));
      });
    </script>
  </body>
</html>
