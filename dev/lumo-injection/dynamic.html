<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic loading</title>
    <!-- <script type="module" src="../common.js"></script> -->
    <link rel="stylesheet" href="./styles/base.css" />
  </head>
  <body>
    <vaadin-list-box selected="2">
      <vaadin-item>Basic item</vaadin-item>
      <vaadin-item focus-ring>Focused item</vaadin-item>
      <vaadin-item>Selected item</vaadin-item>
    </vaadin-list-box>

    <vaadin-text-field label="Text field"></vaadin-text-field>
    <vaadin-password-field label="Password field"></vaadin-password-field>
    <vaadin-number-field label="Number field" step-buttons-visible value="1"></vaadin-number-field>
    <vaadin-integer-field label="Integer field" step-buttons-visible value="1"></vaadin-integer-field>

    <p>
      <button id="unload">Unload components styles</button>
      <button id="load">Load components styles</button>
    </p>

    <script type="module">
      import '@vaadin/item/src/vaadin-lit-item.js';
      import '@vaadin/list-box/src/vaadin-lit-list-box.js';
      import '@vaadin/text-field/src/vaadin-lit-text-field.js';
      import '@vaadin/password-field/src/vaadin-lit-password-field.js';
      import '@vaadin/number-field/src/vaadin-lit-number-field.js';
      import '@vaadin/integer-field/src/vaadin-lit-integer-field.js';

      const link = document.createElement('link');
      link.href = './styles/components.css';
      link.rel = 'stylesheet';

      document.querySelector('#unload').addEventListener('click', () => {
        link.remove();
      });

      document.querySelector('#load').addEventListener('click', () => {
        document.head.appendChild(link);
      });
    </script>
  </body>
</html>
