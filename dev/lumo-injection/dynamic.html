<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic loading</title>
    <style>
      html {
        --_lumo-item-selected-icon-display: block;
      }
    </style>
  </head>
  <body>
    <vaadin-item tabindex="0">Basic item</vaadin-item>
    <vaadin-item tabindex="0" focus-ring>Focused item</vaadin-item>
    <vaadin-item tabindex="0" selected>Selected item</vaadin-item>

    <button id="unload">Unload Lumo</button>
    <button id="load">Load Lumo</button>

    <script type="module">
      import '@vaadin/item/src/vaadin-lit-item.js';
      import './shadow-host.js';

      document.querySelector('#unload').addEventListener('click', () => {
        const link = document.head.querySelector('link[rel="stylesheet"]');
        link?.remove();
      });

      document.querySelector('#load').addEventListener('click', () => {
        const link = document.createElement('link');
        link.href = './styles/item.css';
        link.rel = 'stylesheet';
        document.head.appendChild(link);
      });
    </script>
  </body>
</html>
