<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow styles</title>
    <!-- <script type="module" src="../common.js"></script> -->
    <link rel="stylesheet" href="./styles/base.css" />
  </head>
  <body>
    <vaadin-list-box selected="2">
      <vaadin-item>Basic item</vaadin-item>
      <vaadin-item focus-ring>Focused item</vaadin-item>
      <vaadin-item>Selected item</vaadin-item>
    </vaadin-list-box>

    <shadow-host></shadow-host>

    <br />

    <button id="shadow">Move to shadow</button>
    <button id="global">Move to global</button>

    <script type="module">
      import '@vaadin/item/src/vaadin-lit-item.js';
      import '@vaadin/list-box/src/vaadin-lit-list-box.js';
      import './shadow-host.js';

      const host = document.querySelector('shadow-host');
      const listBox = document.querySelector('vaadin-list-box');

      document.querySelector('#shadow').addEventListener('click', () => {
        host.shadowRoot.appendChild(listBox);
      });

      document.querySelector('#global').addEventListener('click', () => {
        document.body.insertBefore(listBox, host);
      });

      // Inject components styles only in shadow root
      const link = document.createElement('link');
      link.href = './styles/components.css';
      link.rel = 'stylesheet';
      host.shadowRoot.appendChild(link);
    </script>
  </body>
</html>
