<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style in head</title>
    <!-- <script type="module" src="../common.js"></script> -->
    <style>
      @import './styles/base.css';
      @import './styles/item.css';
      @import './styles/list-box.css';
      @import './styles/text-field.css';
    </style>
  </head>
  <body>
    <div>
      <vaadin-list-box selected="2">
        <vaadin-item>Basic item</vaadin-item>
        <vaadin-item focus-ring>Focused item</vaadin-item>
        <vaadin-item>Selected item</vaadin-item>
      </vaadin-list-box>

      <vaadin-text-field label="Text field"></vaadin-text-field>
    </div>

    <shadow-host></shadow-host>

    <p>
      <button id="shadow">Move to shadow</button>
      <button id="global">Move to global</button>
    </p>

    <script type="module">
      import '@vaadin/item/src/vaadin-lit-item.js';
      import '@vaadin/list-box/src/vaadin-lit-list-box.js';
      import '@vaadin/text-field/src/vaadin-lit-text-field.js';
      import './shadow-host.js';

      const host = document.querySelector('shadow-host');
      const div = document.querySelector('div');

      document.querySelector('#shadow').addEventListener('click', () => {
        host.shadowRoot.appendChild(div);
      });

      document.querySelector('#global').addEventListener('click', () => {
        document.body.insertBefore(div, host);
      });
    </script>
  </body>
</html>
