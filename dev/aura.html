<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura</title>
    <link rel="stylesheet" href="../packages/aura/aura.css" />
    <link rel="stylesheet" href="../packages/aura/adaptive-typography.css" />
    <link rel="stylesheet" href="./aura/aura-view.css" />
    <link rel="stylesheet" href="./aura/components-view.css" />
    <link rel="stylesheet" href="./aura/lucide-icons/lucide.css" />
    <script type="module">
      window.Vaadin ||= {};
      window.Vaadin.featureFlags ||= {};
      window.Vaadin.featureFlags.masterDetailLayoutComponent = true;

      import './aura/aura-color-control.js';
      import './aura/aura-font-family-control.js';
      import './aura/aura-inset-control.js';
      import './aura/aura-number-control.js';
      import './aura/aura-scheme-control.js';
      import '@vaadin/accordion';
      import '@vaadin/avatar';
      import '@vaadin/avatar-group';
      import '@vaadin/app-layout';
      import '@vaadin/app-layout/vaadin-drawer-toggle.js';
      import '@vaadin/button';
      import '@vaadin/card';
      import '@vaadin/checkbox';
      import '@vaadin/checkbox-group';
      import '@vaadin/date-time-picker';
      import '@vaadin/dialog';
      import '@vaadin/icon';
      import '@vaadin/grid/all-imports';
      import '@vaadin/form-layout';
      import '@vaadin/master-detail-layout';
      import '@vaadin/number-field';
      import '@vaadin/select';
      import '@vaadin/scroller';
      import '@vaadin/side-nav';
      import '@vaadin/tabs';
      import '@vaadin/rich-text-editor';
      import '@vaadin/list-box';
      import '@vaadin/item';
      import '@vaadin/message-list';
      import '@vaadin/message-input';
      import '@vaadin/upload';
      import '@vaadin/multi-select-combo-box';
      import '@vaadin/combo-box';
      import '@vaadin/split-layout';
      import '@vaadin/progress-bar';
      import '@vaadin/text-field';
      import '@vaadin/horizontal-layout';
      import '@vaadin/vertical-layout';
      import '@vaadin/radio-group';
      import '@vaadin/menu-bar';
      import '@vaadin/select';
      import '@vaadin/popover';
      import '@vaadin/login/vaadin-login-form.js';
      import { html, render } from 'lit';
      import { Button } from '@vaadin/button';
      import { Notification } from '@vaadin/notification';

      function showDemoNotification() {
        const notification = Notification.show(
          html`<vaadin-card theme="horizontal footer-end no-frame">
            <vaadin-icon icon="lucide:chat" slot="media"></vaadin-icon>
            <div slot="title">New Message from Olivia</div>
            <div>The AI chat UI is evolving with the integration of components…</div>
            <vaadin-button slot="footer">Show</vaadin-button>
            <vaadin-button slot="footer">Dismiss</vaadin-button>
          </vaadin-card>`,
          { duration: 0, position: 'top-end' },
        );
        notification._overlayElement
          .querySelectorAll('vaadin-button')
          .forEach((button) => button.addEventListener('click', () => notification.close()));
      }

      const generateItems = (count) => {
        return Array.from({ length: count }, (_, i) => ({
          name: `First Lastname ${i + 1}`,
          email: `first.lastname${i + 1}@example.com`,
          address: `${i + 1} Main Street`,
          city: `City ${i + 1}`,
          country: `Country ${i + 1}`,
        }));
      };

      const views = {};
      function getView(id) {
        if (!views[id]) {
          views[id] = document.querySelector(`#${id}-view`).content.firstElementChild.cloneNode(true);

          if (id === 'grid') {
            const grid = views[id].querySelector('vaadin-grid');
            const mdl = grid.closest('vaadin-master-detail-layout');
            grid.items = generateItems(100);

            grid.addEventListener('active-item-changed', (e) => {
              const item = e.detail.value;
              if (item) {
                mdl._setDetail(detailView);
              } else {
                mdl._setDetail(null);
              }
              // This triggers the cell part generator
              grid.selectedItems = [];
            });

            grid.cellPartNameGenerator = (column, model) => {
              let parts = 'nav-item';
              if (model.item === grid.activeItem) {
                parts += ' active-nav-item';
              }
              return parts;
            };

            mdl.addEventListener('backdrop-click', () => {
              grid.activeItem = null;
            });

            const detailView = document.querySelector('#form-view').content.firstElementChild.cloneNode(true);
            detailView.addEventListener('click', (e) => {
              if (e.target.localName === 'vaadin-button') {
                grid.activeItem = null;
              }
            });
          } else if (id === 'components') {
            views[id].querySelector('vaadin-avatar-group').items = [
              { name: 'AA', colorIndex: 0 },
              { name: 'BB', colorIndex: 1 },
              { name: 'CC', colorIndex: 2 },
              { name: 'DD', colorIndex: 3 },
              { name: 'EE', colorIndex: 4 },
              { name: 'FF', colorIndex: 5 },
              { name: 'GG', colorIndex: 6 },
              { name: 'HH', colorIndex: 7 },
              { name: 'II', colorIndex: 8 },
            ];
            views[id].querySelector('vaadin-grid').items = generateItems(20);

            views[id].querySelector('#showNotificationBtn').addEventListener('click', () => {
              showDemoNotification();
            });

            views[id].querySelector('vaadin-menu-bar').items = [
              {
                text: 'Actions',
                children: [
                  { text: 'Edit' },
                  { text: 'Duplicate' },
                  { component: 'hr' },
                  { text: 'Archive' },
                  {
                    text: 'More',
                    children: [
                      { text: 'Move to Project…' },
                      { text: 'Move to Folder…' },
                      { component: 'hr' },
                      { text: 'Advanced Options…' },
                    ],
                  },
                  { component: 'hr' },
                  { text: 'Share' },
                  { text: 'Add to Favorites' },
                  { component: 'hr' },
                  { text: 'Delete', theme: 'error' },
                ],
              },
            ];

            views[id].querySelectorAll('vaadin-combo-box, vaadin-multi-select-combo-box').forEach((comboBox) => {
              comboBox.dataProvider = async (params, callback) => {
                const index = params.page * params.pageSize;
                const response = await fetch(
                  `https://demo.vaadin.com/demo-data/1.0/filtered-countries?index=${index}&count=${params.pageSize}&filter=${params.filter}`,
                );
                if (response.ok) {
                  const { result, size } = await response.json();
                  // Emulate network latency for demo purpose
                  setTimeout(() => {
                    callback(result, size);
                  }, 1000);
                }
              };

              if (!comboBox.placeholder) {
                if (comboBox.localName.startsWith('vaadin-multi-select')) {
                  comboBox.selectedItems = ['Andorra', 'United Arab Emirates'];
                } else {
                  comboBox.selectedItem = 'Andorra';
                }
              }
            });

            views[id].querySelector('vaadin-message-list').items = [
              {
                userName: 'Matt Mambo',
                text: 'Nature does not hurry, yet everything gets accomplished.',
                time: '2 minutes ago',
                userColorIndex: 1,
              },
              {
                userName: 'Lindsey Listy',
                text: 'Using your talent, hobby or profession in a way that makes you contribute with something good to this world is truly the way to go.',
                time: 'just now',
                userColorIndex: 2,
              },
            ];
          }
        }

        return views[id];
      }

      const rootMdl = document.querySelector('vaadin-master-detail-layout');
      const defaultView = getView('components');
      defaultView.setAttribute('slot', 'detail');
      // Don't use _setDetail to avoid view transition
      rootMdl.append(defaultView);

      customElements.define(
        'mdl-back-button',
        class extends Button {
          constructor() {
            super();
            this.setAttribute('theme', 'tertiary');
            const icon = document.createElement('vaadin-icon');
            icon.setAttribute('icon', 'lucide:arrow-back');
            this.append(icon);
            this.addEventListener('click', () => {
              const inner = this.closest('[slot="detail"]');
              const outer = inner.parentNode.closest('vaadin-master-detail-layout');
              outer?._setDetail(null);
            });
          }
        },
      );

      // Clear all 'current' states from nav items, except the first ones in the sections
      document
        .querySelectorAll(':is([slot="drawer"], .aura-view)')
        .forEach((nav) =>
          nav.querySelectorAll('vaadin-side-nav-item').forEach((item, i) => (i > 0 ? item.removeAttribute('current') : null)),
        );

      // Fake navigation: prevent actual navigation, update 'current' item manually
      document.querySelectorAll('vaadin-side-nav').forEach((nav) => {
        nav.addEventListener('click', (e) => {
          const link = e.composedPath().find((el) => el.localName === 'a');
          if (link) {
            e.preventDefault();
            if (link.href) {
              link
                .getRootNode()
                .host.closest('vaadin-side-nav')
                .parentNode.querySelectorAll('vaadin-side-nav-item')
                .forEach((item) => item.removeAttribute('current'));
              const navItem = e.composedPath().find((el) => el.localName === 'vaadin-side-nav-item');
              navItem.setAttribute('current', '');
              if (link.href.includes('#')) {
                const viewId = link.href.split('#')[1];
                const view = getView(viewId);
                view.setAttribute('slot', 'detail');
                const mdl = e.target.closest('vaadin-master-detail-layout');
                mdl._setDetail(view);
              }
            }
          }
        });
      });

      const orgSelect = document.querySelector('#org-select');
      orgSelect.renderer = (root) => {
        render(
          html`
            <vaadin-select-list-box>
              <vaadin-select-item value="aura">
                <vaadin-avatar
                  theme="vaadin square"
                  has-color-index
                  style="--vaadin-avatar-size: 1.25lh; --vaadin-avatar-user-color: var(--aura-accent-color); color: var(--aura-accent-contrast);"
                  tabindex="-1"
                ></vaadin-avatar>
                <span>Aura</span>
              </vaadin-select-item>
              <vaadin-select-item value="lumo">
                <vaadin-avatar
                  theme="vaadin square"
                  has-color-index
                  style="--vaadin-avatar-size: 1.25lh; --vaadin-avatar-user-color: hsl(214, 100%, 48%); color: #fff;"
                  tabindex="-1"
                ></vaadin-avatar>
                <span>Lumo</span>
              </vaadin-select-item>
            </vaadin-select-list-box>
          `,
          root,
        );
      };
      orgSelect.value = 'aura';

      function clearLocalStorage() {
        for (let i = localStorage.length - 1; i >= 0; i--) {
          const key = localStorage.key(i);
          if (/^aura/u.test(key)) {
            localStorage.removeItem(key);
          }
        }
      }

      document.all.resetAll.onclick = () => {
        clearLocalStorage();
        window.location.reload();
      };

      document.all.useNavbar.addEventListener('change', (e) => {
        if (e.target.checked) {
          document.querySelector('vaadin-app-layout > header[slot]').setAttribute('slot', 'navbar');
          document.querySelector('vaadin-app-layout > footer[slot]').setAttribute('slot', 'navbar');
        } else {
          document.querySelector('vaadin-app-layout > header[slot]').setAttribute('slot', 'drawer');
          document.querySelector('vaadin-app-layout > footer[slot]').setAttribute('slot', 'drawer');
        }
      });
    </script>

    <style>
      vaadin-avatar[theme~='vaadin']::part(icon) {
        mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none"><path d="M11.1854 7.48145C11.7551 7.48145 12.2184 7.95693 12.2186 8.54199C12.2186 8.72558 12.1719 8.90779 12.0819 9.06934L8.86023 15.1895C8.8531 15.2033 8.84588 15.2156 8.83875 15.2285C8.69333 15.5564 8.3724 15.7852 7.9989 15.7852C7.62026 15.7851 7.29542 15.55 7.1532 15.2148C7.14827 15.206 7.14334 15.1978 7.13855 15.1885L3.91687 9.06738C3.82776 8.90728 3.78015 8.72555 3.78015 8.54199C3.78037 7.95699 4.24389 7.48154 4.81335 7.48145C5.27105 7.48145 5.58212 7.7112 5.7948 8.20996L7.99988 12.4307L10.2069 8.20508C10.4171 7.71153 10.7278 7.48156 11.1854 7.48145Z" fill="currentColor"/><path d="M15.2108 1C15.6505 1.00007 15.9997 1.36209 15.9999 1.80859V3.14258C15.9999 4.71011 15.2872 5.49403 13.6552 5.49414H10.035C8.95299 5.49419 8.84659 5.95787 8.84656 6.4082C8.84656 6.45438 8.84269 6.49396 8.83777 6.53613C8.81197 6.98687 8.4453 7.34557 7.995 7.3457C7.54459 7.3457 7.17686 6.98894 7.15125 6.53809C7.14633 6.49582 7.14343 6.45432 7.14343 6.4082C7.1434 5.95784 7.03606 5.49414 5.95398 5.49414H2.33484C0.702567 5.49414 -9.57545e-05 4.71022 -0.00012207 3.14258V1.80859C5.05523e-05 1.36204 0.337484 1 0.777222 1C1.21691 1.00006 1.55049 1.36208 1.55066 1.80859V2.25977C1.55078 2.76409 1.89158 3.13184 2.6366 3.13184H6.18542C7.79968 3.13207 7.92422 4.34896 7.97742 4.99316H8.01257C8.06578 4.3489 8.19 3.13184 9.80457 3.13184H13.3534C14.0982 3.13177 14.4157 2.77682 14.4159 2.27246L14.4178 1.80859C14.418 1.36204 14.7711 1 15.2108 1Z" fill="currentColor"/></svg>');
        mask-size: 60%;
      }

      vaadin-avatar[theme~='square'] {
        border-radius: var(--vaadin-radius-m);
      }

      /* TODO built-in variant? */
      #org-select {
        --vaadin-input-field-value-font-weight: var(--aura-font-weight-semibold);
        --vaadin-input-field-value-font-size: var(--aura-font-size-l);
      }

      #org-select::part(input-field) {
        box-shadow: none;
      }

      /* TODO part of Aura? */
      hr {
        align-self: stretch;
        justify-self: stretch;
        margin: var(--vaadin-gap-m) 0;
        border: 0;
        background: var(--vaadin-border-color-subtle);
        min-height: 1px;
        max-height: 1px;
      }

      /* Considering these as built-in variants, but perhaps they should be another component like https://github.com/vaadin/web-components/issues/7958 */
      vaadin-card[theme~='no-frame'] {
        --vaadin-card-padding: 0px;
        --vaadin-card-background: transparent;
      }

      vaadin-card[theme~='footer-end'] {
        --_footer: 0;
        grid-template-rows: repeat(var(--_content), auto) 1fr;
      }

      vaadin-card[theme~='footer-end']::part(footer) {
        grid-column: -1;
        grid-row: 1 / span calc(var(--_header) + var(--_content));
        align-self: center;
        flex-direction: column;
      }

      /* TODO re-evaluate MDL API, how to achieve this */
      .dashboard-section::part(master) {
        flex-grow: 0.1;
        flex-basis: 15%;
      }

      .dashboard-section::part(detail) {
        flex-grow: 2;
        flex-basis: 100%;
      }
    </style>
  </head>

  <body>

    <vaadin-popover for="theme-editor-btn" position="bottom-start" width="320px" style="--aura-base-size: 12; --aura-base-font-size: 13;" theme>
      <vaadin-vertical-layout class="editor" theme="padding" style="gap: var(--vaadin-gap-xl); align-items: stretch;">
        <h3>Edit Theme</h3>
        <vaadin-checkbox label="Use Navbar" id="useNavbar"></vaadin-checkbox>
        <aura-scheme-control property="--aura-color-scheme" label="--aura-color-scheme"></aura-scheme-control>
        <aura-scheme-control property="--aura-content-color-scheme" label="--aura-content-color-scheme"></aura-scheme-control>
        <aura-scheme-control property="--aura-notification-color-scheme"
        label="--aura-notification-color-scheme"></aura-scheme-control>
        <aura-color-control property="--aura-accent-light" label="--aura-accent-light"></aura-color-control>
        <aura-color-control property="--aura-background-light" label="--aura-background-light"></aura-color-control>
        <aura-color-control property="--aura-accent-dark" label="--aura-accent-dark"></aura-color-control>
        <aura-color-control property="--aura-background-dark" label="--aura-background-dark"></aura-color-control>
        <aura-number-control property="--aura-contrast" min="0" max="2" step="0.1"></aura-number-control>
        <aura-number-control property="--aura-overlay-surface-opacity" min="0.5" max="1" step="0.01"></aura-number-control>
        <aura-inset-control></aura-inset-control>
        <aura-number-control property="--aura-base-radius" min="0" max="8" step="0.5"></aura-number-control>
        <aura-number-control property="--aura-base-size" min="12" max="20"></aura-number-control>
        <aura-number-control property="--aura-base-font-size" label="--aura-base-font-size" min="12"
        max="18"></aura-number-control>
        <aura-font-family-control label="--aura-font-family"></aura-font-family-control>
        <hr>
        <vaadin-button theme="" id="resetAll">
          Reset All
          <vaadin-icon icon="lucide:rotate-ccw"></vaadin-icon>
        </vaadin-button>
      </vaadin-vertical-layout>
    </vaadin-popover>

    <vaadin-app-layout primary-section="navbar">
      <header slot="drawer" class="aura-view-header">
        <vaadin-drawer-toggle theme="tertiary"></vaadin-drawer-toggle>
        <vaadin-select id="org-select" theme="subtle auto-size"></vaadin-select>
        <!-- TODO if this button isn't here, the height of the header too narrow -->
        <vaadin-button theme="tertiary" style="visibility: hidden;">
          <vaadin-icon icon="lucide:panel-left-close"></vaadin-icon>
        </vaadin-button>
      </header>
      <vaadin-scroller slot="drawer" theme="overflow-indicators">
        <vaadin-side-nav collapsible>
          <span slot="label">General</span>

          <vaadin-side-nav-item path="">
            <vaadin-icon icon="lucide:chart-column" slot="prefix"></vaadin-icon>
            Dashboard
            <span theme="badge accent" slot="suffix" aria-label="(2 new items)">2</span>
          </vaadin-side-nav-item>

          <vaadin-side-nav-item path="">
            <vaadin-icon icon="lucide:layers" slot="prefix"></vaadin-icon>
            Projects
          </vaadin-side-nav-item>

          <vaadin-side-nav-item path="">
            <vaadin-icon icon="lucide:file-text" slot="prefix"></vaadin-icon>
            Documents
          </vaadin-side-nav-item>

          <vaadin-side-nav-item path="">
            <vaadin-icon icon="lucide:calendar" slot="prefix"></vaadin-icon>
            Calendar
          </vaadin-side-nav-item>
        </vaadin-side-nav>

        <vaadin-side-nav collapsible>
          <span slot="label">Organization</span>

          <vaadin-side-nav-item path="">
            <vaadin-icon icon="lucide:chart-pie" slot="prefix"></vaadin-icon>
            Reporting
          </vaadin-side-nav-item>

          <vaadin-side-nav-item path="">
            <vaadin-icon icon="lucide:list-todo" slot="prefix"></vaadin-icon>
            Tasks
          </vaadin-side-nav-item>

          <vaadin-side-nav-item path="">
            <vaadin-icon icon="lucide:users" slot="prefix"></vaadin-icon>
            Users
          </vaadin-side-nav-item>
        </vaadin-side-nav>
      </vaadin-scroller>
      <footer slot="drawer" class="aura-view-footer">
        <vaadin-button theme="tertiary">
          <vaadin-avatar abbr="J" style="--vaadin-avatar-size: 1.25lh;" slot="prefix" tabindex="-1"></vaadin-avatar>
          <span>John Doe</span>
        </vaadin-button>
        <vaadin-button theme="tertiary" id="theme-editor-btn">
          <vaadin-icon icon="lucide:palette"></vaadin-icon>
        </vaadin-button>
      </footer>

      <vaadin-master-detail-layout master-min-size="14rem" detail-min-size="40rem" class="dashboard-section">
        <div class="aura-view">
          <header>
            <vaadin-drawer-toggle theme="tertiary"></vaadin-drawer-toggle>
            <h1>Dashboard</h1>
          </header>
          <vaadin-scroller theme="overflow-indicators">
            <vaadin-side-nav theme="contrast">
              <vaadin-side-nav-item path="#components">
                <vaadin-icon icon="lucide:home" slot="prefix"></vaadin-icon>
                <span>Components</span>
              </vaadin-side-nav-item>
              <vaadin-side-nav-item path="#grid">
                <vaadin-icon icon="lucide:chart-column" slot="prefix"></vaadin-icon>
                <span>Grid View</span>
              </vaadin-side-nav-item>
              <vaadin-side-nav-item>
                <vaadin-icon icon="lucide:chart-pie" slot="prefix"></vaadin-icon>
                <span>Reporting</span>
              </vaadin-side-nav-item>
              <vaadin-side-nav-item>
                <vaadin-icon icon="lucide:gear" slot="prefix"></vaadin-icon>
                <span>Settings</span>
                <vaadin-side-nav-item slot="children" path="">
                  <span>Account</span>
                </vaadin-side-nav-item>
                <vaadin-side-nav-item slot="children" path="">
                  <span>Preferences</span>
                </vaadin-side-nav-item>
                <vaadin-side-nav-item slot="children" path="">
                  <span>Subscription</span>
                </vaadin-side-nav-item>
              </vaadin-side-nav-item><vaadin-side-nav-item path="">
                <vaadin-icon icon="lucide:chat" slot="prefix"></vaadin-icon>
                <span>Support</span>
                <span theme="badge green" slot="suffix">Online</span>
              </vaadin-side-nav-item>
            </vaadin-side-nav>
          </vaadin-scroller>
        </div>
    </vaadin-app-layout>

    <template id="grid-view">
      <vaadin-master-detail-layout detail-size="20rem" containment="viewport" theme="surface-solid">
        <div class="aura-view">
          <header>
            <mdl-back-button></mdl-back-button>
            <h1>Grid View</h1>
          </header>
          <vaadin-grid multi-sort column-reordering-allowed theme="no-border">
            <vaadin-grid-selection-column frozen></vaadin-grid-selection-column>

            <!-- <vaadin-grid-column-group header="Personal Information"> -->
              <vaadin-grid-sort-column path="name" header="Name" resizable frozen></vaadin-grid-sort-column>
              <vaadin-grid-sort-column path="email" header="Email" resizable auto-width></vaadin-grid-sort-column>
            <!-- </vaadin-grid-column-group> -->

            <!-- <vaadin-grid-column-group header="Contact Information"> -->
              <vaadin-grid-filter-column path="address" header="Address" resizable></vaadin-grid-filter-column>
              <vaadin-grid-sort-column path="city" header="City" resizable></vaadin-grid-sort-column>
              <vaadin-grid-sort-column path="country" header="Country" resizable frozen-to-end></vaadin-grid-sort-column>
            <!-- </vaadin-grid-column-group> -->

            <span slot="empty-state">No items</span>
          </vaadin-grid>
        </div>
      </vaadin-master-detail-layout>
    </template>

    <template id="form-view">
      <div class="aura-view">
        <header>
          <mdl-back-button></mdl-back-button>
          <h3>My App</h3>
        </header>
        <vaadin-scroller theme="overflow-indicators">
          <vaadin-form-layout auto-responsive theme="padding">
            <vaadin-text-field label="Application Name" value="My App"></vaadin-text-field>
            <vaadin-text-field label="Image" value="my-app:latest"></vaadin-text-field>
            <vaadin-text-field label="Hostname" value="my-app.local">
              <span slot="prefix">https://</span>
            </vaadin-text-field>
            <vaadin-text-field label="Port" value="8080"></vaadin-text-field>
            <vaadin-checkbox label="Secure Connection" checked></vaadin-checkbox>
            <vaadin-number-field label="Replicas" step-buttons-visible value="1"></vaadin-number-field>
            <hr />
            <vaadin-checkbox-group label="Features">
              <vaadin-checkbox label="User Management" value="user-management" checked></vaadin-checkbox>
              <vaadin-checkbox label="Localization" value="localization"></vaadin-checkbox>
            </vaadin-checkbox-group>
          </vaadin-form-layout>
