<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Time picker</title>
    <script type="module" src="./common.js"></script>
    <script type="module">
      import '@vaadin/date-time-picker';
      import '@vaadin/tooltip';

      [...document.querySelectorAll('vaadin-date-time-picker')].forEach((dateTimePicker) => {
        dateTimePicker.addEventListener('change', onChange);
        dateTimePicker.addEventListener('incomplete-change', onChange);
        dateTimePicker.addEventListener('unparsable-change', onChange);

        function onChange(event) {
          console.warn(event);

          if (dateTimePicker.__unparsableValue) {
            dateTimePicker.errorMessage = 'Invalid date or time';
          } else if (dateTimePicker.__incompleteValue) {
            dateTimePicker.errorMessage = 'Incomplete date or time';
          } else if (dateTimePicker.required && !dateTimePicker.value) {
            dateTimePicker.errorMessage = 'Field is required';
          } else if (dateTimePicker.max && new Date(dateTimePicker.value) > new Date(dateTimePicker.max)) {
            dateTimePicker.errorMessage = 'Date is too late';
          } else {
            dateTimePicker.errorMessage = '';
          }
        }
      });



      const maxDate = new Date().toISOString().substring(0, 19);
      [...document.querySelectorAll('vaadin-date-time-picker.max')].forEach((picker) => {
        picker.max = maxDate;
      });
    </script>
  </head>
  <body>
    <div>
      <vaadin-date-time-picker label="DateTimePicker"></vaadin-date-time-picker>
    </div>
    <div style="margin-top: 64px;">
      <vaadin-date-time-picker label="DateTimePicker + required" required></vaadin-date-time-picker>
    </div>
    <div style="margin-top: 64px;">
      <vaadin-date-time-picker label="DateTimePicker + required + max" class="max" required></vaadin-date-time-picker>
    </div>
    <div style="margin-top: 64px;">
      <vaadin-date-time-picker label="DateTimePicker + max" class="max"></vaadin-date-time-picker>
    </div>
  </body>
</html>
