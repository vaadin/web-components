<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Time picker</title>
    <script type="module" src="./common.js"></script>
    <script type="module">
      import '@vaadin/date-time-picker';
      import '@vaadin/tooltip';

      const dateTimePicker = document.querySelector('vaadin-date-time-picker');
      dateTimePicker.addEventListener('incomplete-change', onChange);
      dateTimePicker.addEventListener('unparsable-change', onChange);
      dateTimePicker.addEventListener('change', onChange);

      function onChange(event) {
        console.warn(event.type);

        if (dateTimePicker.__unparsableValue) {
          dateTimePicker.errorMessage = 'Invalid date or time';
        } else if (dateTimePicker.__incompleteValue) {
          dateTimePicker.errorMessage = 'Incomplete date or time';
        } else {
          dateTimePicker.errorMessage = '';
        }
      }
    </script>
  </head>
  <body>
    <vaadin-date-time-picker></vaadin-date-time-picker>
  </body>
</html>
