<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      import '@vaadin/tabs';
      import '@vaadin/icon';
      import '@vaadin/icons';
    </script>
  </head>

  <body>
    <vaadin-tabs>
      <vaadin-tab theme="icon-on-top">
        <a href="/">
          <vaadin-icon icon="vaadin:user" style="padding: 0.25rem;"></vaadin-icon>
          <span>Profile</span>
        </a>
      </vaadin-tab>
      <vaadin-tab theme="icon-on-top">
        <vaadin-icon icon="vaadin:cog"></vaadin-icon>
        <span>Settings</span>
      </vaadin-tab>
      <vaadin-tab theme="icon-on-top">
        <vaadin-icon icon="vaadin:bell"></vaadin-icon>
        <span>Notifications</span>
      </vaadin-tab>
    </vaadin-tabs>

    <vaadin-tabs theme="icon-on-top">
      <vaadin-tab>
        <a href="/">
          <vaadin-icon icon="vaadin:user" style="padding: 0.25rem;"></vaadin-icon>
          <span>Profile</span>
        </a>
      </vaadin-tab>
      <vaadin-tab>
        <vaadin-icon icon="vaadin:cog"></vaadin-icon>
        <span>Settings</span>
      </vaadin-tab>
      <vaadin-tab>
        <vaadin-icon icon="vaadin:bell"></vaadin-icon>
        <span>Notifications</span>
      </vaadin-tab>
    </vaadin-tabs>

    <vaadin-tabs orientation="vertical" style="width: 120px;">
      <vaadin-tab theme="icon-on-top">
        <a href="/">
          <vaadin-icon icon="vaadin:user" style="padding: 0.25rem;"></vaadin-icon>
          <span>Profile</span>
        </a>
      </vaadin-tab>
      <vaadin-tab theme="icon-on-top">
        <vaadin-icon icon="vaadin:cog"></vaadin-icon>
        <span>Settings</span>
      </vaadin-tab>
      <vaadin-tab theme="icon-on-top">
        <vaadin-icon icon="vaadin:bell"></vaadin-icon>
        <span>Notifications</span>
      </vaadin-tab>
    </vaadin-tabs>
  </body>
</html>
