<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popover</title>
    <script type="module" src="./common.js"></script>
  </head>

  <body>
    <vaadin-button id="button">Open</vaadin-button>

    <vaadin-popover for="button"></vaadin-popover>

    <script type="module">
      import '@vaadin/button';
      import '@vaadin/date-picker';
      import '@vaadin/popover';
      import '@vaadin/select';
      import '@vaadin/menu-bar';

      const popover = document.querySelector('vaadin-popover');

      popover.trigger = ['focus'];

      popover.renderer = (root) => {
        if (root.firstChild) {
          return;
        }

        const select = document.createElement('vaadin-select');
        select.label = 'Size';
        select.items = [
          { label: 'XS', value: 'xs' },
          { label: 'S', value: 's' },
          { label: 'M', value: 'm' },
          { label: 'L', value: 'l' },
          { label: 'XL', value: 'xl' },
        ];

        const picker = document.createElement('vaadin-date-picker');

        const menu = document.createElement('vaadin-menu-bar');
        menu.items = [
          { text: 'View', tooltip: 'Options for how to view the content' },
          { text: 'Edit' },
          {
            text: 'Share',
            children: [
              {
                text: 'On social media',
                children: [{ text: 'Facebook' }, { text: 'Twitter' }, { text: 'Instagram' }],
              },
              { text: 'By email' },
              { text: 'Get link' },
            ],
          },
          {
            text: 'Move',
            tooltip: 'Move to a different folder or trash.',
            children: [{ text: 'To folder' }, { text: 'To trash' }],
          },
          { text: 'Duplicate', tooltip: 'Create a duplicate' },
        ];

        root.append(select, picker, menu);
      };
    </script>
  </body>
</html>
