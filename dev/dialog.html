<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog</title>

    <script type="module">
      // import './common.js'; // A separate <script type="module"> for this import crashes Safari often
      import '@vaadin/dialog';
      import '@vaadin/button';
      import '@vaadin/icon';
    </script>
  </head>

  <body>
    <vaadin-dialog></vaadin-dialog>

    <vaadin-button id="set-fit-viewport">Set fit viewport</vaadin-button>
    <vaadin-button id="set-position">Set position 1000, 1000</vaadin-button>
    <vaadin-button id="set-size">Set size 1000x1000</vaadin-button>

    <vaadin-button id="open-dialog">Open</vaadin-button>

    <script type="module">
      const dialog = document.querySelector('vaadin-dialog');
      dialog.headerTitle = 'Dialog';
      dialog.draggable = true;
      dialog.resizable = true;
      dialog.width = '40em';
      dialog.height = '40em';

      dialog.renderer = (root) => {
        if (root.firstChild) {
          return;
        }

        root.textContent = 'This is a dialog';
      };

      // Open first dialog
      const openDialog = document.querySelector('#open-dialog');
      openDialog.addEventListener('click', () => {
        dialog.opened = true;
      });

      // Set position
      const setPosition = document.querySelector('#set-position');
      setPosition.addEventListener('click', () => {
        dialog.top = '1000px';
        dialog.left = '1000px';
      });

      // Set size
      const setSize = document.querySelector('#set-size');
      setSize.addEventListener('click', () => {
        dialog.width = '1000px';
        dialog.height = '1000px';
      });

      const setFitViewport = document.querySelector('#set-fit-viewport');
      setFitViewport.addEventListener('click', () => {
        dialog.fitViewport = true;
      });
    </script>
  </body>
</html>
