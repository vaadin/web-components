<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Field</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      import '@vaadin/password-field/src/vaadin-lit-password-field.js';
      import '@vaadin/icon/src/vaadin-lit-icon.js';
      import '@vaadin/vaadin-lumo-styles/vaadin-iconset.js';
      import '@vaadin/icons';
    </script>
  </head>

  <body>
    <section>
      <h2>Plain</h2>
      <vaadin-password-field value="Value"></vaadin-password-field>
      <vaadin-password-field placeholder="Placeholder"></vaadin-password-field>
    </section>

    <section>
      <h2>Bells & Whistles</h2>
      <vaadin-password-field
        label="Label"
        helper-text="Description for this field."
        value="Value"
        clear-button-visible
        error-message="You need to write something in this field."
        required>
        <vaadin-icon icon="vaadin:search" slot="prefix"></vaadin-icon>
      </vaadin-password-field>
    </section>

    <section>
      <h2>States</h2>
      <vaadin-password-field
        label="Read-only"
        helper-text="Description for this field."
        value="Value"
        clear-button-visible
        error-message="You need to write something in this field."
        required
        readonly>
        <vaadin-icon icon="vaadin:search" slot="prefix"></vaadin-icon>
      </vaadin-password-field>

      <vaadin-password-field
        label="Disabled"
        helper-text="Description for this field."
        value="Value"
        clear-button-visible
        error-message="You need to write something in this field."
        required
        disabled>
        <vaadin-icon icon="vaadin:search" slot="prefix"></vaadin-icon>
      </vaadin-password-field>
    </section>
  </body>
</html>
