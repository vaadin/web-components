<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <script type="module" src="./common.js"></script>
    <script>
      window.Vaadin ??= {};
      window.Vaadin.featureFlags ??= {};
      window.Vaadin.featureFlags.sliderComponent = true;
    </script>
  </head>
  <body>
    <vaadin-slider label="Volume"></vaadin-slider>

    <p id="output"></p>

    <script type="module">
      import '@vaadin/slider';

      const slider = document.querySelector('vaadin-slider');

      slider.addEventListener('change', (e) => {
        document.querySelector('#output').textContent = e.target.value;
      });
    </script>
  </body>
</html>
