<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      import '@vaadin/dashboard/vaadin-dashboard-layout.js';
      import '@vaadin/dashboard/vaadin-dashboard-widget.js';
      import '@vaadin/dashboard/vaadin-dashboard-section.js';
      import '@vaadin/charts';
    </script>
  </head>
  <body>
    <vaadin-dashboard-layout>
      <vaadin-dashboard-widget widget-title="Total cost foo bar Total cost foo bar Total cost foo bar ">
        <vaadin-chart categories='["Africa", "America", "Asia", "Europe", "Oceania"]' style="height: 100%">
          <vaadin-chart-series title="Year 1800" values="[107, 31, 635, 203, 2]"></vaadin-chart-series>
        </vaadin-chart>
      </vaadin-dashboard-widget>

      <vaadin-dashboard-widget style="--vaadin-dashboard-widget-colspan: 2" widget-title="Sales">
        <vaadin-chart categories='["Africa", "America", "Asia", "Europe", "Oceania"]' style="height: 100%">
          <vaadin-chart-series title="Year 1800" values="[107, 31, 635, 203, 2]"></vaadin-chart-series>
        </vaadin-chart>
      </vaadin-dashboard-widget>
    </vaadin-dashboard-layout>
  </body>
</html>
