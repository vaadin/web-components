<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
  </head>

  <body>
    <script type="module">
      import '@vaadin/crud';

      const crud = document.querySelector('vaadin-crud');
      crud.items = [
        {
          firstName: 'John',
          lastName: 'Doe'
        },
        {
          firstName: 'Jane',
          lastName: 'Doe'
        }
      ];
    </script>

    <vaadin-crud editor-position="bottom"></vaadin-crud>
  </body>
</html>
