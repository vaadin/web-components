<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combo Box</title>
    <script type="module" src="./common.js"></script>
  </head>
  <body>
    <h3>Selected Item On Top with Data Provider (String Items)</h3>
    <vaadin-combo-box
      label="Country"
      selected-item-on-top
    ></vaadin-combo-box>

    <h3>Selected Item On Top with Simple Object Items</h3>
    <vaadin-combo-box
      id="simple"
      label="Fruit"
      selected-item-on-top
      item-label-path="name"
      item-value-path="id"
      item-id-path="id"
    ></vaadin-combo-box>

    <h3>Default Behavior (No Selected Item On Top)</h3>
    <vaadin-combo-box id="default" label="Fruit"></vaadin-combo-box>

    <script type="module">
      import '@vaadin/combo-box';

      const comboBox = document.querySelector('vaadin-combo-box');

      // Data provider returns object items: { name, id }
      comboBox.dataProvider = async (params, callback) => {
        const index = params.page * params.pageSize;
        const response = await fetch(
          `https://demo.vaadin.com/demo-data/1.0/filtered-countries?index=${index}&count=${params.pageSize}&filter=${params.filter}`,
        );
        if (response.ok) {
          const { result, size } = await response.json();
          // Emulate network latency for demo purpose
          setTimeout(() => {
            callback(result, size);
          }, 100);
        }
      };

      // Object items example
      const fruits = [
        { name: 'Apple', id: 'apple', color: 'red' },
        { name: 'Banana', id: 'banana', color: 'yellow' },
        { name: 'Cherry', id: 'cherry', color: 'red' },
        { name: 'Date', id: 'date', color: 'brown' },
        { name: 'Elderberry', id: 'elderberry', color: 'purple' },
        { name: 'Fig', id: 'fig', color: 'purple' },
        { name: 'Grape', id: 'grape', color: 'green' },
        { name: 'Honeydew', id: 'honeydew', color: 'green' },
      ];

      const simpleComboBox = document.querySelector('#simple');
      simpleComboBox.items = fruits;
      simpleComboBox.value = 'cherry'; // Pre-select Cherry to see it on top

      // String items example
      const defaultComboBox = document.querySelector('#default');
      defaultComboBox.items = ['Apple', 'Banana', 'Cherry', 'Date', 'Elderberry', 'Fig', 'Grape', 'Honeydew'];
      defaultComboBox.value = 'Cherry'; // Pre-select Cherry but not on top
    </script>
  </body>
</html>
