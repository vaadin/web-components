<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combo Box</title>
    <script type="module" src="./common.js"></script>
  </head>
  <body>
    <h3>Selected Item On Top with Data Provider</h3>
    <vaadin-combo-box label="Country" selected-item-on-top></vaadin-combo-box>

    <h3>Selected Item On Top with Simple Items</h3>
    <vaadin-combo-box id="simple" label="Fruit" selected-item-on-top></vaadin-combo-box>

    <h3>Default Behavior (No Selected Item On Top)</h3>
    <vaadin-combo-box id="default" label="Fruit"></vaadin-combo-box>

    <script type="module">
      import '@vaadin/combo-box';

      const comboBox = document.querySelector('vaadin-combo-box');

      comboBox.dataProvider = async (params, callback) => {
        const index = params.page * params.pageSize;
        const response = await fetch(
          `https://demo.vaadin.com/demo-data/1.0/filtered-countries?index=${index}&count=${params.pageSize}&filter=${params.filter}`,
        );
        if (response.ok) {
          const { result, size } = await response.json();
          // Emulate network latency for demo purpose
          setTimeout(() => {
            callback(result, size);
          }, 100);
        }
      };

      // Simple example with items
      const fruits = ['Apple', 'Banana', 'Cherry', 'Date', 'Elderberry', 'Fig', 'Grape', 'Honeydew'];

      const simpleComboBox = document.querySelector('#simple');
      simpleComboBox.items = fruits;
      simpleComboBox.value = 'Cherry'; // Pre-select Cherry to see it on top

      const defaultComboBox = document.querySelector('#default');
      defaultComboBox.items = fruits;
      defaultComboBox.value = 'Cherry'; // Pre-select Cherry but not on top
    </script>
  </body>
</html>
