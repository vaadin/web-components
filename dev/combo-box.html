<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combo box</title>
    <script type="module" src="./lumo-globals.js"></script>
    <script type="module">
      import '@vaadin/combo-box';
    </script>
  </head>
  <body>
    <vaadin-combo-box label="User"></vaadin-combo-box>

    <script>
      const comboBox = document.querySelector('vaadin-combo-box');

      (async () => {
        const res = await fetch('https://demo.vaadin.com/demo-data/1.0/people?count=200');
        const arr = await res.json();
        comboBox.items = arr.result.map((user) => `${user.firstName} ${user.lastName}`);
        // comboBox.renderer = (root, owner, model) => (root.innerHTML = `<i>${model.item}</i>`);
      })();
    </script>
  </body>
</html>
