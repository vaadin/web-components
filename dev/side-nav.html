<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side nav</title>
    <script type="module" src="./common.js"></script>
    <script type="module">
      import '@vaadin/icon';
      import '@vaadin/icons';
      import '@vaadin/scroller';
      import '@vaadin/side-nav';
    </script>
    <style>
      vaadin-scroller {
        width: 300px;
      }
    </style>
  </head>
  <body>
  <vaadin-scroller>
    <div class="content">
      <vaadin-side-nav collapsible>
        <span slot="label">Main menu</span>

        <vaadin-side-nav-item path="/dev">
          <vaadin-icon icon="vaadin:chart" slot="prefix"></vaadin-icon>
          Dev main page
          <span theme="badge primary" slot="suffix" aria-label="(2 new items)">2</span>
        </vaadin-side-nav-item>

        <vaadin-side-nav-item>
          <vaadin-icon icon="vaadin:folder-open" slot="prefix"></vaadin-icon>
          Dev pages

          <vaadin-side-nav-item path="/dev/grid.html" slot="children">
            Grid
          </vaadin-side-nav-item>

          <vaadin-side-nav-item path="/dev/select.html" slot="children">
            Select
          </vaadin-side-nav-item>
        </vaadin-side-nav-item>

        <vaadin-side-nav-item>
          Label only (no path)
        </vaadin-side-nav-item>
      </vaadin-side-nav>
    </div>
  </vaadin-scroller>
  </body>
</html>
