<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side nav</title>
    <script type="module" src="./common.js"></script>
    <script type="module">
      import '@vaadin/icon';
      import '@vaadin/icons';
      import '@vaadin/side-nav';
      import '@vaadin/radio-group';
      import '@vaadin/tooltip';
    </script>
    <style>
      vaadin-side-nav {
        width: fit-content;
        margin-top: 2rem;
      }

      [theme~='badge'] {
        font-size: 0.8em;
        line-height: 1.2;
        display: inline-block;
        padding: 0.1em 0.3em;
        min-width: calc(1lh + 0.2em - 0.6em);
        background: var(--vaadin-background-container);
        border-radius: 0.7em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <vaadin-side-nav-item>
      Text node
      <vaadin-tooltip slot="tooltip" text="Item text"></vaadin-tooltip>
    </vaadin-side-nav-item>

    <vaadin-side-nav-item>
      <div>Div</div>
      <vaadin-tooltip slot="tooltip" text="Item text"></vaadin-tooltip>
    </vaadin-side-nav-item>
  </body>
</html>
