<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./common.js"></script>
  </head>
  <body>
    <script type="module">
      // PolymerElement based imports
      import '@vaadin/grid/all-imports';
      import '@vaadin/tooltip';

      // LitElement based imports
      // import '@vaadin/grid/lit-all-imports.js';
      // import '@vaadin/tooltip/theme/lumo/vaadin-tooltip-styles.js';
      // import '@vaadin/tooltip/src/vaadin-lit-tooltip.js';

      [...document.querySelectorAll('.with-data')].forEach((grid) => {
        grid.items = [
          { name: 'Foo', value: 'Bar' },
          { name: 'Baz', value: 'Qux' },
          { name: 'Quux', value: 'Quuz' },
        ];
      });

      [...document.querySelectorAll('.no-header')].forEach((grid) => {
        [...grid.children].forEach((column) => {
          column.header = null;
        });
      });

      [...document.querySelectorAll('.footer')].forEach((grid) => {
        [...grid.querySelectorAll('vaadin-grid-column')].forEach((column) => {
          column.footerRenderer = (root) => {
            root.textContent = 'Footer';
          };
        });
      });
    </script>

    <style>
      h6 {
        margin-top: 1em;
      }
    </style>

    <h6>No columns</h6>
    <vaadin-grid item-id-path="name" style="height: 100%"> </vaadin-grid>

    <h6>No header and some data</h6>
    <vaadin-grid item-id-path="name" style="height: 100%" class="with-data no-header">
      <vaadin-grid-selection-column auto-select frozen drag-select></vaadin-grid-selection-column>
      <vaadin-grid-column path="name" width="200px" flex-shrink="0"></vaadin-grid-column>
      <vaadin-grid-column path="value" width="200px" flex-shrink="0"></vaadin-grid-column>
    </vaadin-grid>

    <h6>A header and some data</h6>
    <vaadin-grid item-id-path="name" style="height: 100%" class="with-data">
      <vaadin-grid-selection-column auto-select frozen drag-select></vaadin-grid-selection-column>
      <vaadin-grid-column path="name" width="200px" flex-shrink="0"></vaadin-grid-column>
      <vaadin-grid-column path="value" width="200px" flex-shrink="0"></vaadin-grid-column>
    </vaadin-grid>

    <h6>A header and no data</h6>
    <vaadin-grid item-id-path="name" style="height: 100%">
      <vaadin-grid-selection-column auto-select frozen drag-select></vaadin-grid-selection-column>
      <vaadin-grid-column path="name" width="200px" flex-shrink="0"></vaadin-grid-column>
      <vaadin-grid-column path="value" width="200px" flex-shrink="0"></vaadin-grid-column>
    </vaadin-grid>

    <h6>A header, footer and no data</h6>
    <vaadin-grid item-id-path="name" style="height: 100%" class="footer">
      <vaadin-grid-selection-column auto-select frozen drag-select></vaadin-grid-selection-column>
      <vaadin-grid-column path="name" width="200px" flex-shrink="0"></vaadin-grid-column>
      <vaadin-grid-column path="value" width="200px" flex-shrink="0"></vaadin-grid-column>
    </vaadin-grid>

    <h6>A header, footer and some data</h6>
    <vaadin-grid item-id-path="name" style="height: 100%" class="with-data footer">
      <vaadin-grid-selection-column auto-select frozen drag-select></vaadin-grid-selection-column>
      <vaadin-grid-column path="name" width="200px" flex-shrink="0"></vaadin-grid-column>
      <vaadin-grid-column path="value" width="200px" flex-shrink="0"></vaadin-grid-column>
    </vaadin-grid>

    <h6>A footer and some data</h6>
    <vaadin-grid item-id-path="name" style="height: 100%" class="no-header with-data footer">
      <vaadin-grid-selection-column auto-select frozen drag-select></vaadin-grid-selection-column>
      <vaadin-grid-column path="name" width="200px" flex-shrink="0"></vaadin-grid-column>
      <vaadin-grid-column path="value" width="200px" flex-shrink="0"></vaadin-grid-column>
    </vaadin-grid>
  </body>
</html>
