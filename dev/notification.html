<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification</title>
    <script type="module" src="./common.js"></script>
  </head>

  <body>
    <vaadin-notification position="middle" duration="0" theme="primary"></vaadin-notification>

    <script type="module">
      import '@vaadin/button';
      import '@vaadin/notification';
      import '@vaadin/vaadin-lumo-styles/lumo.css';

      const notification = document.querySelector('vaadin-notification');
      notification.renderer = (root) => {
        root.innerHTML = `
          Operation completed
          <vaadin-button theme="primary">Undo</vaadin-button>
          <vaadin-button>Close</vaadin-button>
        `
      };
      notification.open();
    </script>
  </body>
</html>
