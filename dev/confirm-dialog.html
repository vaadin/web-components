<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm dialog</title>
    <script type="module">
      import '@vaadin/confirm-dialog';
      import { color, typography } from '@vaadin/vaadin-lumo-styles';

      // Global color and typography styles affect the contents of the dialog
      const style = document.createElement('style');
      style.innerHTML = `${color.toString()} ${typography.toString()}`;
      document.head.appendChild(style);
    </script>
  </head>
  <body>
    <vaadin-button id="open">Open</vaadin-button>

    <vaadin-confirm-dialog header="Unsaved changes" confirm-text="Save" reject-text="Discard" cancel reject>
      Do you want to save or discard the changes?
    </vaadin-confirm-dialog>

    <script>
      const dialog = document.querySelector('vaadin-confirm-dialog');
      const button = document.querySelector('#open');

      button.addEventListener('click', (event) => {
        dialog.opened = true;
      });
    </script>
  </body>
</html>
