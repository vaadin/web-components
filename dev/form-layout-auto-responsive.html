    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Layout</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      import '@vaadin/form-layout/vaadin-form-layout.js';
      import '@vaadin/form-layout/vaadin-form-item.js';
      import '@vaadin/text-field';
      import '@vaadin/password-field';
    </script>

    <style>

      h1 {
        width: 100%;
        margin-top: 2em;
        margin-bottom: 0.5em;
        &:first-child {
          margin-top: 0;
        }
      }
    </style>
  </head>

  <body>
    <h1>autoResponsive + maxColumns=2</h1>

    <vaadin-form-layout auto-responsive max-columns="2">
      <vaadin-text-field label="First name"></vaadin-text-field>
      <vaadin-text-field label="Last name"></vaadin-text-field>
      <vaadin-text-field label="Username" colspan="2"></vaadin-text-field>
      <vaadin-password-field label="Password"></vaadin-password-field>
      <vaadin-password-field label="Confirm"></vaadin-password-field>
    </vaadin-form-layout>

    <h1>autoResponsive + maxColumns=2 + expandColumns</h1>

    <vaadin-form-layout auto-responsive max-columns="2" expand-columns>
      <vaadin-text-field label="First name"></vaadin-text-field>
      <vaadin-text-field label="Last name"></vaadin-text-field>
      <vaadin-text-field label="Username" colspan="2"></vaadin-text-field>
      <vaadin-password-field label="Password"></vaadin-password-field>
      <vaadin-password-field label="Confirm"></vaadin-password-field>
    </vaadin-form-layout>
