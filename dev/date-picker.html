<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      import '@vaadin/date-picker/src/vaadin-lit-date-picker.js';
      import '@vaadin/icon/src/vaadin-lit-icon.js';
      import '@vaadin/vaadin-lumo-styles/vaadin-iconset.js';
      import '@vaadin/icons';
      const picker = document.querySelector('vaadin-date-picker#weekNumbers');
      picker.i18n = {
        ...picker.i18n,
        firstDayOfWeek: 1,
      };
    </script>
  </head>

  <body>
    <section>
      <h2>Plain</h2>
      <vaadin-date-picker value="Value"></vaadin-date-picker>
      <vaadin-date-picker placeholder="Placeholder"></vaadin-date-picker>
    </section>

    <section>
      <h2>Bells & Whistles</h2>
      <vaadin-date-picker
        clear-button-visible
        error-message="You need to write something in this field."
        has-error-message
        helper-text="Description for this field."
        id="weekNumbers"
        label="Label"
        required
        show-week-numbers
        value="Value">
        <vaadin-icon icon="vaadin:search" slot="prefix"></vaadin-icon>
      </vaadin-date-picker>
    </section>

    <section>
      <h2>States</h2>
      <vaadin-date-picker
        label="Read-only"
        helper-text="Description for this field."
        value="Value"
        clear-button-visible
        error-message="You need to write something in this field."
        has-error-message
        required
        readonly>
        <vaadin-icon icon="vaadin:search" slot="prefix"></vaadin-icon>
      </vaadin-date-picker>

      <vaadin-date-picker
        label="Disabled"
        helper-text="Description for this field."
        value="Value"
        clear-button-visible
        error-message="You need to write something in this field."
        has-error-message
        required
        disabled>
        <vaadin-icon icon="vaadin:search" slot="prefix"></vaadin-icon>
      </vaadin-date-picker>
    </section>
  </body>
</html>
