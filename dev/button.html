<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      import '@vaadin/button';
      import '@vaadin/tooltip';
      // import '@vaadin/component-testing-api';

      document.querySelectorAll('vaadin-button').forEach((btn) => {
        btn.addEventListener('click', async () => {
          // Alternative way of loading component testing API
          // intended to be used e.g. in the browser console
          await btn.constructor.loadTestingAPI();
          document.querySelector('#output').textContent = btn.getTooltipText();
        });
      });
    </script>
  </head>

  <body>
    <vaadin-button>
      Foo
      <vaadin-tooltip slot="tooltip" text="Foo tooltip"></vaadin-tooltip>
    </vaadin-button>
    <vaadin-button>
      Bar
      <vaadin-tooltip slot="tooltip" text="Bar tooltip"></vaadin-tooltip>
    </vaadin-button>

    <div id="output" style="margin: 1rem 0"></div>
  </body>
</html>
