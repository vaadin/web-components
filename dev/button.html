<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      import '@vaadin/button';

      const button = document.querySelector('vaadin-button');
      button.addEventListener('click', () => {
        console.log('Native button clicked');
      }, { capture: true });

      button.addEventListener('dblclick', () => {
        console.log('Native button double clicked');
      }, { capture: true });

      button.addEventListener('mousedown', () => {
        console.log('Native button mousedown');
      }, { capture: true });

      button.addEventListener('touchstart', () => {
        console.log('Native button touchstart');
      }, { capture: true });

      button.addEventListener('touchend', () => {
        console.log('Native button touchend');
      }, { capture: true });

      button.addEventListener('mouseup', () => {
        console.log('Native button mousedown');
      }, { capture: true });
    </script>
  </head>

  <body>
    <vaadin-button disabled>Default</vaadin-button>
    <vaadin-button theme="primary" disabled>Primary</vaadin-button>
    <vaadin-button theme="secondary" disabled>Secondary</vaadin-button>
    <vaadin-button theme="tertiary" disabled>Tertiary</vaadin-button>
    <vaadin-button theme="success" disabled>Success</vaadin-button>
    <vaadin-button theme="warning" disabled>Warning</vaadin-button>
    <vaadin-button theme="error" disabled>Error</vaadin-button>

    <button disabled>Native Button</button>
  </body>
</html>
