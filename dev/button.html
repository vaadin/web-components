<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <!-- <script type="module" src="./common.js"></script> -->

    <script type="module">
      import { html, render } from 'lit';
      import '@vaadin/icon/src/vaadin-lit-icon.js';
      import '@vaadin/icons/vaadin-iconset.js';
      import '@vaadin/button/src/vaadin-lit-button.js';
      import '@vaadin/vaadin-lumo-styles/props.css';
      import '@vaadin/vaadin-lumo-styles/components/icon.css';
      import '@vaadin/vaadin-lumo-styles/components/button.css';

      render(
        html`
          ${[
            'primary',
            'secondary',
            'tertiary',
            'tertiary-inline',
          ].map((variant) => html`
            <section style="margin-bottom: 40px;">
              <h2>${variant || 'Default'}</h2>
              <vaadin-button theme="${variant}">Reply</vaadin-button>

              ${['contrast', 'success', 'error', 'warning'].map(
                (theme) => html`
                  <h3>${theme}</h3>
                  <vaadin-button theme="${variant} ${theme}">Reply</vaadin-button>
                  <vaadin-button theme="${variant} ${theme}" disabled>Reply</vaadin-button>
                  <vaadin-button theme="${variant} ${theme}">
                    <vaadin-icon icon="vaadin:reply" slot="prefix"></vaadin-icon>
                    Reply
                  </vaadin-button>
                  <vaadin-button theme="${variant} ${theme}" aria-label="Reply">
                    <vaadin-icon icon="vaadin:reply"></vaadin-icon>
                    <vaadin-tooltip slot="tooltip" text="Reply"></vaadin-tooltip>
                  </vaadin-button>
                `
              )}
            </section>
          `)}

          <section>
            <h2>Custom Layout</h2>
            <vaadin-button style="width: 150px">Reply</vaadin-button>
            <vaadin-button style="width: 150px">
              <vaadin-icon icon="vaadin:reply" slot="prefix"></vaadin-icon>
              Reply
            </vaadin-button>
            <vaadin-button style="width: 150px" aria-label="Reply">
              <vaadin-icon icon="vaadin:reply"></vaadin-icon>
            </vaadin-button>
            <vaadin-button style="width: 150px; justify-content: start">
              <vaadin-icon icon="vaadin:reply" slot="prefix"></vaadin-icon>
              Reply
            </vaadin-button>
            <vaadin-button style="flex-direction: column">
              <vaadin-icon icon="vaadin:reply"></vaadin-icon>
              Reply
            </vaadin-button>
          </section>
        `,
        document.body
      )
    </script>
  </head>

  <body>
  </body>
</html>
