<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual list</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      import '@vaadin/virtual-list';
      import '@vaadin/combo-box';
      import '@vaadin/text-field';
      import '@vaadin/date-picker';
      import '@vaadin/button';
      import '@vaadin/select';

      import { render, html } from 'lit';
      // import '@vaadin/virtual-list/vaadin-lit-virtual-list.js';

      const items = Array.from({ length: 100000 }).map((_, i) => {
        return { label: `Item ${i}` };
      });

      const selectItems = [
        { label: 'foo', value: '0' },
        { label: 'bar', value: '1' },
      ];

      const renderer = (root, _, { item }) => {
        if (item.label.includes('0')) {
          render(
            html`
              <input />
              <button>${item.label}</button>
              <vaadin-button>Hello</vaadin-button>
              <vaadin-text-field label="Label"></vaadin-text-field>
              <vaadin-combo-box items='["foo", "bar"]' label="Label"></vaadin-combo-box>
              <vaadin-select .items=${selectItems} label="Label"></vaadin-select>
              <vaadin-date-picker label="Label"></vaadin-date-picker>
            `,
            root,
          );
        } else {
          render(html`<div>${item.label}</div>`, root);
        }
      };

      const list = document.querySelector('vaadin-virtual-list');
      list.items = items;
      list.renderer = renderer;

      list.itemAccessibleNameGenerator = (item) => {
        if (!item) {
          debugger;
        }
        return 'Virtual ' + item.label;
      };

      list.selectionMode = 'multi';
      list.selectedItems = [items[0]];
      list.itemIdPath = 'label';

      const selectionMode = document.querySelector('#selection-mode');
      selectionMode.value = list.selectionMode;
      selectionMode.addEventListener('change', (e) => {
        list.selectionMode = e.target.value;
      });

      document.querySelector('#empty').addEventListener('click', () => {
        list.items = [];
      });

      document.querySelector('#set-1000-items').addEventListener('click', () => {
        list.items = Array.from({ length: 1000 }).map((_, i) => {
          return { label: `Item ${i}` };
        });
      });

      document.querySelector('#set-5-items').addEventListener('click', () => {
        list.items = Array.from({ length: 5 }).map((_, i) => {
          return { label: `Item ${i}` };
        });
      });
    </script>

    <style>
      vaadin-virtual-list[navigating] > [focused] {
        outline: none;
        box-shadow: inset 0 0 0 2px var(--lumo-primary-color-50pct);
      }

      vaadin-virtual-list > [selected] {
        background-color: var(--lumo-primary-color-10pct);
      }
    </style>
  </head>

  <body>
    <button>Focus</button>
    <vaadin-virtual-list style="height: 400px"></vaadin-virtual-list>
    <button>Focus</button>

    <select id="selection-mode">
      <option>none</option>
      <option>single</option>
      <option>multi</option>
    </select>

    <button id="empty">Empty items</button>
    <button id="set-1000-items">Set 1000 items</button>
    <button id="set-5-items">Set 5 items</button>
  </body>
</html>
