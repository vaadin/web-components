<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link rel="stylesheet" href="/packages/vaadin-lumo-styles/lumo.css" />
    <script type="module" src="./common.js"></script>
  </head>
  <body>
    <script type="module">
      import '@vaadin/map';
      import FullScreen from 'ol/control/FullScreen';
      import OverviewMap from 'ol/control/OverviewMap';
      import Rotate from 'ol/control/Rotate';
      import ScaleLine from 'ol/control/ScaleLine';
      import TileLayer from 'ol/layer/Tile';
      import OSM from 'ol/source/OSM';
      import View from 'ol/View';

      const map = document.querySelector('vaadin-map');

      map.configuration.addLayer(
        new TileLayer({
          source: new OSM(),
        }),
      );
      map.configuration.setView(
        new View({
          center: [0, 0],
          zoom: 3,
        }),
      );

      // Add non-default controls
      map.configuration.getControls().push(new FullScreen({ label: '', labelActive: '' }));
      map.configuration.getControls().push(new Rotate({ label: '' }));
      map.configuration.getControls().push(new ScaleLine());
      map.configuration.getControls().push(new OverviewMap({ label: '', collapseLabel: '' }));
    </script>

    <vaadin-map></vaadin-map>
  </body>
</html>
