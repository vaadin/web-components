<vaadin-dialog></vaadin-dialog>

<vaadin-vertical-layout class="buttons">
  <vaadin-button data-template="auto-responsive">
    maxColumns=2
  </vaadin-button>

  <vaadin-button data-template="auto-responsive-expand-columns">
    maxColumns=2 + expandColumns
  </vaadin-button>

  <vaadin-button data-dialog-width="80%">
    Set dialog width 80%
  </vaadin-button>
</vaadin-vertical-layout>

<script type="module">
  import '@vaadin/dialog';
  import '@vaadin/button';
  import '@vaadin/form-layout';
  import '@vaadin/text-field';
  import '@vaadin/password-field';
  import '@vaadin/vertical-layout';
  import { render, html } from 'lit';

  const templates = {
    'auto-responsive': html`
      <vaadin-form-layout auto-responsive max-columns="2">
        <vaadin-text-field label="First name"></vaadin-text-field>
        <vaadin-text-field label="Last name"></vaadin-text-field>
        <vaadin-text-field label="Username" colspan="2"></vaadin-text-field>
        <vaadin-password-field label="Password"></vaadin-password-field>
        <vaadin-password-field label="Confirm"></vaadin-password-field>
      </vaadin-form-layout>
    `,

    'auto-responsive-expand-columns': html`
      <vaadin-form-layout auto-responsive max-columns="2" expand-columns>
        <vaadin-text-field label="First name"></vaadin-text-field>
        <vaadin-text-field label="Last name"></vaadin-text-field>
      </vaadin-form-layout>
    `,
  };

  const dialog = document.querySelector('vaadin-dialog');
  dialog.renderer = (root, dialog) => render(dialog.template, root);

  [...document.querySelectorAll('[data-dialog-width]')].forEach((button) => {
    button.addEventListener('click', () => {
      dialog.width = event.target.getAttribute('data-dialog-width');
    });
  });

  [...document.querySelectorAll('[data-template]')].forEach((button) => {
    button.addEventListener('click', (event) => {
      dialog.template = templates[event.target.getAttribute('data-template')];
      dialog.opened = true;
    });
  })
</script>
