<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      import '@vaadin/details';
      import '@vaadin/tooltip';
      // import '@vaadin/details/theme/material/vaadin-details.js';
      // import '@vaadin/tooltip/theme/material/vaadin-tooltip.js';
      import LumoDetails from '@vaadin/details/theme/lumo/vaadin-details-element.js';
      import LumoDetailsSummary from '@vaadin/details/theme/lumo/vaadin-details-summary-element.js';

      class CustomDetails extends LumoDetails {
        static get is() {
          return 'custom-details';
        }
      }

      CustomDetails.register();

      class CustomDetailsSummary extends LumoDetailsSummary {
        static get is() {
          return 'custom-details-summary';
        }
      }

      CustomDetailsSummary.register();
    </script>
  </head>

  <body>
    <vaadin-details summary="Expandable Details">
      <div>Toggle using mouse, Enter and Space keys.</div>
      <vaadin-tooltip slot="tooltip" text="Click to toggle"></vaadin-tooltip>
    </vaadin-details>

    <custom-details>
      <custom-details-summary slot="summary">Custom Details</custom-details-summary>
      <div>Toggle using mouse, Enter and Space keys.</div>
    </custom-details>
  </body>
</html>
