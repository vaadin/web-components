<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      import '@vaadin/details/src/vaadin-lit-details.js';
    </script>
  </head>

  <body>
    <vaadin-details summary="Panel 1" opened>
      <div>Panel 1 content.</div>
    </vaadin-details>

    <vaadin-details summary="Panel 2">

    <vaadin-details summary="Panel 3 (disabled)" disabled>

    </vaadin-details>

    <vaadin-details summary="Panel 3 (disabled)" disabled opened>
      <div>Panel 3 content.</div>
    </vaadin-details>
  </body>
