<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge</title>
    <script type="module" src="./common.js"></script>
    <script>
      window.Vaadin ??= {};
      window.Vaadin.featureFlags ??= {};
      window.Vaadin.featureFlags.badgeComponent = true;
    </script>
    <script type="module">
      import '@vaadin/badge';
      import '@vaadin/icon';
      import '@vaadin/icons';
    </script>
  </head>

  <body>
    <section class="section">
      <h2 class="heading">Default</h2>
      <vaadin-badge>Default</vaadin-badge>
    </section>

    <section class="section">
      <h2 class="heading">Empty</h2>
      <vaadin-badge></vaadin-badge>
    </section>

    <section class="section">
      <h2 class="heading">Icon</h2>
      <vaadin-badge>
        <vaadin-icon slot="icon" icon="vaadin:check"></vaadin-icon>
        <span>Completed</span>
      </vaadin-badge>
      <vaadin-badge>
        <vaadin-icon slot="icon" icon="vaadin:check"></vaadin-icon>
      </vaadin-badge>
    </section>
  </body>
</html>
