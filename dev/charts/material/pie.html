<!DOCTYPE html>
<html>
  <head>
    <title>Vaadin charts | pie</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../../common.js"></script>
    <script type="module">
      import '@vaadin/charts/theme/material/vaadin-chart.js';
      import '../theme-switcher.js';
    </script>
  </head>
  <body>
    <theme-switcher></theme-switcher>

    <vaadin-chart
      type="pie"
      title="Browser market shares in January, 2018"
      tooltip
      additional-options='{
        "tooltip": {
          "pointFormat": "{series.name}: <b>{point.percentage:.1f}%</b>"
        },
        "plotOptions": {
          "pie": {
            "allowPointSelect":true,
            "cursor": "pointer",
            "dataLabels": {
              "enabled":true,
              "format": "<b>{point.name}</b>: {point.percentage:.1f} %"
            }
          }
        }
      }'
    >
      <vaadin-chart-series
        title="Brands"
        values='[
          {
            "name": "Chrome",
            "y": 61.41,
            "sliced": true,
            "selected": true
          },
          {
            "name": "Internet Explorer",
            "y": 11.84
          },
          {
            "name": "Firefox",
            "y": 10.85
          },
          {
            "name": "Edge",
            "y": 4.67
          },
          {
            "name": "Safari",
            "y": 4.18
          },
          {
            "name": "Sogou Explorer",
            "y": 1.64
          },
          {
            "name": "Opera",
            "y": 1.6
          },
          {
            "name": "QQ",
            "y": 1.2
          },
          {
            "name": "Other",
            "y": 2.61
          }
        ]'
      ></vaadin-chart-series>
    </vaadin-chart>
  </body>
</html>
