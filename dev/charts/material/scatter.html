<!DOCTYPE html>
<html>
  <head>
    <title>Vaadin charts | scatter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../../common.js"></script>
    <script type="module">
      import '@vaadin/charts/theme/material/vaadin-chart.js';
      import '../theme-switcher.js';
    </script>
    <script defer>
      // female data
      fetch('../demo-data/female-height-weight.json')
        .then((response) => response.json())
        .then((data) => {
          const series = document.querySelector('vaadin-chart-series[title="Female"]');
          series.values = data;
        });

      // male data
      fetch('../demo-data/male-height-weight.json')
        .then((response) => response.json())
        .then((data) => {
          const series = document.querySelector('vaadin-chart-series[title="Male"]');
          series.values = data;
        });
    </script>
  </head>
  <body>
    <theme-switcher></theme-switcher>
    <vaadin-chart
      type="scatter"
      theme="scatter"
      title="Height Versus Weight of 507 Individuals by Gender"
      subtitle="Source: Heinz  2003"
      tooltip
      additional-options='{
      "xAxis": {
        "title": {
          "enabled": true,
          "text": "Height (cm)"
        },
        "startOnTick":true,
        "endOnTick":true,
        "showLastLabel":true
      },
      "legend":{
        "layout": "vertical",
        "align": "left",
        "verticalAlign": "top",
        "x": 100,
        "y": 70,
        "floating": true
      },
      "plotOptions": {
        "scatter": {
          "tooltip": {
            "headerFormat": "<b>{series.name}</b><br>",
            "pointFormat":"{point.x} cm, {point.y} kg"
          }
        }
      }
    }'
    >
      <vaadin-chart-series
        title="Female"
        unit="Weight (kg)"
        values="[[female]]"
        additional-options='{
      "className": "femaleSeries"
    }'
      >
      </vaadin-chart-series>
      <vaadin-chart-series
        title="Male"
        unit="Weight (kg)"
        values="[[male]]"
        additional-options='{
      "className": "maleSeries"
    }'
      >
      </vaadin-chart-series>
    </vaadin-chart>
  </body>
</html>
