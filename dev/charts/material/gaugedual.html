<!DOCTYPE html>
<html>
  <head>
    <title>Vaadin charts | gauge with dual axes</title>
    <script type="module" src="./common.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module">
      import '@vaadin/charts/theme/material/vaadin-chart.js';
      import '../theme-switcher.js';
    </script>
  </head>
  <body>
    <theme-switcher></theme-switcher>
    <vaadin-chart
      type="gauge"
      title="Speedometer with Dual Axes"
      theme="speedometer-dual"
      tooltip
      additional-options='{
        "pane": {
          "startAngle": -150,
          "endAngle": 150
        },
        "yAxis": [
          {
            "className": "kmh",
            "min": 0,
            "max": 200,
            "offset": -25,
            "labels": {
              "distance": -20,
              "rotation": "auto"
            },
            "tickLength": 5,
            "minorTickLength": 5,
            "endOfTick": false
          }, {
            "className": "mph",
            "min": 0,
            "max": 124,
            "offset": -20,
            "labels": {
              "distance": 12,
              "rotation": "auto"
            },
            "tickPosition": "outside",
            "minorTickPosition": "outside",
            "tickLength": 5,
            "minorTickLength": 5,
            "endOnTick": false
          }
        ]
      }'
    >
      <vaadin-chart-series
        title="Speed"
        values="[89]"
        additional-options='{
        "dataLabels": {
          "format": "{point.y} km/h"
        },
        "tooltip": {
          "valueSuffix": " km/h"
        }
      }'
      ></vaadin-chart-series>
    </vaadin-chart>
  </body>
</html>
