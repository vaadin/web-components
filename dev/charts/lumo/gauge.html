<!DOCTYPE html>
<html>
  <head>
    <title>Vaadin charts | gauge</title>
    <script type="module" src="./lumo-globals.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module">
      import '@vaadin/charts';
      import '../theme-switcher.js';
    </script>
  </head>
  <body>
    <theme-switcher></theme-switcher>
    <vaadin-chart
      type="gauge"
      title="Speedometer"
      theme="speedometer"
      tooltip
      additional-options='{
        "pane": {
          "startAngle": -150,
          "endAngle": 150
        },
        "yAxis": {
          "min": 0,
          "max": 200,
          "minorTickInterval": "auto",
          "minorTickLength": 10,
          "minorTickPosition": "inside",
          "tickPixelInterval": 30,
          "tickPosition": "inside",
          "tickLength": 10,
          "labels": {
            "step": 2,
            "rotation": "auto"
          },
          "title": {
            "text": "km/h"
          },
          "plotBands": [{
              "from": 0,
              "to": 120,
              "className": "band-0"
            }, {
              "from": 120,
              "to": 160,
              "className": "band-1"
            }, {
              "from": 160,
              "to": 200,
              "className": "band-2"
            }]
        }
      }'
    >
      <vaadin-chart-series
        title="Speed"
        values="[89]"
        additional-options='{
        "tooltip": {
            "valueSuffix": " km/h"
        }
      }'
      ></vaadin-chart-series>
    </vaadin-chart>
  </body>
</html>
