<!DOCTYPE html>
<html>
  <head>
    <title>Vaadin charts | area</title>
    <script type="module" src="./common.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module">
      import '@vaadin/charts';
      import '../theme-switcher.js';
    </script>
  </head>
  <body>
    <theme-switcher></theme-switcher>

    <vaadin-chart
      type="area"
      title="Historic and Estimated Worldwide Population Growth by Region"
      subtitle="Source: Wikipedia.org"
      categories="[1750, 1800, 1850, 1900, 1950, 1999, 2050]"
      stacking="normal"
      no-legend
      tooltip
    >
      <vaadin-chart-series title="Asia" values="[502, 635, 809, 947, 1402, 3634, 5268]" unit="Millions">
      </vaadin-chart-series>
      <vaadin-chart-series title="Africa" values="[106, 107, 111, 133, 221, 767, 1766]" unit="Millions">
      </vaadin-chart-series>
      <vaadin-chart-series title="Europe" values="[163, 203, 276, 408, 547, 729, 628]" unit="Millions">
      </vaadin-chart-series>
      <vaadin-chart-series title="America" values="[18, 31, 54, 156, 339, 818, 1201]" unit="Millions">
      </vaadin-chart-series>
      <vaadin-chart-series title="Oceania" values="[2, 2, 2, 6, 13, 30, 46]" unit="Millions"> </vaadin-chart-series>
    </vaadin-chart>
  </body>
</html>
