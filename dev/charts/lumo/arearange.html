<!DOCTYPE html>
<html>
  <head>
    <title>Vaadin charts | area range</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer>
      fetch('../demo-data/temperature-date-min-max.json')
        .then((response) => response.json())
        .then((data) => {
          const series = document.querySelector('vaadin-chart-series');
          series.values = data;
        });
    </script>
    <script type="module" src="../../common.js"></script>
    <script type="module">
      import '@vaadin/charts';
      import '../theme-switcher.js';
    </script>
  </head>
  <body>
    <theme-switcher></theme-switcher>

    <vaadin-chart
      type="arearange"
      title="Temperature variation by day"
      additional-options='{
        "chart": {
          "zoomType": "x"
        },
        "xAxis": {
          "type": "datetime"
        },
        "tooltip": {
          "crosshairs": true,
          "shared": true,
          "valueSuffix": "Â°C"
        }
      }'
    >
      <vaadin-chart-series title="Temperatures"></vaadin-chart-series>
    </vaadin-chart>
  </body>
</html>
