<!DOCTYPE html>
<html>
  <head>
    <title>Vaadin charts | solid gauge</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../../common.js"></script>
    <script type="module">
      import '@vaadin/charts';
      import '../theme-switcher.js';
    </script>
  </head>
  <body>
    <theme-switcher></theme-switcher>

    <vaadin-chart
      title="Speed"
      type="solidgauge"
      tooltip
      additional-options='{
        "pane": {
          "center": ["50%", "85%"],
          "startAngle": -90,
          "endAngle": 90,
          "background": {
            "innerRadius": "60%",
            "outerRadius": "100%",
            "shape": "arc"
          }
        },
        "yAxis": {
          "min": 0,
          "max": 200,
          "minorTickInterval": null,
          "tickAmount": 2,
          "title": {
            "y": -70
          },
          "labels": {
            "y": 16
          }
        }
      }'
    >
      <vaadin-chart-series
        title="Speed"
        values='[{ "y": 80, "colorIndex": 1 }]'
        additional-options='{
          "dataLabels": {
            "format": "<div style=\"text-align:center\"><span style=\"font-size:25px\">{y}</span><br/><span style=\"font-size:12px;color:silver\">km/h</span></div>"
          }
        }'
      ></vaadin-chart-series>
    </vaadin-chart>

    <div style="display: flex; flex-direction: row">
      <vaadin-chart
        title="Progress"
        type="solidgauge"
        additional-options='{
          "pane": {
            "center": ["50%", "50%"],
            "startAngle": 0,
            "endAngle": 360,
            "background": {
              "innerRadius": "60%",
              "outerRadius": "100%",
              "shape": "arc"
            }
          },
          "yAxis": {
            "min": 0,
            "max": 100,
            "minorTickInterval": null,
            "tickAmount": 0,
            "labels": {
              "enabled": false
            }
          }
        }'
      >
        <vaadin-chart-series
          title="Progress"
          values='[{ "y": 12, "colorIndex": 1 }]'
          additional-options='{
            "dataLabels": {
              "format": "<span style=\"font-size:25px;\">{y}</span><span style=\"font-size:12px;color:silver;\"> %</span>"
            }
          }'
        ></vaadin-chart-series>
      </vaadin-chart>

      <vaadin-chart
        title="Progress"
        type="solidgauge"
        additional-options='{
          "pane": {
            "center": ["50%", "50%"],
            "startAngle": 0,
            "endAngle": 360,
            "background": {
              "innerRadius": "60%",
              "outerRadius": "100%",
              "shape": "arc"
            }
          },
          "yAxis": {
            "min": 0,
            "max": 100,
            "minorTickInterval": null,
            "tickAmount": 0,
            "labels": {
              "enabled": false
            }
          }
        }'
      >
        <vaadin-chart-series
          title="Progress"
          values='[{ "y": 47, "colorIndex": 4 }]'
          additional-options='{
            "dataLabels": {
              "format": "<span style=\"font-size:25px;\">{y}</span><span style=\"font-size:12px;color:silver;\"> %</span>"
            }
          }'
        ></vaadin-chart-series>
      </vaadin-chart>

      <vaadin-chart
        title="Progress"
        type="solidgauge"
        additional-options='{
          "pane": {
            "center": ["50%", "50%"],
            "startAngle": 0,
            "endAngle": 360,
            "background": {
              "innerRadius": "60%",
              "outerRadius": "100%",
              "shape": "arc"
            }
          },
          "yAxis": {
            "min": 0,
            "max": 100,
            "minorTickInterval": null,
            "tickAmount": 0,
            "labels": {
              "enabled": false
            }
          }
        }'
      >
        <vaadin-chart-series
          title="Progress"
          values='[{ "y": 80, "colorIndex": 8 }]'
          additional-options='{
            "dataLabels": {
              "format": "<span style=\"font-size:25px;\">{y}</span><span style=\"font-size:12px;color:silver;\"> %</span>"
            }
          }'
        ></vaadin-chart-series>
      </vaadin-chart>
    </div>
  </body>
</html>
