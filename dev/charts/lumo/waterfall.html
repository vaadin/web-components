<!DOCTYPE html>
<html>
  <head>
    <title>Vaadin charts | treemap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module">
      import '@vaadin/charts';
      import '../theme-switcher.js';
    </script>
  </head>
  <body>
    <theme-switcher></theme-switcher>

    <vaadin-chart
      type="waterfall"
      title="Waterfall"
      theme="waterfall"
      categories='["Start", "Product Revenue", "Service Revenue", "Positive Balance", "Fixed Costs", "Variable Costs", "Balance"]'
      no-legend
      additional-options='{
      "yAxis": {
        "title": {
          "text": "USD"
        }
      },
      "tooltip": {
        "pointFormat": "<b>${point.y:,.2f}</b> USD"
      }
    }'
    >
      <vaadin-chart-series
        values='[
    120000,
    569000,
    231000,
    {
      "isIntermediateSum": true
    },
    -342000,
    -233000,
    {
      "isSum": true
    }
  ]'
      ></vaadin-chart-series>
    </vaadin-chart>
  </body>
</html>
