<!DOCTYPE html>
<html>
  <head>
    <title>Vaadin charts | line</title>
    <script type="module" src="./lumo-globals.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module">
      import '@vaadin/charts';
      import '../theme-switcher.js';
    </script>
  </head>
  <body>
    <theme-switcher></theme-switcher>
    <vaadin-chart
      title="Solar Employment Growth by Sector, 2010-2016"
      subtitle="Source: thesolarfoundation.com"
      categories="[2010, 2011, 2012, 2013, 2014, 2015, 206, 2017]"
      additional-options='{
        "legend": {
          "layout": "vertical",
          "align": "right",
          "verticalAlign": "middle"
        }
      }'
    >
      <vaadin-chart-series
        title="Installation"
        unit="Number of Employees"
        values="[43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]"
      ></vaadin-chart-series>
      <vaadin-chart-series
        title="Manufacturing"
        unit="Number of Employees"
        values="[24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]"
      ></vaadin-chart-series>
      <vaadin-chart-series
        title="Sales &amp; Distribution"
        unit="Number of Employees"
        values="[11744, 17722, 16005, 19771, 20185, 24377, 32147, 39387]"
      ></vaadin-chart-series>
      <vaadin-chart-series
        title="Project Development"
        unit="Number of Employees"
        values="[null, null, 7988, 12169, 15112, 22452, 34400, 34227]"
      ></vaadin-chart-series>
      <vaadin-chart-series
        title="Other"
        unit="Number of Employees"
        values="[12908, 5948, 8105, 11248, 8989, 11816, 18274, 18111]"
      ></vaadin-chart-series>
    </vaadin-chart>
  </body>
</html>
