<!DOCTYPE html>
<html>
  <head>
    <title>Vaadin charts | area spline</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module">
      import '@vaadin/charts';
      import '../theme-switcher.js';
    </script>
  </head>
  <body>
    <theme-switcher></theme-switcher>

    <vaadin-chart
      type="areaspline"
      title="Average fruit consumption during one week"
      categories='["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]'
      additional-options='{
        "legend": {
          "layout": "vertical",
          "align": "left",
          "verticalAlign": "top",
          "x": 150,
          "y": 100,
          "floating": true
        },
        "xAxis": {
          "plotBands": [{
            "from": 4.5,
            "to": 6.5
          }]
        },
        "tooltip": {
          "shared": true,
          "valueSuffix": " units"
        }
      }'
    >
      <vaadin-chart-series title="John" values="[3, 4, 3, 5, 4, 10, 12]" unit="Fruit units"> </vaadin-chart-series>
      <vaadin-chart-series title="Jane" values="[1, 3, 4, 3, 3, 5, 4]" unit="Fruit units"> </vaadin-chart-series>
    </vaadin-chart>
  </body>
</html>
