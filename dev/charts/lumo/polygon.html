<!DOCTYPE html>
<html>
  <head>
    <title>Vaadin charts | polygon</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../../common.js"></script>
    <script type="module">
      import '@vaadin/charts';
      import '../theme-switcher.js';
    </script>
    <script defer>
      fetch('../demo-data/height-weight.json')
        .then((response) => response.json())
        .then((data) => {
          const series = document.querySelector('vaadin-chart-series[type="scatter"]');
          series.values = data;
        });
    </script>
  </head>
  <body>
    <theme-switcher></theme-switcher>
    <vaadin-chart
      title="Height vs Weight"
      subtitle="Polygon series in Highcharts"
      tooltip
      theme="target-polygon"
      additional-options='{
        "xAxis": {
          "gridLineWidth": 1,
          "title": {
            "enabled": true,
            "text": "Height (cm)"
          },
          "startOnTick": true,
          "endOnTick": true,
          "showLastLabel": true
        },
        "legend": {
          "layout": "vertical",
          "align": "right",
          "verticalAlign": "middle"
        }
      }'
    >
      <vaadin-chart-series
        title="Target"
        type="polygon"
        unit="Weight (kg)"
        values="[[153, 42], [149, 46], [149, 55], [152, 60], [159, 70], [170, 77], [180, 70], [180, 60], [173, 52], [166, 45]]"
        additional-options='{
          "className": "targetSeries",
          "enableMouseTracking": false
        }'
      >
      </vaadin-chart-series>
      <vaadin-chart-series
        title="Observations"
        type="scatter"
        unit="Weight (kg)"
        additional-options='{
          "tooltip": {
            "headerFormat": "<b>{series.name}</b><br>",
            "pointFormat": "{point.x} cm, {point.y} kg"
          }
        }'
      ></vaadin-chart-series>
    </vaadin-chart>
  </body>
</html>
