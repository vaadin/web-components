<!DOCTYPE html>
<html>
  <head>
    <title>Vaadin charts | ohlc</title>
    <script type="module" src="./lumo-globals.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module">
      import '@vaadin/charts';
      import '../theme-switcher.js';
    </script>
    <script defer>
      fetch('../demo-data/aapl-date-ohlc.json')
        .then((response) => response.json())
        .then((data) => {
          const series = document.querySelector('vaadin-chart-series');
          series.values = data;
        });
    </script>
  </head>
  <body>
    <theme-switcher></theme-switcher>
    <vaadin-chart title="AAPL Stock Price" timeline>
      <vaadin-chart-series
        type="ohlc"
        title="AAPL Stock Price"
        additional-options='{
        "dataGrouping": {
          "units": [
            ["week", [1]],
            ["month", [1, 2, 3, 4, 6]]
          ]
        }
    }'
      ></vaadin-chart-series>
    </vaadin-chart>
  </body>
</html>
