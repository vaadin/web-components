<!DOCTYPE html>
<html>
  <head>
    <title>Vaadin charts | spiderweb</title>
    <script type="module" src="./lumo-globals.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module">
      import '@vaadin/charts';
      import '../theme-switcher.js';
    </script>
  </head>
  <body>
    <theme-switcher></theme-switcher>

    <vaadin-chart
      title="Budget vs spending"
      theme="spiderweb"
      polar
      categories='["Sales","Marketing","Development","Customer Support", "Information Technology", "Administration"]'
      tooltip
      additional-options='{
        "legend": {
          "align": "right",
          "verticalAlign": "top",
          "y": 70,
          "layout": "vertical"
        },
        "xAxis": {
          "tickmarkPlacement":  "on"
        },
        "yAxis": {
          "gridLineInterpolation": "polygon"
        }
      }'
    >
      <vaadin-chart-series
        title="Allocated Budget"
        values="[43000, 19000, 60000, 35000, 17000, 10000]"
      ></vaadin-chart-series>
      <vaadin-chart-series
        title="Actual Spending"
        values="[50000, 39000, 42000, 31000, 26000, 14000]"
      ></vaadin-chart-series>
    </vaadin-chart>
  </body>
</html>
