<!DOCTYPE html>
<html>
  <head>
    <title>Vaadin charts | pyramid</title>
    <script type="module" src="./common.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module">
      import '@vaadin/charts';
      import '../theme-switcher.js';
    </script>
  </head>
  <body>
    <theme-switcher></theme-switcher>
    <vaadin-chart
      type="pyramid"
      title="Sales pyramid"
      no-legend
      additional-options='{
        "plotOptions": {
          "series": {
            "dataLabels": {
              "enabled": true,
              "format": "<b>{point.name}</b> ({point.y:,.0f})",
              "softConnector": true
            },
            "center": ["40%","50%"],
            "width":"80%"
          }
        }
      }'
    >
      <vaadin-chart-series
        title="Unique users"
        values='[
        ["Website visits", 15654],
        ["Downloads", 4064],
        ["Requested price list", 1987],
        ["Invoice sent", 976],
        ["Finalized", 846]
      ]'
      >
      </vaadin-chart-series>
    </vaadin-chart>
  </body>
</html>
