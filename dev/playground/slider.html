<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <script type="module" src="../common.js"></script>
    <script>
      window.Vaadin ??= {};
      window.Vaadin.featureFlags ??= {};
      window.Vaadin.featureFlags.sliderComponent = true;
    </script>
    <script type="module">
      import '@vaadin/slider';
    </script>
  </head>

  <body>
    <section class="section">
      <h2 class="heading">Plain</h2>
      <vaadin-slider value="50"></vaadin-slider>

      <vaadin-slider
        label="Min max visible"
        min-max-visible
      ></vaadin-slider>

      <vaadin-slider
        label="Value always visible"
        value="100"
        value-always-visible
      ></vaadin-slider>
    </section>

    <section class="section">
      <h2 class="heading">Bells & Whistles</h2>
      <vaadin-slider
        label="Volume"
        helper-text="Adjust the volume level."
        value="75"
        min="0"
        max="100"
        step="5"
        error-message="Please select a valid volume level."
        required
      ></vaadin-slider>
    </section>

    <section class="section">
      <h2 class="heading">States</h2>
      <vaadin-slider
        label="Read-only"
        helper-text="This slider cannot be modified."
        value="60"
        readonly
      ></vaadin-slider>

      <vaadin-slider
        label="Disabled"
        helper-text="This slider is disabled."
        value="40"
        disabled
      ></vaadin-slider>

      <vaadin-slider
        label="Invalid"
        helper-text="Please select a value."
        error-message="A value is required."
        required
        invalid
      ></vaadin-slider>
    </section>

    <section class="section">
      <h2 class="heading">Helper Above Field</h2>
      <vaadin-slider
        theme="helper-above-field"
        label="Brightness"
        helper-text="Adjust the screen brightness."
        value="80"
      ></vaadin-slider>
    </section>
  </body>
</html>
