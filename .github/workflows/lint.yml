name: Lint

on: pull_request

jobs:
  tests:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn --frozen-lockfile --no-progress --non-interactive

      - name: Lint JavaScript
        run: yarn lint:js

      - name: Lint CSS
        run: yarn lint:css

      - name: Lint TypeScript
        run: yarn lint:types
